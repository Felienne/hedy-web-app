        example: 'Például: kor <= 12'
        demo_code: |-
            kor = input('Én 13 éves vagyok, te hány éves vagy?')
            if kor <= 13:
                print('Fiatalabb vagy nálam!')
    -   name: Nagyobb egyenlő
        explanation: '"> =" ellenőrzi, hogy a "> =" bal oldali szám nagyobb vagy egyenlő -e, mint a jobb oldali. Tehát 5> 5 nem igaz, mert 5 nem nagyobb 5 -nél, de 5> = 5 igaz, mert 5 nagyobb vagy egyenlő 5. 4> = 5 nem igaz.'
        example: 'Például: kor >= 12'
        demo_code: |-
            kor = input('Én 12 éves vagyok, te hány éves vagy?')
            if kor >= 13:
                print('Idősebb vagy nálam!')
