    intro_text_2: "Ayrƒ±ca kullanƒ±cƒ±dan girdi isteyebilir ve bir `{echo}` komutuyla bunu ekrana yazdƒ±rabilirsiniz.\nSolunuzdaki kodu tekrar deneyebilirsiniz.\n\nNe yapmanƒ±z gerektiƒüini bilmiyor musunuz? Sonraki sekmelerde, farklƒ± programlar i√ßin fikirler bulacaksƒ±nƒ±z.\n"
    example_code_2: "## √ñrnek kod\n```\n{ask} Adƒ±n ne?\n{echo} merhaba\n```\n"
