    -   name: '{print} emojiler'
        explanation: '`{print}` ile bir emoji yazdƒ±r'
        example: '√ñrnek: {print} üôã‚Äç üåç ‚ùó'
        demo_code: '{print} üôã üåç ‚ùó'
    -   name: '{forward}'
        explanation: '"{forward}" ile bir √ßizgi √ßizin.'
        example: 'Example: {forward} 100'
