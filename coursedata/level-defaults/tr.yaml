1:
    intro_text: "Hedy'ye ho≈ü geldiniz! Seviye 1'de `{print}`, `{ask}` ve `{echo}` komutlarƒ±nƒ± kullanabilirsiniz.\n\n√ñrneƒüin, `{print}` kullanarak metni ekrana yazdƒ±rabilirsiniz. Soldaki kod bloƒüunda \nbir √∂rnek g√∂rebilirsiniz\n\nKod bloƒüundaki ye≈üil d√ºƒümeye basarsanƒ±z kod sizin i√ßin ekrana yazƒ±lacaktƒ±r!\nProgramlama alanƒ±nƒ±n altƒ±ndaki ye≈üil 'Kodu √ßalƒ±≈ütƒ±r' d√ºƒümesi ile kodu kendiniz √ßalƒ±≈ütƒ±rabilirsiniz.\n"
