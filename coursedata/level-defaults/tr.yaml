        demo_code: '{print} Merhaba, Hedy''ye ho≈ü geldiniz!'
    -   name: '{ask}'
        explanation: '`{ask}` ile bir ≈üey sor.'
        example: '√ñrnek: {ask} En sevdiƒüiniz renk nedir?'
