steps:
-   Επιλέξτε επίπεδα για την τάξησας πατώντας το "κουμπιά επιπέδων"
-   'Θα εμφανιστούν "Πλαίσια ελέγχου" για τις περιπέτειες που είναι διαθέσιμες για τα επιλεγμένα επίπεδα'
-   Επιλέξτε τις περιπέπτειες που θέλετε να κάνετε διαθέσιμες
-   Κάντε κλικ στο όνομα μιας περιπέτειας για να την (απ)επιλέξετε για όλα τα επίπεδα
-   Προσθήκη προσωπικών περιπετειών
-   Επιλογή ημερομηνίας έναρξης για κάθε επίπεδο (μπορείτε επίσης να το αφήσετε κενό)
-   Επιλογή άλλων ρυθμίσεων
-   Επιλέξτε "Αποθήκευση" -> Ολοκλήρωσες!
explanation_1: "Γεια! Σε αυτή τη σελίδα μπορείτε να προσαρμόσετε την τάξη σας. Επιλέγοντας επίπεδα και περιπέτειες μπορείτε να επιλέξετε τι μπορεί να δουν οι μαθητές και οι μαθήτριές σας.\nΜπορείτε επίσης να προσθέσετε τις περιπέτειες που δημιουργήσατε στα επίπεδα. <b>Σημείωση:</b> Δεν είναι όλες οι περιπέτειες διαθέσιμες για κάθε επίπεδο!\nΟι ρυθμίσεις των προσαρμογών σας γίνονται ως εξής:\n"
explanation_2: "Μπορείτε πάντα να αλλάξετε αυτές τις ρυθμίσεις αργότερα. Για παράδειγμα, μπορείτε να κάνετε διαθέσιμες συγκεκριμένες περιπέτειες ή επίπεδα κατά τη διδασκαλία μιας τάξης.\nΜε αυτόν τον τρόπο είναι εύκολο για εσάς να προσδιορίσετε σε ποιο επίπεδο και σε ποιες περιπέτειες θα εργαστούν οι μαθητές σας.\nΕάν θέλετε να κάνετε τα πάντα διαθέσιμα για την τάξη σας, είναι πιο εύκολο να καταργήσετε την προσαρμογή συνολικά."
