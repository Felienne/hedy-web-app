title: "Hedy documentatie"
sections:
    introduction:
        title: "Introductie Hedy"
        text:
            whats_hedy:
                title: "Wat is Hedy?"
                text: |
                    Hedy is een tekstuele programmeertaal speciaal ontwikkeld voor jongeren.
                    In tegenstelling tot andere programmeertalen voor kinderen zoals Scratch, maakt Hedy geen gebruik van codeblokken, maar is het een tekstuele programmeertaal.
                    Met Hedy leer je dus codes typen zoals de echte programmeurs dat doen, maar in kleine stapjes en met speelse opdrachten.

                    Zo functioneert Hedy als opstapje naar de echte programmeertalen zoals Python op een laagdrempelige en vooral leuke manier!

                    Hier vind je een (Engelstalige) [video](https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s) over hoe Hedy tot stand is gekomen.
            target_audience:
                title: "Doelgroep"
                text: |
                    Hedy is ontwikkeld met het oog op kinderen in de bovenbouw van de basisschool en de onderbouw van het voortgezet onderwijs.
                    Het is belangrijk dat de leerlingen goed kunnen lezen, dus AVI-M5 is wel een vereiste.
                    De leerlingen (en leraren!) hoeven geen programmeerervaring te hebben om met Hedy aan de slag te kunnen.
            how_it_works:
                title: "Hoe werkt Hedy?"
                text: |
                    Hier vind je een [introductievideo](https://www.youtube.com/watch?v=CvButplmN64) over Hedy, waarin Felienne de eerste basics uitlegt.
            teaching_with_hedy:
                title: "Lesgeven met Hedy"
                text: |
                    Hedy werkt met levels, waarin steeds een extra commando wordt uitgelegd. Bij ieder level hebben wij een aantal opdrachten ontwikkeld om goed met de nieuwe commando's te kunnen oefenen.
                    Deze opdrachten kunnen de leerlingen zelfstandig doen, maar kunnen ook gebruikt worden in klassikale lessen. De lesopzet voor deze lessen zijn te vinden in de handleiding voor leerkrachten.
                    De lesopzet en opdrachten zijn stapje voor stapje uitgewerkt, zodat ook de minder digitaal onderlegde leerkrachten er mee uit de voeten kunnen.

                    Voor de zeer creatieve leerkracht is Hedy uiteraard ook geschikt voor zelfontworpen opdrachten en lesprogramma's!
            devices:
                title: "Apparaten"
                text: |
                    Hedy is werkt via internet en werkt op alle apparaten waar een browser (Google Chrome, FireFox, Edge etc) op staat, dus laptops, chromebooks, tablets en telefoons zijn allemaal geschikt.
                    Je hoeft niets te downloaden om met Hedy te kunnen werken.
    preparation:
        title: "Voorbereidingen"
        text:
            intro:
                title: "Opslaan"
                text: |
                    Als je bent ingelogd, zie je in de blauwe balk nu ook Mijn profiel en Mijn programma's. Die tabjes hebben je leerlingen ook.
                    Bij mijn programma's vind je alle programma's terug die je hebt opgeslagen.

                    Je kunt je projecten simpel opslaan door je project een naam te geven in het witte balkje en dan op de groene knop Code opslaan ernaast te klikken.

                    Veel programmeer plezier!
    teaching:
        title: "Lesgeven met Hedy"
        text:
            start:
                title: ""
                text: |
                    Hedy is opgebouwd uit verschillende levels, waarin de leerlingen steeds één of meerdere nieuwe vaardigheden leren.
                    Wij raden aan om per les één Hedy level te behandelen. Zo leren uw leerlingen stapje voor stapje programmeren en kan de nieuwe stof inslijpen voordat u naar het volgende level gaat.
                    In onze levels hanteren we deze structuur:
            intro:
                title: "Introductie"
                text: |
                    In de introductie van uw programmeerles activeert u de voorkennis van uw leerlingen.
                    Door een korte herhaling van de vorige les zitten de nieuwe commando's en veelgemaakte fouten weer vers in het geheugen van uw leerlingen en zijn ze klaar om een nieuw level te ontdekken!
            new_concepts:
                title: "Instructie van nieuwe concepten en commando's"
                text: |
                    Nieuwe concepten en commando's kunnen voor leerlingen soms erg lastig zijn om te begrijpen.
                    Het is daarom van belang dat u als leerkracht het juiste gebruik van de nieuwe commando's voordoet aan de klas.
                    Voornamelijk in de lagere levels, waarin de programmeerconcepten geheel nieuw zijn voor uw leerlingen, kan het lastig zijn om de concepten te begrijpen.
                    Het tonen van voorbeelden maakt een abstracte uitleg (bijvoorbeeld over 'Wat is een variabele?') herkenbaar voor de leerlingen ('Kijk, de variabele huisdier wordt vervangen door hond!').
            repeating:
                title: "Inoefening van nieuwe commando's"
                text: |
                    Voordat uw leerlingen met de avonturen aan de slag gaan, wordt aangeraden om de leerlingen even te laten oefenen met de nieuwe commando's.
                    Op deze manier kunnen de leerlingen de commando's goed in de vingers krijgen, zonder dat de commando's meteen in lange codes verwerkt zitten.
                    De probeerknoppen zijn hierbij erg handig. Na enige oefening kunnen de leerlingen aan de slag met de avonturen.
            starting:
                title: "Aan de slag"
                text: |
                    Bij elk Hedy level zijn verschillende avonturen te vinden in de roze tabbladen.
                    De avonturen staan geordend van makkelijk naar moeilijk, dus het is het beste om de leerlingen te laten beginnen met het verhaalavontuur en daarna naar rechts te werken.
                    Uiteraard hoeven de leerlingen niet bij alle levels alle opdrachten te maken, en kunt u zorgen voor een leuke afwisseling in de opdrachten per les.
                    De avonturen bevatten over het algemeen een voorbeeldcode, die met de groene knop in de hoek van het voorbeeld gekopieerd kunnen worden naar het werkveld.
                    Hierna kunnen de leerlingen de code zelf een keer proberen en kunnen ze zelf de code aanpassen om er hun eigen project van te maken.
                    Stimuleer de leerlingen om hun eigen ideeën toe te voegen aan de code, en hun eigen varianten van de codes te creëren!
            quiz:
                title: "Quiz"
                text: |
                    Om te testen of uw leerlingen de nieuwe concepten en commando's volledig begrepen hebben, kunt u de leerlingen de quiz laten invullen.
                    Dit zijn 10 multiple-choice vragen over de leerstof van het desbetreffende level.
            evaluation:
                title: "Evaluatie"
                text: |
                    Sluit de les af met een korte evaluatie; Wat hebben de leerlingen ontdekt? Van welke fouten hebben ze kunnen leren? En het allerbelangrijkste: Wat hebben ze gemaakt?
                    Leerlingen vinden het vaak leuk om hun eigen creaties aan hun klasgenoten te laten zien, dus het is fijn om wat tijd over te houden aan het einde van elke les voor wat presentaties van de gemaakte codes.

    common_mistakes:
        title: "Veelgemaakte fouten"
        text:
            intro:
                title: ""
                text: |
                    Van fouten kun je leren en dat geldt al helemaal bij programmeren!
                    Fouten maken is onvermijdelijk en helemaal niet erg, maar het kan als leerkracht soms nog knap lastig zijn om foutjes van leerlingen op te sporen en op te lossen.
                    Vooral als de codes door de levels heen almaar langer worden... Daarom hebben wij hier per level een lijst gemaakt van de meest gemaakte fouten door leerlingen en de oplossingen.