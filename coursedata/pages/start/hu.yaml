  - title: "Kinek szól Hedy?"
    text: |
      A Hedy mindazoknak a gyerekeknek szól, akik meg akarják tanulni a programozást! Kicsit  tudnia kell olvasni angolul.
  - title: "Szükségem van programozási tapasztalatra?"
    text: |
      Nem, erre nincs szükség. Ha azonban használtad már a Scratch vagy a Python programokat, akkor néhány parancs ismerősnek tűnik majd.
  - title: "A Hedy ingyenes?"
    text: |
      Igen! A Leideni Egyetem lehetővé teszi számunkra, hogy ingyen megosszuk.
      A Hedy egyúttal „nyílt forráskódú” is, ami azt jelenti, hogy mindenki, aki programozni tud, segíthet nekünk jobbá tenni Hedy-t.
      A kód a oldalon található [GitHub](https://github.com/Felienne/hedy).
      Ha kedveled Hedyt, örülnénk egy [adománynak](https://www.steunleiden.nl/project/hedy?locale=en)!
  - title: "Telepítenem kell valamit?"
    text: |
      Nem. A Hedy a böngészőben működik, mely az a program, amit ennek az oldalnak a megtekintésére használsz.
      Valószínűleg Chrome vagy Edge vagy FireFox. A Hedy a telefonon vagy a táblagépen is működik.
