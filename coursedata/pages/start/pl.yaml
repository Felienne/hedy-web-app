sections:
-   title: Czym jest stopniowany język programowania?
    text: "Learning to program can be hard. Not that programming itself *is* hard! But there are a lot of rules you need to memorize, just like when you started to learn English.\nSimilarly, you will need a lot of practice to learn programming.\n\nYou can read these sentences with ease. But do you remember when you were learning to read? You took some time then for each letter!\nThat is true for programming too, it might be hard in the beginning, but it will get easier!\n\nThe nice thing about Hedy is that Hedy is *gradual*. That means that you do not have to learn all rules at once.\nThe first few levels do not have that many rules, so you can get used to programming comfortably.\nIn every level we add new rules, increasing the number of commands that you know. Commands are instructions for a computer.\n"
-   title: Dlaczego Hedy jest stopniowany?
    text: "W tym materiale wideo Felienne, twórczyni Hedy, wyjaśnia dlaczego Hedy jest stopniowany.\n\n<iframe width=\"560\" height=\"315\" class=\"mx-auto mt-4\" src=\"https://www.youtube.com/embed/EdqT313rM40\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n"
-   title: Dla kogo jest Hedy?
    text: "Hedy jest przeznaczony dla wszystkich dzieci pragnących nauczyć się programować! Musisz jedynie potrafić czytać po angielsku z łatwością.\n"
-   title: Czy potrzebuję doświadczenia z programowaniem?
    text: "No, that is not needed. However, if you have programmed with Scratch or Python, some commands will look familiar to you.\n"
-   title: Czy Hedy jest darmowy?
    text: "Tak! Uniwersytet w Leiden pozwala nam dzielić się nim za darmo. Hedy jest także Otwartym Oprogramowaniem (Open Source), co oznacza, że każdy kto potrafi programować może pomóc nam ulepszać Hedy.\nMożesz znaleźć kod na [GitHubie](https://github.com/Felienne/hedy).\nJeśli lubisz Hedy i chcesz wnieść swój wkład, akceptujemy (i jesteśmy bardzo wdzięczni za) [dotacje](https://www.steunleiden.nl/project/hedy)!\n"
-   title: Czy muszę coś zainstalować?
    text: Nie. Hedy działa w przeglądarce internetowej, która jest programem którego używasz aby wyświetlać tę stronę. Prawdopodobnie Chrome, Edge lub Firefox. Hedy działa również za twoim telefonie lub tablecie.
title: Hedy
subtitle: Stopniowany język programowania
