  Het Hedy-team begrijpt hoe belangrijk privacy is voor onze gemeenschap, vooral voor kinderen en ouders. We hebben dit privacybeleid geschreven om uit te leggen welke informatie we via onze website verzamelen, hoe we deze gebruiken, verwerken en delen, en wat we doen om deze veilig te houden.
  Het vertelt u ook over uw rechten en keuzes met betrekking tot uw informatie, en hoe u contact met ons kunt opnemen als u vragen of opmerkingen heeft.

  Welke persoonlijke informatie verzamelt Hedy over mij?
  Voor de toepassing van dit privacybeleid betekent "persoonlijke informatie" alle informatie met betrekking tot een geïdentificeerde of identificeerbare persoon. We verkrijgen persoonlijke informatie over u uit verschillende bronnen die hieronder worden beschreven.

  ## Account Informatie

  Om programma's op te slaan, deel te nemen aan lessen of programma's te delen, moet u een account aanmaken. Tijdens het aanmaken van een account vragen we je om een gebruikersnaam, je land, geboortejaar, geslacht en je e-mailadres (of het e-mailadres van je ouder of voogd als je jonger bent dan 16 jaar).
  Je bent niet verplicht om bovenstaande informatie te delen, met uitzondering van een gebruikersnaam. We vragen je een gebruikersnaam te selecteren die uw echte naam of andere informatie die u zou kunnen identificeren niet onthult. Andere gebruikers kunnen uw gebruikersnaam en land zien, maar niet uw leeftijd, geslacht of e-mailadres.

  ## Door gebruikers gegenereerde inhoud

  We verzamelen alle informatie die u ons verstrekt wanneer u Hedy-projecten maakt (inclusief niet-gedeelde projecten).

  ## Communicatie

  Wanneer u Hedy gebruikt, verzamelen we informatie over u en uw apparaat via geautomatiseerde middelen, zoals cookies en webserverlogboeken. Door Hedy te gebruiken, stemt u in met het plaatsen van cookies en vergelijkbare technologieën in uw browser in overeenstemming met dit privacybeleid.

  De informatie die op deze manier wordt verzameld, omvat uw browser die u gebruikt en de versie van het besturingssysteem, taalvoorkeuren en informatie over het gebruik van Hedy, zoals de codevoorbeelden die u selecteert en de foutmeldingen die u ziet.
  Als u niet wilt dat informatie wordt verzameld door het gebruik van cookies, kunt u in de meeste browsers automatisch cookies weigeren of de keuze krijgen om de overdracht naar uw computer van een bepaalde cookie (of cookies) van een bepaalde site te weigeren of te accepteren. U kunt ook verwijzen naar http://www.allaboutcookies.org/manage-cookies/index.html. Als u echter geen cookies accepteert, kunt u enige hinder ondervinden bij het gebruik van Hedy.

  ## Hoe gebruikt het Hedy Team mijn persoonlijke gegevens?

  ## Intern en servicegerelateerd gebruik

  We gebruiken persoonlijke informatie voor interne en sitegerelateerde doeleinden, inclusief om de Hedy te bedienen, te leveren en te onderhouden. Bijvoorbeeld. we kunnen kijken naar een foutmelding die veel kinderen krijgen, en dan onderzoeken of oudere kinderen deze fout minder snel te zien krijgen.
  We kunnen dit soort informatie gebruiken om Hedy in de toekomst beter te maken.

  ## Communicatie

  We kunnen e-mails sturen naar het e-mailadres dat je ons verstrekt voor technische of didactische ondersteuning, om u informatie te sturen over onderwerpen of inhoud waarvan wij denken dat deze u interesseren, of updates over de nieuwste ontwikkelingen of functies op de site. We kunnen ook een nieuwsbrief sturen naar het e-mailadres dat u ons opgeeft als u zich aanmeldt voor het ontvangen van de nieuwsbrief. Ouders en voogden die hun kinderen onder de 16 jaar registreren voor Hedy, kunnen ook aanvullende updates ontvangen van de Hedy Foundation, een non-profitorganisatie die educatieve initiatieven van Hedy ondersteunt.
  We gebruiken dit soort informatie in onderzoeksstudies die bedoeld zijn om ons begrip van hoe mensen leren met Hedy te verbeteren. De resultaten van dit onderzoek worden gedeeld met docenten en onderzoekers via conferenties, tijdschriften en andere publicaties. U kunt meer informatie vinden op onze Onderzoekspagina.

  ## Juridisch

  In overeenstemming met de regels die van toepassing zijn in de Europese Unie, verwerken we uw persoonlijke informatie alleen op basis van een geldige rechtsgrond, inclusief wanneer:

  Je hebt ingestemd met het gebruik van uw persoonlijke informatie, bijvoorbeeld om elektronische marketingcommunicatie te ontvangen;
  We hebben uw persoonlijke informatie nodig om onze diensten te verlenen, inclusief voor accountregistratie, om te reageren op uw vragen of voor klantenondersteuning;
  We hebben een wettelijke verplichting om uw persoonlijke informatie te gebruiken; of
  Wij een legitiem belang bij het gebruik van uw persoonlijke informatie. We hebben met name een legitiem belang bij het gebruik van je persoonlijke informatie om Hedy te personaliseren en op maat gemaakte inhoud te bieden, analyses uit te voeren en anderszins de veiligheid, beveiliging en prestaties van onze site te verbeteren.

  ## Hoe deelt Hedy mijn persoonlijke gegevens?
  We maken informatie die we via de Site verzamelen alleen aan derden bekend als u ons daar expliciet toestemming voor heeft gegeven bij het aanmaken van een account, of als we hiertoe wettelijk verplicht zijn.

## Jouw rechten en keuzes

  U kunt uw wachtwoord, e-mailadres en land bijwerken via de pagina Accountinstellingen. U kunt uw wachtwoord ook opnieuw instellen via de pagina Account opnieuw instellen. U kunt uw gebruikersnaam niet wijzigen, maar u kunt wel een nieuw account maken en uw projecten handmatig naar het nieuwe account kopiëren.
  Als u uw account wilt verwijderen, logt u in op Hedy en klikt u vervolgens op uw gebruikersnaam in de rechterbovenhoek. Selecteer "Mijn persoonlijke instellingen" en klik vervolgens op de knop "Account permanent verwijderen". Als u uw account verwijdert, wordt alle informatie voor het publiek verborgen, maar wordt niet al uw informatie van onze servers verwijderd. Als u al uw informatie van onze servers wilt laten verwijderen, neem dan contact op met hedy@felienne.com voor hulp.

  ## Nieuwsbrief
  Als u op enig moment besluit dat u onze nieuwsbrief niet meer wilt ontvangen, volg dan de instructies voor het afmelden in een van de nieuwsbrieven.

  ## Uw gegevensbeschermingsrechten (EER)

  In bepaalde rechtsgebieden hebt u het recht om toegang te vragen tot en informatie te ontvangen over de persoonlijke informatie die we over u bewaren, om onnauwkeurigheden in uw persoonlijke informatie bij te werken en te corrigeren, om de verwerking van uw persoonlijke informatie te beperken of er bezwaar tegen te maken, om de informatie te laten blokkeren , geanonimiseerd of verwijderd, indien van toepassing, of om uw recht op gegevensoverdraagbaarheid uit te oefenen om uw persoonlijke informatie gemakkelijk over te dragen aan een ander bedrijf. Die rechten kunnen in sommige omstandigheden worden beperkt door lokale wettelijke vereisten. Naast de bovengenoemde rechten heeft u ook het recht om een ​​klacht in te dienen bij een bevoegde toezichthoudende autoriteit die onderworpen is aan de toepasselijke wetgeving.
  Waar wettelijk vereist, verkrijgen we uw toestemming voor de verwerking van bepaalde Persoonsgegevens die worden verzameld door cookies of vergelijkbare technologieën, of die worden gebruikt om u directmarketingberichten te sturen, of wanneer we andere verwerkingsactiviteiten uitvoeren waarvoor toestemming vereist kan zijn. Als we vertrouwen op toestemming voor de verwerking van uw persoonlijke informatie, hebt u het recht om deze te allen tijde en kosteloos in te trekken. Als u dit doet, heeft dit geen invloed op de rechtmatigheid van de verwerking vóór uw intrekking van uw toestemming.
  Om uw voorkeuren bij te werken, ons te vragen uw informatie van onze mailinglijsten te verwijderen of een verzoek in te dienen om uw rechten onder de toepasselijke wetgeving uit te oefenen, neemt u contact met ons op zoals gespecificeerd in het gedeelte "Contact met ons opnemen" hieronder.

  ## Dataretentie
  We nemen maatregelen om uw persoonlijke informatie te verwijderen of te bewaren in een vorm die niet toelaat u te identificeren wanneer deze informatie niet langer nodig is voor de doeleinden waarvoor we ze verwerken, tenzij we wettelijk verplicht zijn om deze informatie gedurende een bepaalde periode te bewaren. langere periode. Bij het bepalen van de bewaartermijn houden wij rekening met verschillende criteria, zoals het soort diensten dat door u wordt aangevraagd of geleverd, de aard en duur van onze relatie met u, eventuele herinschrijving bij onze diensten, de impact op de diensten die wij verstrekken aan u als we bepaalde informatie van of over u verwijderen, verplichte bewaartermijnen voorzien door de wet en de verjaringstermijn.

  ## Hoe beschermt het Hedy Team mijn persoonlijke gegevens?
  Het Hedy-team beschikt over administratieve, fysieke en technische procedures die bedoeld zijn om de informatie die we op de Hedy-website verzamelen te beschermen tegen onopzettelijke of onwettige vernietiging, onopzettelijk verlies, ongeoorloofde wijziging, ongeoorloofde openbaarmaking of toegang, misbruik en elke andere onwettige vorm van de verwerking van de persoonlijke informatie in ons bezit. Zo gebruiken we SSL/TLS voor alle gegevensoverdracht en beperken we de toegang tot de Hedy-servers en de gegevens die we daarop opslaan strikt. Hoe effectief deze maatregelen ook zijn, geen enkel beveiligingssysteem is ondoordringbaar. We kunnen de veiligheid van onze databases niet volledig garanderen, noch kunnen we garanderen dat de informatie die u verstrekt niet wordt onderschept terwijl deze via internet naar ons wordt verzonden.

  ## Kennisgevingen van wijzigingen in het privacybeleid
  We herzien onze beveiligingsmaatregelen en ons privacybeleid regelmatig en we kunnen ons beleid zo nodig wijzigen. Als we materiële wijzigingen aanbrengen, zullen we u hiervan op de hoogte stellen via de site of door u een e-mail of andere communicatie te sturen. We raden u aan om ons privacybeleid regelmatig te bekijken. De datum "Laatst bijgewerkt" onderaan deze pagina geeft aan wanneer dit privacybeleid voor het laatst is herzien. Als u de site na deze wijzigingen blijft gebruiken, betekent dit dat u het herziene privacybeleid accepteert.

  ## Internationale grensoverschrijdende gegevensoverdracht
  Hedy is gevestigd in Nederland, maar vertrouwt op diensten over de hele wereld. Informatie die we verzamelen, kan worden overgedragen aan en opgeslagen bij een van onze serviceproviders die zich binnen of buiten de Europese Economische Ruimte kunnen bevinden, inclusief de Verenigde Staten. Door uw persoonlijke gegevens in te dienen, gaat u akkoord met dergelijke overdrachten.

  ## Wat kan ik doen om de privacy op Hedy te beschermen?
  Deel geen persoonlijke contactgegevens (zoals uw naam, fysiek adres, e-mailadres of telefoonnummer) in code.

  ## Neem contact op

  De Universiteit Leiden is de entiteit die verantwoordelijk is voor de verwerking van uw Persoonsgegevens. Als u vragen heeft over dit privacybeleid, of als u uw rechten op uw persoonlijke informatie wilt uitoefenen, kunt u contact met ons opnemen via f.f.j.hermans@leidenuniv.nl

