    accounts_intro: "Σε αυτή τη σελίδα μπορείς να δημιουργήσεις λογαριασμούς για πολλούς μαθητές ταυτόχρονα. Είναι επίσης δυνατό να τους προσθέσεις απευθείας σε μία από τις τάξεις σου.\nΠατώντας το πράσινο + κάτω δεξιά στη σελίδα μπορείς να προσθέσεις επιπλέον σειρές. Μπορείς να διαγράψεις μια σειρά πατώντας τον αντίστοιχο κόκκινο σταυρό.\nΒεβαιώσου ότι δεν υπάρχουν κενές σειρές όταν πατάς \"Δημιουργία λογαριασμών\". Λάβε υπόψη ότι κάθε όνομα χρήστη και διεύθυνση mail πρέπει να είναι μοναδικά και το συνθηματικό πρέπει να έχει <b>τουλάχιστον</b> 6 χαρακτήρες.\n"
