    account_overview: Σύνοψη λογαριασμού
    explore_explanation: "Σε αυτή τη σελίδα μπορείς να δεις προγράμματα που έχουν δημιουργηθεί από άλλους χρήστες του Hedy. Μπορείς να φιλτράρεις σύμφωνα με επίπεδο Hedy όσο και με επίπεδο περιπέτειας.\nΚάνε κλικ στο \"Προβολή προγράμματος\" για να ανοίξεις ένα πρόγραμμα και εκτέλεσέ το. Τα προγράμματα με κόκκινη κεφαλίδα περιέχουν ένα λάθος. Μπορείς ακόμα να ανοίξεις το πρόγραμμα, αλλά η εκτέλεσή του θα οδηγήσει σε σφάλμα. Μπορείς φυσικά να προσπαθήσεις να το διορθώσεις!\nΕάν ο δημιουργός έχει δημόσιο προφίλ, μπορείς να κάνεις κλικ στο όνομα χρήστη του για να επισκεφτείς το προφίλ του. Εκεί θα βρεις όλα τα κοινά τους προγράμματα και πολλά άλλα!\n"
