HedyErrorMessages:
    Wrong Level: 'Αυτός ήταν σωστός κώδικας Hedy, αλλά όχι στο σωστό επίπεδο. Έγραψες κώδικα για το επίπεδο {working_level} στο επίπεδο {original_level}.'
