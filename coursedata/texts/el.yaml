HedyErrorMessages:
    Wrong Level: 'Αυτός ήταν σωστός κώδικας Hedy, αλλά όχι στο σωστό επίπεδο. Έγραψες {offending_keyword} για το επίπεδο {working_level}. Υπόδειξη:{tip}'
    Incomplete: 'Ουπς! Ξέχασες ένα κομμάτι κώδικα! Στη γραμμή {line_number}, πρέπει να γράψεις κείμενο ύστερα από την {incomplete_command}.'
    Invalid: 'Η εντολή {invalid_command} δεν είναι μια εντολή του επιπέδου {level} της Hedy. Μήπως εννοούσες {guessed_command};'
    Invalid Space: 'Ουπς! Ξεκίνησες μια γραμμή με κενό στη γραμμή {line_number}. Τα κενά μπερδεύουν τους υπολογιστές, μπορείς να τα αφαιρέσεις;'
    Parse: 'Ο κώδικας που εισήγαγες δεν είναι έγκυρος κώδικας Hedy. Υπάρχει ένα σφάλμα στη γραμμή {location[0]}, στη θέση {location[1]}. Πληκτρολόγησες {character_found}, όμως αυτό δεν επιτρέπεται.'
    Unquoted Text: 'Πρόσεξε. Όταν ζητάς ή εμφανίζεις κάτι, το κείμενο θα πρέπει να ξεκινάει και να τελειώνει με εισαγωγικά. Κάπου ξέχασες ένα.'
    Var Undefined: 'Προσπάθησες να εμφανίσεις τη μεταβλητή {name}, όμως δεν την αρχικοποίησες. Είναι επίσης πιθανό ότι προσπαθούσες να χρησιμοποιήσεις τη λέξη {name} αλλά ξέχασες τα εισαγωγικά.'
    space: 'ένα κενό'
    comma: 'ένα κόμμα'
    question mark: 'ένα ερωτηματικό'
    newline: 'μία νέα γραμμή'
    period: 'μία τελεία'
    exclamation mark: 'ένα θαυμαστικό'
    dash: 'μία παύλα'
    star: 'ένας αστερίσκος'
    single quotes: 'ένα μονό εισαγωγικό'
    double quotes: 'διπλά εισαγωγικά'
    slash: 'μία κάθετος'
    Empty Program: Δημιούργησες ένα κενό πρόγραμμα. Πληκτρολόγησε τον κώδικα Hedy στο αριστερό πεδίο και δοκίμασε ξανά
    Invalid Argument: Δεν μπορείς να χρησιμοποιήσεις την εντολή {command} με το {invalid_argument}. Δοκίμασε να αλλάξεις το {invalid_argument} σε {allowed_types}.
    input: είσοδος από την ask
    Has Blanks: Ο κώδικάς σου δεν είναι πλήρης. Περιέχει κενά που πρέπει να αντικαταστήσεις με κώδικα.
    Unquoted Equality Check: Εάν θέλεις να ελέγξεις εάν μια μεταβλητή ισούται με πολλές λέξεις, οι λέξεις θα πρέπει να περιβάλλονται από εισαγωγικά!
    Unquoted Assignment: ' Από αυτό το επίπεδο, πρέπει να τοποθετήσεις κείμενα στα δεξιά του `is` μέσα σε εισαγωγικά. Το ξέχασες για το κείμενο {text}.'
    Cyclic Var Definition: Το όνομα {variable} πρέπει να οριστεί για να μπορέσεις να το χρησιμοποιήσεις στη δεξιά πλευρά της εντολής is
    Lonely Echo: Χρησιμοποίησες μια echo πριν από μια ask, ή μια echo χωρίς ask. Πρώτα ζήτησε εισαγωγή και μετά echo.
    Unexpected Indentation: Χρησιμοποίησες πάρα πολλά κενά στη γραμμή {line_number}. Χρησιμοποίησες {leading_spaces} κενά, τα οποία είναι πάρα πολλά. Ξεκίνα κάθε νέο μπλοκ με {indent_size} κενά περισσότερα από την προηγούμενη γραμμή .
    No Indentation: Χρησιμοποίησες πολύ λίγα κενά στη γραμμή {line_number}. Χρησιμοποίησες {leading_spaces} κενά, τα οποία δεν είναι αρκετά. Ξεκίνα κάθε νέο μπλοκ με {indent_size} κενά περισσότερα από την προηγούμενη γραμμή.
    Invalid Type Combination: Δεν μπορείς να χρησιμοποιήσεις τα {invalid_argument} και {invalid_argument_2} στο {operation} επειδή το ένα είναι {invalid_type} και το άλλο είναι {invalid_type_2}. Δοκίμασε να αλλάξεις το {invalid_argument} σε {invalid_type_2} ή το {invalid_argument_2} σε {invalid_type}.
    Unsupported Float: Οι μη ακέραιοι αριθμοί δεν υποστηρίζονται ακόμη, αλλά θα γίνει σε λίγα επίπεδα. Προς το παρόν άλλαξε το {value} σε έναν ακέραιο.
    Locked Language Feature: Χρησιμοποιείς το {concept}! Αυτό είναι φοβερό, αλλά το {concept} δεν έχει ξεκλειδωθεί ακόμα! Θα ξεκλειδωθεί σε μεταγενέστερο επίπεδο.
    Too Big: Ουάου! Το πρόγραμμά σου έχει {lines_of_code} εντυπωσιακές γραμμές κώδικα! Αλλά μπορούμε να επεξεργαστούμε μόνο {max_lines} γραμμές σε αυτό το επίπεδο. Μείωσε το πρόγραμμά σου και δοκίμασε ξανά.
    Invalid Argument Type: Δεν μπορείς να χρησιμοποιήσεις την εντολή {command} με το {invalid_argument} επειδή είναι {invalid_type}. Δοκίμασε να αλλάξεις το {invalid_argument} σε {allowed_types}.
    ask_needs_var: "Ξεκινώντας από το επίπεδο 2, το ask πρέπει να χρησιμοποιείται με μεταβλητή και εισαγωγικά. Παράδειγμα: name is ask \"Πώς σε λένε;\""
    echo_out: "Ξεκινώντας το επίπεδο 2, η echo δεν χρειάζεται πλέον. Μπορείς να επαναλάβεις μια απάντηση με την ask και την print τώρα. Παράδειγμα: name is ask \"Πώς σε λένε;\" print \"γεια\" name"
    string: κείμενο
    nested blocks: ένα μπλοκ μέσα σε ένα μπλοκ
    or: ή
    number: ένας αριθμός
    integer: ένας αριθμός
    float: έναν αριθμό
    list: μια λίστα
    Missing Command: Φαίνεται ότι ξέχασες να χρησιμοποιήσεις μια εντολή στη γραμμή {line_number}.
