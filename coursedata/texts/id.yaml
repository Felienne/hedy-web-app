HedyErrorMessages:
    Wrong Level: Itu adalah kode Hedy yang benar, namun tidak pada level yang tepat. Kamu menulis kode untuk level {original_level} pada level {working_level}.
    Incomplete: Ups! Kamu melupakan sedikit bagian kode! Pada baris {line_number}, kamu perlu memberikan teks sebelum {incomplete_command}.
    Invalid: '{invalid_command} bukan perintah Hedy level {level}. Apa maksud kamu {guessed_command}?'
    Invalid Space: Ups! kamu memulai baris dengan sebuah spasi pada baris {line_number}. Spasi membingungkan komputer, dapatkah kamu membuangnya?
    Has Blanks: Kode kamu tidak lengkap. Itu memiliki beberapa bagian kosong yang harus kamu isi dengan kode.
    Parse: Kode yang kamu masukan bukan kode Hedy yang valid. Ada kesalahan pada baris {location[0]}, pada posisi {location[1]}. Kamu menuliskan {character_found}, tapi itu tidak diperbolehkan.
    Unquoted Text: Berhati-hatilah. Jika kamu meminta masukan atau menampilkan sesuatu, teksnya harus diawali dan diakhiri dengan kutip satu. Kamu melupakan salah satu tanda kutip.
    Var Undefined: Kamu mencoba untuk menampilkan variabel {name}, tapi kamu belum mengisinya dengan nilai. Ada kemungkinan bahwa kamu sedang mencoba untuk menampilkan kata {name} tapi melupakan tanda kutip.
    Lonely Echo: Kamu menggunakan perintah echo sebelum perintah ask, atau perintah echo tanpa perintah ask. Pertama tanyakan dengan ask baru lakukan echo.
    space: spasi
    comma: koma
    question mark: tanda tanya
    newline: baris baru
    period: titik
    exclamation mark: tanda seru
    dash: tanda pisah
    star: bintang
    single quotes: kutip satu
    double quotes: kutip dua
    slash: garis miring
    Unexpected Indentation: You used too many spaces in line {line_number}. You used {leading_spaces} spaces, which is too much. Start every new block with {indent_size} spaces more than the line before.
    Empty Program: You created an empty program. Type Hedy code in the left field and try again
    Unquoted Equality Check: If you want to check if a variable is equal to multiple words, the words should be surrounded by quotation marks!
    Unquoted Assignment: ' From this level, you need to place texts to the right of the `is` between quotes. You forgot that for the text {text}.'
    Cyclic Var Definition: The name {variable} needs to be set before you can use it on the right-hand side of the is command
    Invalid Argument Type: You cannot use {command} with {invalid_argument} because it is {invalid_type}. Try changing {invalid_argument} to {allowed_types}.
    Unsupported Float: Non-integer numbers are not supported yet but they will be in a few levels. For now change {value} to an integer.
    string: text
    integer: a number
    float: a number
    No Indentation: You used too few spaces in line {line_number}. You used {leading_spaces} spaces, which is not enough. Start every new block with {indent_size} spaces more than the line before.
    Too Big: Wow! Your program has an impressive {lines_of_code} lines of code! But we can only process {max_lines} lines in this level. Make your program smaller and try again.
    Invalid Argument: You cannot use the command {command} with {invalid_argument} . Try changing {invalid_argument} to {allowed_types}.
    Invalid Type Combination: You cannot use {invalid_argument} and {invalid_argument_2} with {command} because one is {invalid_type} and the other is {invalid_type_2}. Try changing {invalid_argument} to {invalid_type_2} or {invalid_argument_2} to {invalid_type}.
    Missing Command: It looks like you forgot to use a command on line {line_number}.
    ask_needs_var: "Starting in level 2, ask needs to be used with a variable and quotation marks. Example: name is ask 'What are you called?'"
    echo_out: "Starting in level 2 echo is no longer needed. You can repeat an answer with ask and print now. Example: name is ask 'What are you called?' print 'hello' name"
    or: or
    number: a number
    list: a list
    input: input from ask
    Locked Language Feature: You are using {concept}! That is awesome, but {concept} is not unlocked yet! It will be unlocked in a later level.
    nested blocks: a block in a block
