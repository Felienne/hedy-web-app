---
  trajectories:
    default:
      -
        level: "1"
        prompt: |
          In Level 1 kun je woorden en zinnen printen.

          Probeer deze code maar eens: `print steen, schaar en papier!`
        start_code: |
          print steen, schaar en papier!
      -
        level: "2"
        prompt: |
          In Level 2 kun je de computer laten kiezen. Dat doe je zo:

          ```
          keuzes is steen, schaar, papier
          print keuzes at random
          ```
      -
        level: "3"
        prompt: |
          In Level 3 kunnen we ook weer steen schaar papier programmeren. Je
          kunt nu ook tekst printen bij de willekeurige keuze, maar dan moet
          je ook hier nu aanhalingstekens gebruiken.

          ```
          keuzes is steen, schaar, papier
          print 'de winnaar is ' keuzes at random
          ```
      -
        level: "4"
        prompt: |
          In Level 4 kunnen we ook weer steen schaar papier programmeren,
          maar nu kun je ook echt tegen de computer spelen, en bekijken wie
          de winnaar is. Hier is het begin van het programma, maak jij de
          regels zelf af?

          ```
          jouwkeuze is ask wat kies jij?
          keuzes is steen, schaar, papier
          computerkeuze is keuzes at random
          if computerkeuze is schaar and jouwkeuze is papier print 'de computer wint'
          if computerkeuze is schaar and jouwkeuze is steen print 'jij wint'
          ```

          Herinnering: `random` (je zegt ren-dom) is het Engelse woord voor
          *willekeurig*; `and` is het Engelse woord voor *en*
      -
        level: "5"
        prompt: |
          In Level 5 kun je meerdere keren een keuze programmeren. Dat doe je
          zo:

          ```
          keuzes is steen, schaar, papier
          repeat 5 times print 'de winnaar is ' keuzes at random
          ```

          Deze code kiest 5 keer, kun jij er nu 10 keer van maken? Of
          misschien wel 100 keer!
      -
        level: "6"
        prompt: |
          In Level 6 kunnen we gaan rekenen. We kunnen bijvoorbeeld bijhouden
          hoeveel keer er al gespeeld is, en hoevaak jij hebt gewonnen! We
          beginnen met de code van Level 4. Maak jij de code af?

          Zorg eerst dat alle regels het weer goed doen. Kopieer dan steeds
          de code voor een nieuw spel, en verhoog het aantal keer dan steeds.
          Begin met deze code:

          ```
          aantalkeer is 1
          print 'Poging ' aantalkeer
          jouwkeuze is ask wat kies jij?
          keuzes is steen, schaar, papier
          computerkeuze is keuzes at random
          print 'jij koos ' jouwkeuze
          print 'computer koos ' computerkeuze
          if computerkeuze is schaar and jouwkeuze is papier print 'de computer wint'
          if computerkeuze is schaar and jouwkeuze is steen print 'jij wint'
          if computerkeuze is jouwkeuze print 'gelijkspel'
          aantalkeer is aantalkeer + 1
          ```
      - level: "7"
        prompt: "`aantalkeer is 1`<br>`keuzes is steen, schaar, papier`<br>`repeat 5 times`<br>&nbsp;&nbsp;&nbsp;&nbsp;`print 'Poging ' aantalkeer`<br>&nbsp;&nbsp;&nbsp;&nbsp;`jouwkeuze is ask wat kies jij?`<br>&nbsp;&nbsp;&nbsp;&nbsp;`computerkeuze is keuzes at random`<br>&nbsp;&nbsp;&nbsp;&nbsp;`print 'jij koos ' jouwkeuze`<br>&nbsp;&nbsp;&nbsp;&nbsp;`print 'computer koos ' computerkeuze`<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`if computerkeuze is schaar and jouwkeuze is papier`<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`print 'de computer wint'`<br>&nbsp;&nbsp;&nbsp;&nbsp;`if computerkeuze is schaar and jouwkeuze is steen`<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`print 'jij wint'`<br>&nbsp;&nbsp;&nbsp;&nbsp;`if computerkeuze is jouwkeuze`<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`print 'gelijkspel'`<br>&nbsp;&nbsp;&nbsp;&nbsp;`aantalkeer is aantalkeer+1`<br>"