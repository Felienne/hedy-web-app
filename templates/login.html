{% extends "auth.html" %}

{% block main %}

{% block message %}{% endblock %}
<div>
    <div class="w-full md:w-3/4 lg:w-1/2 mx-auto flex flex-col gap-4">
      <div class="bg-white shadow-md rounded-lg rounded py-4">
          <form onsubmit="event.preventDefault (); hedyApp.auth.submit ('login')" class="flex flex-col items-center gap-2">
            <h2>{{_('login_long')}}</h2>
            <div class="flex flex-row items-center justify-between">
                <label for="username" class="inline-block w-40">{{_('username')}}</label><input class="inline-block w-1/2 px-2 py-1 rounded-lg border-gray-400" id="username" minlength="3" name="username" required>
            </div>
            <div class="flex flex-row items-center justify-between">
                <label for=password" class="inline-block w-40">{{_('password')}}</label><input class="inline-block w-1/2 px-2 py-1 rounded-lg border-gray-400" id="password" minlength="6" name="password" type=password required>
            </div>
            <div class="flex flex-row items-center justify-center">
                <button type="submit" class="green-btn mt-2">
                    {{_('login')}}
                </button>
            </div>
            <div id="error" class="flex-0 mt-4 mb-4 bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md" role="alert" style="display: none;"></div>
          </form>
      </div>
      <form id="create-account" class="flex flex-row items-center justify-center mt-2" onsubmit="event.preventDefault (); hedyApp.auth.redirect ('signup')">
          <p class="ltr:mr-4 rtl:ml-4">{{_('no_account')}}</p>
          <button type="submit" class="green-btn">
              {{_('create_account')}}
          </button>
      </form>
      <form class="flex flex-row items-center justify-center mt-2" onsubmit="event.preventDefault (); window.location.href = '/recover'">
          <button type="submit" class="btn">
              {{_('forgot_password')}}
          </button>
      </form>
    </div>
</div>
{% endblock %}
