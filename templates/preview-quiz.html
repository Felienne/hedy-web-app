{% extends "auth.html" %}
{% block regular_content %}
    {% include 'incl/quiz.html' %}
    <script>
      // FIXME: Stop using inline JavaScript
      function ready(fn) {
        if (document.readyState !== 'loading'){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }

      ready(function () {
        hedyApp.loadQuizQuestion({{ level }}, {{ question + 1 }});
      });
    </script>
{% endblock %}
