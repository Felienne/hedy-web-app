{% extends "quiz.html" %}

{% block question %}
<div class="flex flex-col">
    <div class="text-green-900 text-2xl text-center flex flex-row justify-center font-slab">
        <p>{{ ui.question }} {{ question_nr }} / {{ questions|length }} </p>
    </div>


    <button class="green-btn ltr:ml-1 rtl:mr-1"
            onclick="window.parent.location = '{{ hedy_link(level, next_assignment) }}';"> {{ ui.go_to_level }} {{ level }} </button>
</div>
{% endblock %}
