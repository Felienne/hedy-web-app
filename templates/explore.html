{% extends "auth.html" %}

{% block body %}
<div class="px-8 py-12">
    <h2 class="px-8 mb-4">{{auth.explore_programs}}</h2>
    <div class="w-full" id="program_filter">
        <form>
            <select>
                {% for i in range(1, (max_level + 1)) %}
                    <option>{{ i }}</option>
                {% endfor %}
            </select>
            <select>
                {% for adventure in adventures %}
                    <option>{{ adventure }}</option>
                {% endfor %}
            </select>
        </form>
    </div>
    <div class="flex flex-wrap w-full">
    {% for program in programs %}
        <div class="bg-green-100" onclick="window.open (hedyApp.viewProgramLink('{{program.id}}'))">
            {{ program }}
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
