      {# TABS #}
      <div>
        <div class="flex cursor-pointer flex-end">
        <a tabindex="0" href="#" data-tab="t-level" class="block text-black no-underline font-light tab tab-selected" onclick="delete window.State.adventure_name;" tabindex="0">{{ level_title }} {{ level_nr }}</a>
        {% for assignment in adventure_assignments %}
          <a tabindex="0" href="#" data-tab="t-{{assignment.name}}" class="block text-black no-underline font-light tab" onclick="window.State.adventure_name='{{assignment.short_name}}'" tabindex="0">{{ assignment.name }}</a>
        {% endfor %}
        </ul>
      </div>
      {# PANES #}
      <div style='width: 100%; min-height: 10em;' class="bg-white p-4 mb-8 shadow-md">
        <div data-tabtarget="t-level">
          {{intro_text|commonmark}}
        </div>
        {% for assignment in adventure_assignments %}
          <div data-tabtarget="t-{{assignment.name}}" class="hidden">
            {% if assignment.image %}
              <img class="float-right w-48" src="{{static('/images/' + assignment.image)}}">
            {% endif %}
            <div>
            {{ assignment.text|commonmark }}
            </div>
            <div class="clear-right"></div>
          </div>
        {% endfor %}
      </div>
