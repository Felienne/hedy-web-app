{% extends "layout.html" %}

{% block body %}
  <div class="-mx-8 -mt-12 px-8 mb-8 bg-blue-200 flex">
    <div class="tracking-wide text-xl font-thin py-2 mr-8 mt-1">
      {{ level_title }} {{ level }}
    </div>
    <a class="no-underline {% if selected_page == 'code' %}border-b-4{% endif %} border-white tracking-wide font-bold px-4 py-3 mr-4" href="/hedy?lang={{lang}}&level={{level}}">
      {{ code_title }}
    </a>
    <a class="no-underline {% if selected_page == 'docs' %}border-b-4{% endif %} border-white tracking-wide font-bold px-4 py-3 mr-4" href="/hedy/docs?lang={{lang}}&level={{level}}">
      {{ docs_title }}
    </a>
    <a class="no-underline {% if selected_page == 'video' %}border-b-4{% endif %} border-white tracking-wide font-bold px-4 py-3 mr-4" href="/hedy/video?lang={{lang}}&level={{level}}">
      {{ video_title }}
    </a>
  </div>

  {% block levelbody %}
  {% endblock %}
{% endblock %}
