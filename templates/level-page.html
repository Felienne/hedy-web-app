{% extends "layout.html" %}

{% block body %}
<div id="level-header" class="pl-8 py-2 bg-blue-200 flex items-center">
  <div class="tracking-wide text-xl font-thin py-2 mr-8 mt-1 whitespace-no-wrap">
    {{ ui.level_title }} {{ level_nr }}
    &nbsp;
    {% if assignment_nr %} Â· {{ ui.step_title }} {{ assignment_nr }} {% endif %}
  </div>
  <div class="w-full flex items-center justify-end ml-auto mr-4">
    <input id="program_name" type="text" class="border border-green-400 rounded p-2 px-3 w-1/2 h-4/5" value="{{ (loaded_program or {}).name or (ui.level_title + ' ' + level_nr)}}">
    <input type="submit" class="green-btn mx-2" value="{{ ui.save_code_button }}" onclick="hedyApp.saveit({{ level }}, '{{ g.lang }}', $ ('#program_name').val (), hedyApp.get_trimmed_code());">
    <input type="submit" class="green-btn mx-2" value="{{ ui.share_code_button }}" onclick="hedyApp.share_program({{ level }}, '{{ g.lang }}', true, true);">
  </div>
</div>
<div id="achievement_pop-up" class="inset-0 absolute z-10 fixed w-1/4 hidden" style="top: 60%; left: 50%; transform: translate(-50%, -50%);">
    <div class="bg-blue-600 border-2 border-black rounded-lg px-16 pt-0 pb-4 text-center">
        <h3 class="text-white">{{auth.achievement_earned}}</h3>
        <img src="{{static('/images/achievement.png')}}" class="h-32 mx-auto">
        <h4 class="text-white italic" id="achievement_reached_title"></h4>
        <p id="achievement_reached_text"></p>
    </div>
</div>

<div class="flex-grow flex items-stretch">
{% block levelbody %}{% endblock %}
</div>

{% endblock %}
