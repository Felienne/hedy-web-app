{% extends "auth.html" %}

{% block main %}
<div class="px-8">
  <h2>{{auth.profile}} &nbsp;&nbsp;[<a style="font-size: 80%" href="" onclick="window.auth.logout ()">{{auth.logout}}</a>]</h2>
  <form class="auth" id="profile" onsubmit="event.preventDefault (); window.auth.submit ('profile')">
    <br><br>
    <label>{{auth.username}}</label>
    <strong id="username"></strong>
    <br><br>
    <label>{{auth.email}}</label>
    <input id="email">
    <br><br>
    <label>{{auth.birth_year}}</label>
    <input id="birth_year">
    <br><br>
    <label>{{auth.gender}}</label>
    <select id="gender">
      <option value="">{{auth.select}}</option>
      <option value="f">{{auth.female}}</option>
      <option value="m">{{auth.male}}</option>
      <option value="o">{{auth.other}}</option>
    </select>
    <br><br>
    <label>{{auth.country}}</label>
    <select id="country"></select>
    <br><br>
    <input type="submit" class="pointer" value="{{auth.update_profile}}">
  </form>
  <br>
  <form class="auth" id="change_password" onsubmit="event.preventDefault (); window.auth.submit ('change_password')"> <br>
    <label>{{auth.current_password}}</label>
    <input id="old_password" type=password>
    <br><br>
    <label>{{auth.new_password}}</label>
    <input id="password" type=password>
    <br><br>
    <label>{{auth.repeat_new_password}}</label>
    <input id="password_repeat" type=password>
    <br><br>
    <div id="error" class="flex-0 mt-0 bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md" role="alert" style="display: none;"></div>
    <div id="success" class="flex-0 mt-0 bg-green-100 border-t-4 border-green-500 rounded-b text-green-900 px-4 py-3 shadow-md" role="alert" style="display: none;"></div>
    <br><br>
    <input type="submit" class="pointer" value="{{auth.change_password}}">
  </form>
  <br><br>
  <a style="color: red" href="" onclick="window.auth.destroy ()">{{auth.destroy}}</a>
  <br><br>
</div>
{% endblock %}
