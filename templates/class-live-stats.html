{% extends "auth.html" %}

{% from "macros/stats-shared.html" import insert_accordion_tab %}

{% block regular_content %}

<div>
    <button class="green-btn float-right" id="to_class_button" onclick="window.location.href='/for-teachers/class/{{class_info.id}}'">
      {{_('back_to_class')}}
    </button>

    <div class="flex flex-col gap-4">
        <div class="font-bold font-slab text-sky-600 text-2xl">
            <h1>RADboard</h1>
        </div>
    </div>

    <div class="flex justify-center">
      <div
        class="block max-w-7xl rounded-lg bg-blue-200 p-6 shadow-lg dark:bg-neutral-700">
        <h2 class="text-center">
          Progress Indicator
        </h2>
      <img class="w-full" src="/images/progress.png">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 my-8" id="columns_grid">
        <div class="flex justify-center" id="col1">
          <div
            class="block max-w-7xl rounded-lg bg-blue-200 p-6 shadow-lg dark:bg-neutral-700">
            <h2 class="text-center">
              Student List
            </h2>
              <p>Test</p>
          </div>
        </div>
        <div class="flex justify-center" id="col2">
          <div
            class="block max-w-7xl rounded-lg bg-blue-200 p-6 shadow-lg dark:bg-neutral-700">
            <h2 class="text-center">
              Students who are struggling
            </h2>
              <p>Test</p>
          </div>
        </div>
    </div>

</div>

{% endblock %}
