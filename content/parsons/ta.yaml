levels:
    1:
        1:
            code: "{print} பேக்கரி எடிக்கு வருக!\n {ask} நீங்கள் எந்த வகை பை ஆர்டர் செய்ய விரும்புகிறீர்கள்?\n {echo} எனவே நீங்கள் விரும்புகிறீர்கள்\n {print} உங்கள் ஆர்டர் தயாரிக்கப்படுகிறது!"
            story: "புதிர்கள் என்பது குறியீட்டின் கோடுகள் உங்களுக்காக ஏற்கனவே எழுதப்பட்ட பயிற்சிகள். நீங்கள் வரிகளை சரியான வரிசையில் மட்டுமே வைக்க வேண்டும். குறியீட்டின் வரிகளை உள்ளீட்டுத் திரையில் இழுத்து குறியீட்டை இயக்கவும். நிரலை வேலை செய்ய முடியுமா?\n\n நீங்கள் பேக்கரி எடியில் ஒரு வாடிக்கையாளர்.\n நீங்கள் பேக்கரிக்குள் நுழைந்து பேக்கரால் வரவேற்கப்படுகிறீர்கள்.\n நீங்கள் எந்த வகையான பை ஆர்டர் செய்ய விரும்புகிறீர்கள் என்று அவர் கேட்கிறார்.\n பின்னர் அவர் உங்கள் பதிலை உங்களிடம் மீண்டும் கூறுகிறார்.\n கடைசியாக, உங்கள் ஆர்டர் தயாரிக்கப்படுகிறது."
        2:
            code: "{print} இது டி.சே.\n {ask} நீங்கள் விருந்துக்கு தயாரா?\n {ask} நீங்கள் எந்த பாடலைக் கேட்க விரும்புகிறீர்கள்?\n {echo} சிறந்த தேர்வு! நான் பாடலை விரும்புகிறேன்"
            story: நீங்கள் ஒரு பாடலைக் கோருகிறீர்கள். நீங்கள் விருந்துக்கு தயாரா என்று கேட்கும் ஒரு திட்டத்தை உருவாக்கவும், பின்னர் நீங்கள் எந்த பாடலைக் கேட்க விரும்புகிறீர்கள் என்று கேட்கிறீர்கள்.
    2:
        1:
            story: "நீங்களும் உங்கள் நண்பர்களும் சில நெட்ஃபிக்ச் பார்க்கப் போகிறீர்கள்.\n நீங்கள் எந்த திரைப்படத்தைப் பார்க்கப் போகிறீர்கள் என்பதைக் காட்டுங்கள், பார்வையாளர்களுக்கு மிகவும் வேடிக்கையாக இருக்க வேண்டும்!"
            code: "{print} இது நெட்ஃபிக்ச் ஒரு மாலை நேரமாகும்\n படம் {is} சோனிக் தி எட்ச்ஆக் 2\n {print} நாங்கள் படம் பார்க்கப் போகிறோம்\n {அச்சிடு fun வேடிக்கையாக இருங்கள்!"
        2:
            story: இது ஒரு பொம்மை கடையின் வெப்சாப். வாடிக்கையாளர்கள் தங்கள் வணிக வண்டியில் ஒரு பொருளைச் சேர்க்கக்கூடிய ஒரு திட்டத்தை உருவாக்கவும்.
            code: "{print} எங்கள் டாய்ச்டோருக்கு வருக\n பொம்மை {is} {ask} நீங்கள் என்ன வாங்க விரும்புகிறீர்கள்?\n {print} பொம்மை உங்கள் வணிக வண்டியில் சேர்க்கப்பட்டுள்ளது.\n {print} எங்களுடன் சாப்பிங் செய்ததற்கு நன்றி!"
    3:
        1:
            story: "ஆக்வார்ட்சில் புதிய பள்ளி ஆண்டு தொடங்குகிறது!\n உங்களை ஒரு வீடுகளில் வரிசைப்படுத்துவது வரிசைப்படுத்தும் தொப்பியின் வேலை.\n நீங்கள் எந்த வீட்டிற்கு வரிசைப்படுத்தப்படுவீர்கள்? நீங்கள் ஒரு க்ரிஃபிண்டர், அஃப்ல்பஃப், ராவென்க்லா அல்லது ச்லிதரின்.\n வரிசையாக்க தொப்பி உங்கள் வீட்டை வெளிப்படுத்துவதற்கு முன்பு, வீடுகளில் ஒன்றைத் தேர்ந்தெடுக்க வேண்டாம் என்று நீங்கள் சொல்லலாம்."
            code: "{print} வரிசையாக்க தொப்பி உங்களை ஒரு ஆக்வார்ட்ச் வீட்டில் வரிசைப்படுத்த தயாராக உள்ளது.\n வீடுகள் {is} gryffindor, hufflepuf, ravenclaw, ச்லிதரின்\n விரும்பாத {is} {ask} நீங்கள் ஒரு பகுதியாக இருக்க விரும்பாத வீடுகள் ஏதேனும் உள்ளதா?\n } வீடுகளிலிருந்து} விரும்பாத} அகற்று\n {remove} விரும்பவில்லை? நல்லது ... வீடுகள் {from} {print}"
        2:
            code: "உணவு {is} பீச்சா, ஐச்கிரீம், சாலட், சாண்ட்விச்\n மேல்புறங்கள் {is} சாக்லேட், சீச், டுனா, தெளிப்பான்கள்\n {print} இன்றைய உங்கள் சீரற்ற உணவு ...\n {sleep} 2\n {print} உணவு {at {{at} உடன் மேல்புறங்களுடன் {{{random}"
            story: உங்களுக்காக ஒரு சீரற்ற உணவைத் தேர்ந்தெடுக்கும் ஒரு திட்டத்தை உருவாக்கவும். உணவின் பட்டியல் மற்றும் மேல்புறங்களின் பட்டியலை உருவாக்கி, உங்களிடம் என்ன இருக்கிறது என்பதை நிரல் தீர்மானிக்கட்டும்!
        3:
            story: "ஒரு சதுரங்க போட்டியில் மூன்று வீரர்கள் எஞ்சியுள்ளனர்.\n எந்த இரண்டு வீரர்கள் முதலில் ஒருவருக்கொருவர் எதிராக விளையாட வேண்டும் என்பதை தீர்மானிக்கும் ஒரு திட்டத்தை உருவாக்கவும்.\n முதல் போட்டியில் விளையாடும் இரண்டு வீரர்களையும் அச்சிடுவதன் மூலம் தொடங்கவும், பின்னர் எந்த வீரர் வெற்றியாளர் விளையாடுவார் என்பதற்கு எதிராக அச்சிடவும்."
            code: "வீரர்கள் {is} லியாம், நோவா, சோஃபி\n பிளேயர்_1 {is} பிளேயர்கள் {at {{remove}\n } பிளேயர்களிடமிருந்து} பிளேயர்_1 {அகற்று\n பிளேயர்_2 {random} பிளேயர்கள் {at} {from}\n {is} பிளேயர்_1 'பிளேயர்_2 க்கு எதிராக முதல் நாடகங்கள்\n } பிளேயர்களிடமிருந்து} பிளேயர்_2 {அகற்று\n {at} 'வெற்றியாளர்' வீரர்களுக்கு எதிராக விளையாடுகிறார் {{{random}"
    8:
        2:
            story: மறை மற்றும் தேட ஒரு விளையாட்டுக்கான கவுண்ட்டவுனை அச்சிடவும்.
            code: "எதிர் = 11\n {repeat} 10 {times}\n கவுண்டர் = கவுண்டர் - 1\n {print} கவுண்டர்\n {sleep} 1\n {print} 'தயாராக இல்லையா இங்கே நான் வருகிறேன்!'"
        1:
            story: "நீங்களும் மற்ற நான்கு நண்பர்களும் போகிமொன் கோ விளையாடுகிறீர்கள்! நீங்கள் ஒவ்வொருவரும் எந்த அணி விளையாடுவீர்கள் என்பதை தீர்மானிக்கும் ஒரு திட்டத்தை உருவாக்கவும்.\n சிவப்பு, மஞ்சள் அல்லது நீலம்! ஒரு அணியை அறிவித்த பிறகு கொஞ்சம் இடைநிறுத்தம் செய்யுங்கள்."
            code: "அணிகள் = சிவப்பு, மஞ்சள், நீலம்\n {print} 'சிவப்பு, மஞ்சள் அல்லது நீலம்?'\n {repeat} 5 {times}\n {print} 'நீங்கள் அணியில் தேர்ந்தெடுக்கப்பட்டீர்கள் ...'\n {print} அணிகள் {at {{at}\n {random} 2"
    4:
        1:
            code: "போகிமொன் {is} பிகாச்சு, சார்மண்டர், புல்பாசர், ச்கர்டில்\n {print} 'இது உங்கள் முதல் போகிமொன் ஆக இருக்கும்!'\n {sleep}\n {print} pokemons {at} {random}"
            story: "நீங்கள் பாலேட் டவுனில் இருந்து புதிய போகிமொன் பயிற்சியாளர்!\n உங்கள் முதல் போகிமொனைத் தேர்ந்தெடுக்கும் ஒரு நிரலை உருவாக்கவும்.\n உங்கள் முதல் போகிமொனை வெளிப்படுத்துவதற்கு முன் நிரல் ஒரு நொடி காத்திருக்கட்டும்."
        2:
            story: நீங்கள் வெல்லக்கூடிய கூடுதல் பரிசைத் தேர்வுசெய்ய உதவும் ஒரு லாட்டரியை உருவாக்கவும்.
            code: "பரிசுகள் {is} கார், வெள்ளெலி, 1 மில்லியன் யூரோக்கள்\n பரிசு {is {{is} 'நீங்கள் என்ன வெல்ல விரும்புகிறீர்கள்?'\n {ask} பரிசு {add} பரிசுகள்\n {to_list} 'நீங்கள் ஒரு' பரிசுகளை {{{print} இல் வென்றீர்கள்"
    6:
        1:
            story: "நாய் மற்றும் பூனை ஆண்டுகளில் நீங்கள் எவ்வளவு வயதானவர் என்பதைக் கணக்கிடும் ஒரு திட்டத்தை உருவாக்கவும்.\n முதலில் பயனரின் வயதைக் கேட்டு கணக்கிடத் தொடங்குங்கள்.\n முதலில் டோகீயர்களைக் கணக்கிடுங்கள்.\n பயனருக்கு வெவ்வேறு வயதினரைக் காட்டுங்கள்."
            code: "அகவை = {ask} 'உங்களுக்கு எவ்வளவு வயது?'\n dog_age = அகவை * 7\n cat_age = அகவை * 5\n Dog 'நாய் ஆண்டுகளில் நீங்கள்' நாய்_சேச் 'வயது.'\n {print} 'பூனை ஆண்டுகளில் நீங்கள்' பூனை_சேச் 'வயது.'"
        2:
            story: உங்கள் பிறந்தநாள் விருந்துக்கு எத்தனை கேக்குகளை வாங்க வேண்டும் என்பதைக் கணக்கிட உதவும் ஒரு திட்டத்தை உருவாக்கவும்.
            code: "{print} 'இது உங்கள் பிறந்த நாள்!'\n மக்கள் = {ask} 'எத்தனை பேர் கேக் துண்டு கொடுக்க விரும்புகிறீர்கள்?'\n Cakes_amount = மக்கள்/8\n {print} 'நீங்கள்' கேக்குகள்_மவுண்ட் 'கேக்குகளை' வாங்க வேண்டும்"
    11:
        1:
            story: புத்தாண்டு கொண்டாட்டத்திற்கான கவுண்ட் பேரூர் கடிகாரத்தை உருவாக்கவும்! நிரல் ஒரு நொடி 10 முதல் 1 வரையிலான எண்களைக் காட்ட வேண்டும், பின்னர் உங்களுக்கு புத்தாண்டு வாழ்த்துக்கள்.
            code: "{} எண் {{{for} 10 {in} 1 வரை\n {range} எண்\n {to}\n {print}\n {sleep} 'புத்தாண்டு வாழ்த்துக்கள்!'"
        2:
            story: "அறிவியல் கண்காட்சியின் இறுதி முடிவுகளை நமக்குச் சொல்லும் ஒரு திட்டத்தை உருவாக்கவும். முதலில் மாறி போட்டியாளர்களை வரையறுக்கவும், பின்னர் மாறி இடம்.\n ** குறிப்பு ** வரி 5 தூக்கக் கட்டளையாக இருக்க வேண்டும், மேலும் நீங்கள் வாழ்த்துக்களைக் கூற வேண்டும்."
            code: "{print} 'இப்போது அறிவியல் கண்காட்சியின் முடிவுகளை வெளிப்படுத்துவோம்'\n போட்டியாளர்கள் = விவியென், பால், ட்ரிக்சி, பியான்கா, கத்யா\n இடம் = 5\n }} போட்டியாளருக்கு} போட்டியாளர்களில்\n {for} 2\n 'இடம்' என்ற எண்ணில் {in} 'முடிந்தது ...' போட்டியாளர்\n இடம் = இடம் - 1\n {sleep} 'வாழ்த்துக்கள்!'"
