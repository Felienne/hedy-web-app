            code: "imdanen = Tilelli, Tiziri, Maziɣ\nanegzum_n_ucebbub = bulaziru, amuhawk, taseṭṭa n uεewdid, tineddicin\n{for} amdan {in} imdanen\n    {print} amdan ' ad yegzem ' acebbub {at} {random}\n    yefraḥ = {ask} amdan ', tferḥeḍ s ufran-a?'\n    {if} yefreḥ {is} ih\n        {print} 'Ayuz'\n    {else}\n        {print} 'Ad neεreḍ tikkelt niḍen... 'Amdan' ad yegzem acebbub-is akka {at} {random}"
