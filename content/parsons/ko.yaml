            story: "숨바꼭질 게임의 카운트다운을 인쇄하세요.\n"
        1:
            story: "여러분과 다른 네 명의 친구들이 포켓몬 고를 하고 있습니다! 여러분 각자가 어느 팀에서 경기할지를 결정하는 프로그램을 만드세요.\n빨간색, 노란색, 파란색 중 하나! 팀 발표 후 잠시 쉬세요.\n"
