levels:
    6:
        1:
            code_lines:
                E: "{print} 'In catyears you are ' cat_age ' years old.'"
                A: age = {ask} 'How old are you?'
                B: dog_age = age * 7
                C: cat_age = age * 5
                D: "{print} 'In dogyears you are ' dog_age ' years old.'"
            story: "Make a program that calculates how old you are in dog and cat years.\nFirst ask the age of the user and start calculating.\nFirst calculate the dogyears then the catyears.\nShow the user the different ages.\n"
        2:
            story: "Create a program that helps you calculate how many cakes you should buy for your birthday party.\n"
            code_lines:
                A: "{print} 'It is your birthday!'"
                B: people = {ask} 'How many people do you want to give a slice of cake?'
                C: cakes_amount {is} people/8
                D: "{print} 'You will have to buy ' cakes_amount ' cakes'"
    7:
        1:
            code_lines:
                A: players = Liam, Noah, Sophie
                B: player1 = players {at} {random}
                C: player2 = players {at} {random}
                D: "{print} player1 ' first plays against ' player2"
                E: '{remove} player1 {from} players'
                F: '{remove} player2 {from} players'
                G: "{print} 'The winner plays against ' players {at} {random}"
            story: "In a chess tournament there are three players left.\nCreate a program that decides which two players first play against each other.\nFirst print the two players who play the first match, then print against which player the winner will play.\n"
        2:
            story: "Create the song 'The wheels on the bus go round and round'\n"
            code_lines:
                A: "{print} 'the wheels on the bus go'"
                C: "{print} 'the wheels of the bus go round and round'"
                D: "{print} 'all through the town '"
                B: "{repeat} 3 {times} {print} 'round and round'"
    8:
        1:
            code_lines:
                C: '{repeat} 5 {times}'
                A: teams = red, yellow, blue
                B: "{print} 'Red, Yellow or Blue?'"
                D: "  {print} 'You are selected in team... '"
                E: '  {print} teams {at} {random}'
                F: '  sleep 2'
            story: "You and four other friends are playing Pokémon Go! Create a program that decides in which team each of you will play.\nEither red, yellow or blue! Take a little pauze after announcing a team.\n"
        2:
            story: "Print the countdown for a game of hide and seek.\n"
            code_lines:
                A: counter = 11
                B: '{repeat} 10 {times}'
                C: '  counter = counter - 1'
                D: '  {print} counter'
                E: '  {sleep} 1'
                F: "{print} 'Ready or not here I come!'"
    1:
        1:
            story: "Ви покупець пекарні Hedy.\nВи хочете в пекарню, і пекар вас радо зустрічає.\nВін запитує, який тип пирога ви хочете замовити.\nДалі ваше замовлення готується.\n"
            code_lines:
                A: '{print} Ласкаво просимо в пекарню Hedy!'
                C: '{echo} Отже, ви хочете'
                D: '{print} Ваше замовлення готується!'
                B: '{ask} Який тип пирога ви хочете замовити?'
        2:
            story: "Ви біля ді-джейської столу та питаєте поставити пісню. Створіть програму, яка запитає, чи готові ви до вечірки, а потім запитає, яку пісню ви б хотіли почути.\n"
            code_lines:
                A: '{print} Це DJ Hedy'
                B: '{ask} Ви готові до вечірки?'
                C: '{ask} Яку пісню ви б хотіли почути?'
                D: '{echo} Чудовий вибір! Мені подобається'
    2:
        1:
            story: "Ви та ваші друзі збираєтеся переглянути Netflix.\nПокажи, який фільм ти збираєшся дивитися, і побажай глядачам веселощів!\n"
            code_lines:
                A: '{print} Настав час для вечора Netflix'
                B: film {is} Sonic the Hedgehog 2
                C: "{print} Ми будемо знімати"
                D: '{print} Гарного вам задоволення!'
        2:
            story: "Це інтернет-магазин іграшок. Створіть програму, за допомогою якої користувач може додати товар до свого кошика.\n"
            code_lines:
                A: '{print} Ласкаво просимо в наш магазин іграшок'
                B: іграшка {is} {ask} Що б ви хотіли купити?
                C: '{print} Іграшка додана до кошика покупок.'
                D: '{print} Дякуємо, що купуєте у нас!'
    3:
        1:
            code_lines:
                A: '{print} Новий навчальний рік у Гоґвортсі розпочинається!'
                B: '{print} Капелюх-сортувальник готовий розсортувати вас по домівках Гоґвортсу.'
                C: 'будинок {is} Gryffindor, Hufflepuf, Ravenclaw, Slytherin'
                D: '{sleep} 2'
                E: '{print} І це будинок {at} {random}'
            story: "Новий навчальний рік у Гоґвортсі розпочинається! \nЗавдання капелюха-сортувальника - відсортувати вас до одного з будиночків.\nВ який будинок ви потрапите?\nВи будите навчатися на Гриффіндорі, Хаффлпафі, Рейвенклову чи Слизерину?\nНехай програма почекає деякий час, перш ніж покаже ваш будинок.\n"
        2:
            story: "Створіть програму, яка вибирає випадкову їжу для вас. Складіть список продуктів і список начинок та дозвольте програмі вирішити, що ви будете їсти!\n"
            code_lines:
                A: їжа {is} pizza, icecream, salad, sandwich
                B: начинкою {is} chocolate, cheese, tuna, sprinkles
                C: '{print} Ваша випадкова вечеря на сьогодні - це...'
                D: sleep 2
                E: '{print} їжа {at} {random} начинкою {at} {random}'
    4:
        1:
            story: "Ви - новий тренер покемонів з Палеттауна!\nСкладіть програму, яка вибирає вашого першого покемона.\nЗачекайте хвилину, перш ніж програма покаже вам першого покемона.\n"
            code_lines:
                A: Покемон {is} Pikachu, Charmander, Bulbasaur, Squirtle
                B: "{print} 'Це буде ваш перший покемон!'"
                C: '{sleep}'
                D: '{print} Покемон {at} {random}'
        2:
            story: "Створіть лотерею, яка дозволить вам вибрати додаткову ціну, яку ви можете виграти.\n"
            code_lines:
                A: ціни {is} car, hamster, 1 million euros
                B: ціна {is} {ask} 'Яку суму ви б хотіли отримати за перемогу?'
                C: '{add} ціна {to_list} ціни'
                D: "{print} 'You won a ' ціни {at} {random}"
    5:
        1:
            story: "Зробіть програму, яка перевіряє, чи є ваш улюблений фільм у списку комп'ютера.\nЯкщо так, то надрукуйте, що у вас чудовий смак, інакше додайте фільм до списку.\n"
            code_lines:
                A: favoriete_movies {is} Batman, Spiderman, The Avengers, Jurassic Park
                B: movie {is} {ask} 'What is your favourite movie?'
                C: "{if} movie {in} favoriete_movies {print} 'You have great taste!'"
                D: "{else} {print} 'Such a shame that your favourite movie is not in the list, we will add it right away!'"
                E: '{add} movie {to_list} favoriete_movies'
        2:
            story: "Create a maths game.\n"
            code_lines:
                A: "{print} 'Solve this problem'"
                B: answer {is} {ask} '88 - 16 = ?'
                C: "{if} answer {is} 72 {print} 'Correct!'"
                D: "{else} {print} 'Wrong! The answer was 72'"
