parsons:
    dragging:
        name: "Przeciąganie"
        levels:
            1:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    Jesteś klientem w piekarni Hedy.
                    Wchodzisz do piekarni i jesteś przywitany przez piekarza.
                    Piekarz pyta się, jaki rodzaj ciasta chcesz zamówić.
                    Następnie, twoje zamówienie jest przygotowywane.
                code_lines:
                    A: |
                        {print} Witaj w piekarni Hedy!
                    B: |
                        {ask} Jaki rodzaj ciasta chcesz zamówić?
                    C: |
                        {echo} A więc chcesz
                    D: |
                        {print} Twoje zamówienie jest przygotowywane!
            2:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    Ty i twoi przyjaciele zamierzacie obejrzeć coś na Netflixie.
                    Pokaż, który film zamierzasz obejrzeć i życz widzom dobrej zabawy!
                code_lines:
                    A: |
                        {print} Czas na wieczór z Netflixem
                    B: |
                        film {is} Jeż Sonic 2
                    C: |
                        {print} Idziemy obejrzeć film
                    D: |
                        {print} Dobrej zabawy!
            3:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    W Hogwarcie rozpoczyna się nowy rok szkolny!
                    Zadaniem Tiary Przydziału jest przydzielenie Cię do jednego z domów.
                    Do którego domy zostaniesz przydzielony?
                    Jesteś z Gryffindoru, Hufflepufu, Ravenclawu lub Slytherinu.
                    Niech twój program przeczeka krótką chwilę przed przydzieleniem cię do domu.
                code_lines:
                    A: |
                        {print} W Hogwarcie rozpoczyna się nowy rok szkolny!
                    B: |
                        {print} Tiara Przydziału jest gotowa, by przydzielić cię do jednego z domów.
                    C: |
                        domy {is} Gryffindor, Hufflepuf, Ravenclaw, Slytherin
                    D: |
                        {sleep} 2
                    E: |
                        {print} A ten dom to domy {at} {random}
            4:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    Jesteś nowym trenerem Pokémonów z Pallet Town!
                    Stwórz program, który wybierze dla ciebie Pokémona.
                    Niech twój program poczeka 1 minutę przed pokazaniem ci twojego nowego Pokémona.
                code_lines:
                    A: |
                        pokemony {is} Pikachu, Charmander, Bulbasaur, Squirtle
                    B: |
                        {print} 'To będzie twój pierwszy Pokémon!'
                    C: |
                        {sleep}
                    D: |
                        {print} pokemony {at} {random}
            5:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    Stwórz program, który sprawdzi, czy twój ulubiony film już znajduje się na liście.
                    Jeśli tak, wyświetl, że masz wspaniały gust, w przeciwnym wypadku dodaj ten film do listy.
                code_lines:
                    A: |
                        ulubione_filmy {is} Batman, Spiderman, Avengers, Park Jurajski
                    B: |
                        film {is} {ask} 'Jaki jest twój ulubiony film?'
                    C: |
                        {if} film {in} ulubione_filmy {print} 'Masz wspaniały gust!'
                    D: |
                        {else} {print} 'Co za szkoda, że twój ulubiony film nie znajduje się na liście. Dodamy go od razu!'
                    E: |
                        {add} film {to_list} ulubione_filmy
            6:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    Stwórz program wyliczający twój wiek w psich i kocich latach.
                    Najpierw zapytaj o wiek i zacznij obliczenia.
                    Oblicz psie lata, potem kocie.
                    Pokaż wyniki.
                code_lines:
                    A: |
                        wiek = {ask} 'Ile masz lat?'
                    B: |
                        wiek_psi = wiek * 7
                    C: |
                        wiek_koci = age * 5
                    D: |
                        {print} 'W psich latach masz ' wiek_psi' lat.'
                    E: |
                        {print} 'W kocich latach masz ' wiek_koci ' lat.'
            7:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    W zawodach szachowych pozostało trzech graczy.
                    Stwórz program, który zdecyduje, którzy dwaj gracze będą grać ze sobą jako pierwsi.
                    Najpierw wypisz dwóch graczy, którzy będą grać jako pierwsi, potem wypisz przeciwko komu będzie grał zwycięzca z tej dwójki.
                code_lines:
                    A: |
                        gracze = Adam, Tomek, Ania
                    B: |
                        gracz1 = gracze {at} {random}
                    C: |
                        gracz2 = gracze {at} {random}
                    D: |
                        {print} gracz1 'najpierw gra przeciwko ' gracz2
                    E: |
                        {remove} gracz1 {from} gracze
                    F: |
                        {remove} gracz2 {from} gracze
                    G: |
                        {print} 'Zwycięzca gra z' gracze {at} {random}
            8:
                text: |
                    ## Przeciągnij kod w odpowiedniej kolejności
                example: |
                    ## Co mój kod powinien robić?
                story: |
                    Ty i twoi przyjaciele gracie w Pokémon Go! Stwórz program, który zdecyduje, jaki zespół będziesz reprezentował.
                    Do wyboru są czerwony, żółty lub niebieski!
                code_lines:
                    A: |
                        zespoły = czerwony, żółty, niebieski
                    B: |
                        {print} 'Czerwony czy niebieski?'
                    C: |
                        {print} 'Reprezentujesz zespół '
                    D: |
                        {repeat} 5 {times}
                    E: |
                        {print} zespoły {at} {random}
                    F: |
                        śpij 2
                    G: |
                        {print} zespoły {at} losowa '!'

