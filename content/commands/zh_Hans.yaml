-   explanation: "我们将向你展示一个允许你使用的新命令: `elif`. `elif` 的意思是否则如果 \"else if\". 我们首先判断 `if`条件是否正确, 如果这个条件不正确, 那我们就判断 `elif` 条件是否正确，如果这个条件也不正确, 那我们就执行 `else`语句."
    example: "elif a is 5:"
    demo_code: |-
        a = 2
        if a is 1:
            print 'a 是 1'
        elif a is 2:
            print 'a 是 2'
        else:
            print 'a 既不是1也不是2'
    name: '{if}'
