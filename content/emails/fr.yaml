welcome_teacher_body: "<strong>Bienvenue!</strong>\nFélicitations pour votre tout nouveau compte d'enseignants Hedy. Bienvenue dans la communauté mondiale des professeurs Hedy!\n<strong>Ce que les comptes d'enseignants peuvent faire</strong>\nAvec votre compte d'enseignant, vous avez l'option de créer des classes. Vos étudiants peuvent alors rejoindre vos classes et vous pouvez voir leur progrès. Les classes sont créées et gérées par le biais de la page pour <a href=\"https://hedycode.com/for-teachers\">enseignants</a>.\n<strong>Comment partager des idées</strong>\nSi vous utilisez Hedy en classe, vous avez probablement des idées pour des améliorations! Vous pouvez partager ces idées avec nous dans la <a href=\"https://github.com/Felienne/hedy/discussions/categories/ideas\">Discussion sur les idées</a>.\n<strong>Comment demander de l'aide</strong>\nSi quelque chose n'est pas clair, vous pouvez poster dans la <a href=\"https://github.com/Felienne/hedy/discussions/categories/q-a\">discussion Q&R</a> ou <a href=\"mailto : hedy@felienne.com\">nous envoyer un courriel</a>.\nContinuez à programmer!"
