                example_code: |
                    ```
                    {print}('Salut !')
                    {for} i {in} {range}(1, 10):
                        {print}('Ceci est la ligne ', i)
                    ```
                story_text_2: Si tu veux afficher plus d'un élément, tu dois les séparer par une virgule.
                example_code_2: |
                    ```
                    temperature = 25
                    {print}("Il fait ", temperature, " degrés dehors")
                    ```
