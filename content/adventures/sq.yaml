        levels:
            1:
                story_text: " Në nivelin 1 ju mund të bëni restorantin tuaj virtual dhe të merrni porosi nga klientët.\n"
                example_code: "```\n{print} Mirë se erdhët në Restorantin e Hedy-it🍟\n{ask} Çfarë doni të porositni?\n{echo} Pra ju doni të porositni\n{print} Faleminderit për porosinë tuaj!\n{print} Është duke u bërë!\n```\n"
                story_text_2: "A mendoni rreshta tjerë që mund të shtoni në kodin e restorantit? Si për shembull, a mund ta {ask}(pyesni) klientit se çfarë do të pijë, tregojuni çmimin, ose uroj atyre një vakt të këndshëm?\n"
                start_code: '# Vendoseni kodin tuaj këtu'
            2:
                story_text: "Në nivelin 2 mund ta zmadhoni kodin e restorantin duke përdorur variabla. Në nivelin 1 Hedy vetëm mund të përdorte komandën {echo} dhe të shfaq porosinë një herë dhe vetëm e mban mend porosinë e fundit.\nTani mund të përdorni variabla dhe Hedy mund të mbaje mend ushqimin dhe ëmëlsirat!\n"
                example_code: "```\n{print} Mirë se erdhët ne Restorantin e Hedy-it!\n{print} Sot ne shërbejmë pica ose lazanja.\nushqimi {is} {ask} Çfarë doni të hani?\n{print} Zgjedhje e mirë! Ky ushqim është e kam të preferuar!\nmajë {is} {ask} Dëshironi mish apo perime në të?\n{print} ushqimi me majë është duke u bërë!\n```\n"
                start_code: '# Vendoseni kodin tuaj këtu'
