                example_code: "```\n{print} _Ik nga shtëpia e përhumbur!_\n{print} _Ka 3 dyer perpara..._\nzgjedhja {is} {ask} _Cilën derë zgjidhni?_\n{print} _Zgjodhe derën ..._ zgjedhja\npërbindëshit {is} një mumje, një vampir, ASGJE JU KENI IKUR\n{print} _E shihni..._\n{sleep}\n{print} përbindëshit {at} {random}\n ```\n"
