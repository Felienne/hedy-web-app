                example_code: "```\n{print} 'Jam Hedy fallxhori!'\npyetja {is} {ask} 'Çfarë doni të dini?'\n{print} 'Kjo është pyetja juaj: ' pyetja\npërgjigja {is} po, jo, ndoshta\n{print} 'Topi im i kristaltë thotë...'\n{sleep} 2\n{print} përgjigja {at} {random}\n```\n"
