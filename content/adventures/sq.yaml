                story_text: "## Restorant i rastësishëm\nKeni problem që të zgjidhni çfarë doni të hani për darkë? Mund ta leni që Hedy të zgjedhë për ju!\nThjeshtë shtoni listë për ushqimet tuaja të preferuara (ose më pak të preferuara) dhe Hedy mund ta zgjedhë ushqimin tuaj rastësisht.\nMund të argëtoheni pak, duke lënë që Hedy të zgjedhë edhe çmimin e darkës! Çfarë do të merni?\n"
