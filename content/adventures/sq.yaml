            3:
                story_text: "## Loja e shtëpisë së përhumbur\nNë nivelet e mëparshme ju keni bërë një hyrje në lojën tuaj të shtëpisë së përhumbur, por siç mund ta keni vënë re, historia do të kishte gjithmonë një fund të tmerrshëm.\nNë këtë nivel ju mund ta bëni historinë tuaj më interaktive duke ndryshuar rezultatin e lojës; herë do të hahet, ndonjëherë do të ikësh!\nLëreni Hedy të vendosë rastësisht!\n"
                example_code: "```\n{print} Ik nga shtëpia e përhumbur!\n{print} Janë 3 dyer para jush...\nzgjedhja {is} {ask} Cilën derë zgjidhni?\n{print} Ju zgjodhët derën ... zgjedhja\npërbindëshit {is} një mumje, një vampir, ASGJE JU KENI IKUR\n{print} Ju shikoni...\n{sleep}\n{print} përbindëshit {at} {random}\n```\n"
                story_text_2: "## Sfidë\nKy tregim është mjaft i drejtpërdrejtë {forward}, ndoshta mund ta mashtroni pak duke shtuar një histori më emocionuese.\nGjithashtu ju keni rezultate shumë të kufizuara tani, ka vetëm 3 opsione të asaj që është pas dyerve. Ndoshta mund të mendoni për më shumë përbindësha për të shtuar në listë!\n\n## Ndrysho lojën në një shfaqje lojërash televizive!\nSë fundmi, do të dëshironim t'ju sfidonim që ta ndryshoni këtë lojë në një shfaqje lojërash (si ato në TV) ku zgjidhni një derë ose valixhe dhe ajo përmban një çmim të madh!\nMund të bëni atë?\n"
