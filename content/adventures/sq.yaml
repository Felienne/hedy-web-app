                story_text_3: "## Sfida\nKy koncept mund të përdoret për të bërë programe të ndryshme, thjesht jini krijues! Për shembull, ju mund të krijoni një makinë që parashikon se ekipi juaj i preferuar sportiv do të mundë të gjithë konkurrentët!\nOse mund të bësh pasqyrën magjike të Borëbardhës në mur, për t'u thënë të gjithëve se je më e bukura nga të gjithë!\nLëreni imagjinatën tuaj të bëjë punën!\n"
            6:
