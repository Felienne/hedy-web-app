adventures:
    default:
        default_save_name: Вступ
        levels:
            1:
                start_code: '{print} привіт світе!'
                story_text: "На першому рівні ви можете використовувати команди `{print}`, `{ask}` та `{echo}`.\nНаберіть свій код у полі для програмування. Або натисніть зелену кнопку в блоці прикладу коду, і код буде набраний за вас!\nСпробуйте код самостійно, натиснувши зелену кнопку \"Запустити код\" під полем програмування.\n\nВивести текст на екран можна за допомогою команди `{print}`.     \n"
            2:
                story_text: "На 2-му рівні ми вивчимо дві нові команди: `{is}` та `{sleep}`.\nВи можете назвати слово за допомогою `{is}`. Це називається змінною. У цьому прикладі ми створили змінну з назвою name і змінну з назвою age. Ви можете використовувати слово name в будь-якому місці вашого коду, і воно буде замінено на Хеді, ось так:\n\nТаким чином, вам більше не потрібна команда `{echo}`\n"
                example_code: "```\nname {is} Хеді\nage {is} 15\n{print} name is age years old\n```\n"
                story_text_2: "Команда `{print}` працює так само, але змінилася команда `{ask}`. У команді `{ask}` також потрібно використовувати змінну. Виглядає це наступним чином:\n"
                start_code: '{print} привіт світе!'
            6:
                start_code: "{print} '5 на 5 це ' 5 * 5"
                story_text: " У цьому рівні ви дізнаєтесь дещо нове: тепер ви вмієте ще й рахувати.\n\n Плюс - це просто, ви пишете, як у математиці: `5 + 5`, наприклад. Мінус також працює добре, це `5 - 5`.\n\n З часом трохи інакше, адже на клавіатурі немає символу часу. Просто пошукайте, його дійсно немає!\n Ось чому ми множимо зірочкою над 8: `5 * 5`. Прочитайте це як \"5 на 5\", що допоможе вам запам'ятати це найкраще.\n"
                example_code: "```\n{print} '5 plus 5 is ' 5 + 5\n{print} '5 minus 5 is ' 5 - 5\n{print} '5 times 5 is ' 5 * 5\n```\n"
            7:
                start_code: "{repeat} 3 {times} {print} 'Hedy is fun!'"
                example_code: "```\n{repeat} 3 {times} {print} 'Hedy is fun!'\n```\n"
                story_text: "Рівень 7 додає команду `{repeat}`.  Команда `{repeat}` може бути використана для виконання одного рядка коду декілька разів.\n"
            8:
                example_code: "Ось як тепер працює команда `{repeat}`:\n```\n{repeat} 5 {times}\n    {print} 'Всім привіт'\n    {print} 'Це все повторюється 5 разів'\n```\nА ось як команди `{if}` і `{else}` тепер працюють:\n\n```\nімʼя {is} {ask} 'Як тебе звати?'\n{if} імʼя {is} Хейді\n    {print} 'Вітаємо Хейді'\n    {print} 'Можеш гратися на своєму компʼютері!'\n{else}\n    {print} 'ПОРУШНИК!'\n    {print} 'Не можеш користуватись цим компʼютером!'\n```\n"
                story_text: "`{ask}` і `{print}` все ще працюють так, як ви їх знаєте. Але `{if}`, `{else}`, і `{repeat}` змінилися!\nТепер ви можете виконувати групи коду разом, але вам потрібно буде зробити *відступ* у коді.\nЦе означає поставити чотири пробіли на початку рядка. Вам також доведеться зробити відступ, якщо ви просто хочете створити блок з одного рядка.\n"
                start_code: "{repeat} 5 {times}\n    {print} 'Hello folks'\n    {print} 'This will be printed 5 times'"
            9:
                start_code: "{repeat} 3 {times}\n    food = {ask} 'What do you want?'\n    {if} food {is} pizza\n        {print} 'nice!'\n    {else}\n        {print} 'pizza is better'"
                story_text: "У цьому рівні можна не тільки використовувати кілька рядків з `{if}` та `{repeat}`, але й об'єднувати їх разом!\nУ прикладі ви бачите команду `{if}` всередині команди `{repeat}`. Також допускається і навпаки, і `{if}` також допускається в `{if}` і `{repeat}` в `{repeat}`.\nСпробуйте!\n"
                example_code: "```\n{repeat} 3 {times}\n    food = {ask} 'What do you want?'\n    {if} food {is} pizza\n        {print} 'nice!'\n    {else}\n        {print} 'pizza is better'\n```\n"
            12:
                start_code: "{print} 'decimal numbers now need to use a dot'\n{print} 2.5 + 2.5"
                story_text: "**Десяткові числа**\nДо цього часу Hedy не дозволяла використовувати десяткові числа, такі як 1,5, але тепер ми це дозволяємо. Зауважте, що комп'ютери використовують символ `.` для десяткових чисел."
                example_code: "```\n{print} 'Two and a half plus two and a half is...'\n{print} 2.5 + 2.5\n```\n"
            15:
                start_code: "answer = 0\n{while} answer != 25\n    answer = {ask} 'What is 5 times 5?'\n{print} 'A correct answer has been given'"
                example_code: "```\nanswer = 0\n{while} answer != 25\n    answer = {ask} 'What is 5 times 5?'\n{print} 'A correct answer has been given'\n```\n"
                story_text: "Зараз ми вивчимо новий вид циклу - цикл `{while}`! Ми будемо виконувати цикл до тих пір, поки твердження буде правдивим.\nТож не забувайте змінювати значення в циклі.\n\nУ прикладі коду продовжуємо до тих пір, поки не буде дана правильна відповідь.\nЯкщо правильна відповідь ніколи не буде дана, то цикл ніколи не закінчиться!"
            16:
                example_code: "```\nfriends = ['Ahmed', 'Ben', 'Cayden']\nlucky_numbers = [15, 18, 6]\n{for} i {in} {range} 1 {to} 3\n    {print} 'the lucky number of ' friends[i]\n    {print} 'is ' lucky_numbers[i]\n```\n"
                start_code: "fruit = ['apple', 'banana', 'cherry']\n{print} fruit"
                story_text: "Ми будемо складати списки у стилі Python, з квадратними дужками навколо списків! Ми також зберігаємо лапки навколо кожного елемента, як ми вже навчилися на попередніх рівнях.\nМи використовуємо квадратні дужки, щоб вказати місце у списку. Команду {at} більше не можна використовувати."
            3:
                story_text: "На рівні 3 ви можете скласти список. Ви можете дозволити комп'ютеру вибрати щось випадкове зі списку. Для цього використовується команда `{at} {random}`.\n"
                start_code: '{print} привіт світе!'
            4:
                start_code: "{print} 'Привіт світе'"
                example_code: "```\n{print} 'Тепер вам потрібно використовувати лапки!'\nвідповідь {is} {ask} 'Що нам потрібно використовувати з цього моменту'\n{print} 'Нам потрібно використовувати ' відповідь\n```\n"
                story_text: "На 4-му рівні змінилися `{ask}` та `{print}`.\nТекст, який ви хочете надрукувати, необхідно брати в лапки.\nЦе корисно, тому що тепер ви можете надрукувати всі слова, які хочете. Також слова, які ви використовували для зберігання чогось за допомогою `{is}`.\nБільшість мов програмування також використовують лапки при наборі, тож ми також стаємо на крок ближче до справжнього програмування!\n"
            5:
                example_code: "```\nімʼя {is} {ask} 'як тебе звати?'\n{if} імʼя {is} Хейді {print} 'класно' {else} {print} 'фе!'\n```\n"
                start_code: "імʼя {is} {ask} 'як тебе звати?'\n{if} імʼя {is} Хейді {print} 'круто!' {else} {print} 'пф'"
                story_text: "У 5 рівні з'явилося дещо нове - `{if}`! За допомогою `{if}` ви можете вибирати між двома різними варіантами.\nЦей код чудово друкується, якщо ви введете Hedy як ім'я, і бум! Якщо ви введете щось інше.\n`{ask}` і `{print}` все ще працюють так само як і на 4-му рівні.\n"
            10:
                start_code: "animals {is} dog, cat, blobfish\n{for} animal {in} animals\n  {print} 'I love ' animal"
                story_text: "У цьому рівні ми вивчаємо новий код, який називається `{for}`. За допомогою `{for}` можна скласти список і використовувати всі елементи.\n`{for}` створює блок, як і `{repeat}` та `{if}`, тому всі рядки в блоці повинні починатися з пробілів."
                example_code: "```\nanimals {is} dog, cat, blobfish\n{for} animal {in} animals\n  {print} 'I love ' animal\n```\n"
            11:
                start_code: "{for} counter {in} {range} 1 {to} 5\n    {print} counter"
                story_text: "На цьому рівні ми додаємо нову форму `{for}`. На попередніх рівнях ми використовували `{for}` зі списком, але ми також можемо використовувати `{for}` з числами.\nМи робимо це, додаючи ім'я змінної, за яким слідує `{in}` `{range}`.  Потім ми пишемо число, з якого почнемо, `{to}` і число, на якому треба закінчити.\n\nСпробуйте приклад і подивіться, що вийде! У цьому рівні вам знову потрібно буде використовувати відступи у рядках під `{for}` деклараціями."
            13:
                start_code: "name = {ask} 'what is your name?'\nage = {ask} 'what is your age?'\n{if} name {is} 'Hedy' {and} age {is} 2\n    {print} 'You are the real Hedy!'"
                example_code: "```\nname = {ask} 'what is your name?'\nage = {ask} 'what is your age?'\n{if} name {is} 'Hedy' {and} age {is} 2\n    {print} 'You are the real Hedy!'\n```\n"
                story_text: "Зараз ми будемо вивчати `{and}` та `{or}`! Якщо ви хочете перевірити два оператори, вам не обов'язково використовувати два `{if}`, ви можете використовувати `{and}` і `{or}`. \n\nЯкщо ви використовуєте `{and}`, обидва оператори, зліва і справа від `{and}`, повинні бути істинними. Ми також можемо використовувати `{or}`. Тоді лише одне твердження має бути правильним."
            14:
                start_code: "age = {ask} 'How old are you?'\n{if} age < 13\n    {print} 'You are younger than me!'\n{else}\n    {print} 'You are older than me!'"
                story_text: "Ми з вами будемо вивчати нові елементи. Можливо, ви вже знаєте їх з математики - це `<` та `>`.\nСимвол `<` перевіряє, чи перше число менше за друге, наприклад, вік `<` 12 перевіряє, чи вік менше за 12.\nЯкщо потрібно перевірити, чи перше число менше або дорівнює другому, можна використовувати `<=`, наприклад, вік `<=` 11.\nСимвол `>` перевіряє, чи є перше число більшим за друге, наприклад, `>` 10 перевіряє, чи є число більшим за 10.\nЯкщо потрібно перевірити, чи перше число більше або дорівнює другому, можна використати `>=`, наприклад, пункти `>=` 11.\nВи використовуєте ці порівняння в `{if}`, ось так:\n"
                example_code: "```\nage = {ask} 'How old are you?'\n{if} age > 12\n    {print} 'You are older than I am!'\n```\n"
            17:
                start_code: "{for} i {in} {range} 1 {to} 10:\n    {print} i\n{print} 'Ready or not, here I come!'"
                story_text: "Зараз ми трішки змінимо відступи. Кожного разу коли нам потрібен відступ, ми також повинні поставити `:` на лінії перед відступом.\n\nНа цьому рівні ти також отримаєш нову команду `{elif}`. Команда `{elif}` – це сполучення команд `{else}` і `{if}`, яка пригодиться тобі якщо в тебе буде три (або більше!) опцій.\nВипробуй її!"
            18:
                start_code: "імʼя = 'Хейді'\n{print}('Мене звати ', імʼя)"
                story_text: "Ми отримали справжній код Python! Це означає, що відтепер нам потрібно використовувати дужки з `{print}` і `{range}`.\nЦе також означає, що ви можете використовувати код Hedy з цього рівня в будь-якому середовищі Python, якщо ви використовуєте англійські команди. Якщо ви цього ще не зробили, ви можете зробити це за допомогою перемикача в меню команд."
        name: Вступ
        description: Пояснення рівнів
    story:
        name: Історія
        levels:
            5:
                start_code: "{print} 'Тут почнеться твоя історія!'"
                story_text: "У цьому рівні ви можете запрограмувати різні кінцівки, які зроблять вашу історію ще веселішою.\nУ прикладі коду ви можете побачити, як зробити 2 різні закінчення.\n\n### Вправа 1\nНапишіть нове оповідання обсягом не менше 6 рядків коду на обрану вами тему.\nНемає натхнення? Оберіть одну з цих тем: супергерой, нудний шкільний день, застряглі на безлюдному острові.\n\nТепер дайте гравцеві можливість вибрати щасливий або поганий кінець, як у прикладі коду.\nЗапрограмуйте обидві кінцівки.\n\n###Вправа 2\nСкопіюйте історію, яку ви створили у власній сюжетній пригоді на попередніх рівнях.\nЗнайдіть спосіб додати принаймні 2 команди `{if}` та `{else}` до вашої історії.\nЦе може бути щасливий або поганий кінець, але ви також можете спробувати знайти інші способи включення команд.\n"
                example_code: "```\nмення {is} {ask} 'Хто йде лісом?'\n{print} мення 'гуляє лісом'\n{print}  'зустрічає монстра'\nкінець {is} {ask} 'Ви хочете гарний чи поганий кінець?'\n{if} кінець {is} хороший {print} мення 'бере меч і монстр швидко тікає'\n{else} {print} \"Монстр з'їдає\" мення\n```\n"
            1:
                story_text: "На першому рівні ви можете створити історію з іншим головним героєм, якого ви вводите самостійно.\n\nУ першому рядку використовуйте `{ask}` і запитайте, хто буде головним героєм історії.\n\nПісля першого рядка почніть з `{print}`, якщо речення потрібно вивести на екран.\nВикористовуйте `{echo}`, якщо ви хочете, щоб ваш головний герой знаходився в кінці речення.\n"
                example_code: "```\n{ask} Головним героєм цієї історії є\n{print} Головний герой тепер збирається прогулятися лісом\n{echo} Він трохи наляканий,\n{print} Він чує божевільні звуки звідусіль\n{print} Він боїться, що це ліс з привидами\n```\n"
                start_code: '{print} Твоя історія розпочинається тут'
                story_text_2: "### Вправа\nТепер створіть власну історію з щонайменше 6 рядків коду.\nЦя історія не може збігатися з прикладом коду.\nВикористовуйте принаймні одну команду `{ask}` і одну команду `{echo}`.\nВи можете написати історію на будь-яку тему, яка вам подобається.\nЯкщо ви не можете придумати тему, скористайтеся одним з наших варіантів: похід у кіно, спортивний матч або день у зоопарку.\n"
            2:
                story_text: "У 2 рівні ви можете зробити свою історію ще веселішою. Ім'я вашого головного героя тепер може бути в будь-якому місці речення.\n\nДля цього вам доведеться запрограмувати трохи більше. Тепер ви повинні спочатку назвати свого головного героя.\n\nПотім ви можете вставити це ім'я в будь-яке місце в реченні.\n"
                example_code: "```\nімя {is} {ask} Як звати головного героя?\n{print} імя зараз побіжить лісом\n{print} iмя трохи боїться.\n{print} Раптом він чує божевільний шум...\n{sleep}\n{print} iмя боїться, що це ліс з привидами.\n```"
                start_code: '{print} Твоя історія'
                story_text_2: "### Вправа\nТепер настав час додати змінні до вашої власної історії, яку ви створили на попередньому рівні.\nПерейдіть до \"Моїх програм\", знайдіть свою пригоду з першого рівня і скопіюйте код. Вставте код у вікно введення в цьому рівні.\n\nЦей код не працюватиме у цьому рівні, оскільки ви ще не використовували змінні.\nЗмініть команди `{ask}` та `{echo}` у вашому коді на правильну форму, яку ви вивчили у цьому рівні.\n\n**Додатково** Додайте до коду команду sleep, щоб створити напругу у вашій історії.\n"
            3:
                story_text: "На третьому рівні ви можете зробити свою історію веселішою. Ви можете використовувати випадковість для будь-якого монстра, тварини або іншої перешкоди, наприклад, так:\n"
                example_code: "```\nтварини {is} 🦔, 🐿, 🦉, 🦇\n{print} Тепер він чує звуки тварини {at} {random}\n```\n"
                story_text_2: "Команда `{add}` також може стати в нагоді у вашій історії.\n"
                example_code_2: "```\n{print} Він чує звук\nтварини {is} 🐿, 🦔, 🦇, 🦉\nтварина {is} {ask} Як ти думаєш, яка це істота?\n{add} тварина {to_list} тварини\n{print} це була тварина {at} {random}\n```\n"
                story_text_3: "Ось приклад команди `{remove}` у вашій історії\n\nСкопіюйте свою історію з попередніх рівнів у цей рівень.\nУ цьому рівні ви вивчили 3 нові команди `{at} {random}`, `{add} {to}` та `{remove} {from}` .\nДодайте нові рядки коду до вашої історії, щоб усі нові команди з'явилися у ній хоча б один раз.\n"
                example_code_3: "```\n{print} Його рюкзак став занадто важким.\n{print} Усередині були пляшка води, ліхтарик і цегла.\nрюкзак {is} вода, ліхтарик, цегла\nвикинути {is} {ask} Який предмет він повинен викинути?\n{remove} викинути {from} рюкзак\n```\n"
                start_code: '{print} Твоя історія'
            4:
                story_text: "Ви могли помітити, що у попередніх рівнях залишилась проблема. Ви намагались надрукувати речення, яке містить слово name, тобто `{print}` моє ім'я - name.\nВи можете розв'язувати цю проблему у цьому рівні. Ви повинні використовувати лапки для всього, що збираєтесь надрукувати.\n\n##Вправа\nСкопіюйте приклад коду і змусьте його працювати, додавши лапки в рядках.\n\n##Вправа2\nПоверніться на попередній рівень і скопіюйте код вашої історії. Зробіть так, щоб код працював на цьому рівні, додавши лапки в потрібних місцях.\nЗверніть увагу: Змінні у вашій історії повинні бути поза лапками. Так само, як у другому рядку прикладу коду. У цьому рядку ім'я змінної знаходиться поза лапками.\n"
                example_code: "```\nname {is} {ask} _ Як вас звати? _\n{print}   _ Головного героя звуть _ name\n{print} name   _ тепер буде гуляти в лісі _\n{print} name _ трохи налякан. _\nanimals {is} 🦔, 🐿, 🦉, 🦇\n{print} _ Він чує звук _ animals {at} {random}\n{print} name _ боїться, що це ліс з привидами _\n```\n"
                start_code: "{print} 'Ваша історія буде надрукована тут!'"
            7:
                story_text: "В історії хтось вимовляє слова кілька разів. Наприклад, коли хтось кличе на допомогу або співає пісню.\nВи можете вставити такі повтори у свою історію на цьому рівні за допомогою `{repeat}`.\n\n### Вправа\nДодайте повторення до власної історії. Поверніться до збережених програм, виберіть свою програму розповіді з рівня 6 і\nзнайдіть рядок, що містить `{print}` і повторіть його!\n"
                example_code: "```\n{print} 'Принц продовжував кликати на допомогу!'\n{repeat} 5 {times} {print} 'Допоможіть!!!'\n{print} 'Чому мені ніхто не допомагає?'\n```\n"
                start_code: "{repeat} 5 {times} {print} 'Допоможіть!!!'"
            8:
                story_text: "У цьому рівні ви можете використовувати декілька рядків у командах `{if}`, таким чином ви можете покращити свій щасливий або сумний кінець!\n\n### Вправа 1\nУ прикладі коду показано дві різні кінцівки: одна, де герої стрибають у машині часу, а інша, де вони не стрибають.\nЗаповніть пропуски принаймні одним реченням для кожної кінцівки.\n**(додатково)** Зробіть історію довшою. Що відбувається в історії? Ви також можете додати друге `{ask}` з різними варіантами.\n\n### Вправа 2\nПоверніться до збережених програм, виберіть свою програму з 5-го рівня. Тепер напишіть гарну і погану кінцівки довжиною не менше трьох рядків кожна!\n"
                example_code: "```\n{print} 'О, ні! Тиранозавр наближається!'\nкінець = {ask} 'Ви хочете щасливий чи сумний кінець?'\n {if} кінець {is} щасливий\n    {print} 'Якраз вчасно, Річард стрибає назад у машину часу!'\n    {print} _\n{else}\n    {print} 'О ні! Річард занадто повільний...'\n    {print} _\n```\n"
                start_code: '# розмістіть свій код тут'
            9:
                story_text: "У цьому рівні ви можете використовувати команди `{if}` і `{repeat}` всередині інших команд `{if}` і `{repeat}`. \nЦе дає вам багато можливостей і дійсно допомагає зробити вашу історію інтерактивною.\n\n### Вправа 1\nЗакінчіть код, щоб `{if}` працював коректно.\n\n### Вправа 2\nДодайте `{if}` та `{else}` для тієї частини історії, де Робін також повертається додому.\n\n### Вправа 3\nПоверніться до своєї історії 8-го рівня і використайте принаймні два `{if}` всередині іншого `{if}`.\n"
                example_code: "```\n{print} 'Робін йде центром міста'\nмісце = {ask} 'Робін йде до магазину чи додому?'\n{if} місце {is} магазин\n    {print} 'Вона заходить до магазину.'\n    {print} 'Робін бачить цікаву на вигляд книгу'\n    книга = {ask} 'Робін купує книгу?'\n    {if} книга {is} так\n    _ {print} 'Робін купує книгу і йде додому'\n    _ {else}\n    _ {print} 'Робін залишає магазин і йде додому'\n{else}\n    {print} 'Робін йде додому'\n```\n"
                start_code: '# розмістіть свій код тут'
            10:
                story_text: "На цьому рівні ви можете використовувати команду {for} у своїй історії. Таким чином ви можете легко запрограмувати дитячу книжку 'Бурий ведмедик, бурий ведмедик, що ти бачиш'.\n\n### Вправа\n\nПодивіться на <a href=\"https://www.yonkerspublicschools.org/cms/lib/NY01814060/Centricity/Domain/1621/Brown%20Bear%20Book.pdf\">історію</a> , якщо ви її не знаєте, і переконайтеся, що вона надрукована так, як у книжці.\n"
                example_code: "```\nзвіри = _ , _ , _\n{print} 'Бурий ведмідь, Бурий ведмідь'\n{print} 'Що ти бачиш?'\n```\n"
                start_code: '# розмістіть свій код тут'
            12:
                story_text: "На цьому рівні лапки знадобляться для збереження кількох слів у змінній.\n\n### Вправа\n\nЗнайдіть історію з попереднього рівня, підійде будь-який рівень. Тепер переконайтеся, що лапки додані в потрібних місцях."
                example_code: "```\nхто = 'Королева Англії'\n{print} хто ' їла шматок торта, як раптом...'\n```\n"
                start_code: '# розмістіть свій код тут'
            13:
                story_text: "Використовуючи команди `{and}` та `{or}`, ви можете зробити свої історії більш універсальними. Ви можете поставити два запитання і відреагувати на комбінацію відповідей.\n\n### Вправа 1\nПодивіться на приклад коду і закінчіть його. Потім додайте ще принаймні 2 коди `{if}` з `{and}` або `{or}`.\n\n### Вправа 2\nЗнайдіть історію з попереднього рівня і додайте до неї один `{and}` або `{or}`.\n"
                example_code: "```\n{print} 'Наша геройка йде лісом'\n{print} 'Стежка розділяється на дві частини'\nшлях = {ask} 'Яку стежку їй обрати?'\nзброя = {ask} 'Яку зброю вона витягне?'\n{if} шлях {is} 'лівий' {and} зброя {is} 'меч'\n    _\n```\n"
                start_code: '# розмістіть свій код тут'
            15:
                story_text: "Використання циклу `{while}` може зробити ваші історії цікавішими. Наприклад, ви можете використати `{while} гра {is} 'продовжується'`, щоб гравець міг грати, доки гра не закінчиться.\nАбо ви можете використати `{while} меч {is} 'загублен'`, щоб гравець не міг продовжити гру, поки не знайде щось.\n"
                example_code: "```\nключі = 'загублені'\n{print} 'Ви стоїте у своєму саду і загубили ключі.'\n{print} 'Де ви хочете їх шукати?'\n{print} 'Ви можете вибрати: дерево, клумба, камінь, поштова скринька'\n{while} ключі == 'загублені'\n    місце = {ask} 'Де ви хочете шукати?'\n    {if} місце == 'клумба'\n        {print} 'Ось вони!'\n        ключі = 'знайдено'\n    {else}\n        {print} 'Ні, їх немає в ' місце\n{print} 'Тепер ви можете зайти в будинок!'\n```\n"
                start_code: '# розмістіть свій код тут'
            18:
                story_text: "Ми збираємося надрукувати ще одну історію, але тепер нам потрібно використовувати дужки з `{print}`.\n\n### Вправа 1\nСтворіть історію щонайменше з 5 речень. Поки що не обов'язково використовувати 'ім\\'я'.\n"
                story_text_2: "### Вправа 2\nМи вже підготували для вас `{input}`. Спочатку використайте змінну `{ім\\'я}` у вашій історії.\nПотім додайте друге `{ask}` і також використовуйте цю змінну.\nПорада: Пам'ятайте про коми у `{print}` між текстом і змінними!\n"
                start_code: '# Напишіть свій код тут'
                example_code: "```\n{print}('Ласкаво просимо до цієї історії!')\n```\n"
                example_code_2: "```\nname = {input}('Як тебе звати?')\n{print}('Ласкаво просимо до цієї історії!')\n```\n"
        description: Створіть коротку історію
        default_save_name: Історія
    songs:
        name: Sing a song!
        levels:
            11:
                start_code: '# place your code here'
                story_text: "In this level you can use the `{for} i {in} {range}` command to make songs that use counting.\n"
                example_code: "```\n{for} i {in} {range} 5 {to} 1\n    {print} i ' little monkeys jumping on the bed'\n    {print} 'One fell off and bumped his head'\n    {print} 'Mama called the doctor and the doctor said'\n    {if} i {is} 1\n        {print} 'PUT THOSE MONKEYS RIGHT TO BED!'\n    {else}\n        {print} 'NO MORE MONKEYS JUMPING ON THE BED!'\n```\n"
            6:
                start_code: "{print} 'Baby shark'"
                story_text: "Songs often contain a lot of repetition. Sometimes the repetition is also based on counting.\nFor example, in the well-known song 'Bottles of beer'. You can program that song with a little math.\n"
                example_code: "```\nverse = 99\n{print} verse ' bottles of beer on the wall'\n{print} verse ' bottles of beer'\n{print} 'Take one down, pass it around'\nverse = verse - 1\n{print} verse ' bottles of beer on the wall'\n```\n\nYou can now repeat lines 2 to 9 as many times as you want by copying the lines.\n"
                story_text_2: "This children's song counts down from 5 little monkeys to 1 monkey.\nIf you copy line 2 - 7 and paste it under the the code, you can sing the whole song!\n"
                example_code_2: "```\nnumber = 6\nnumber = number - 1\nprint number ' little monkeys jumping on the bed'\nprint 'One fell off and bumped his head'\nprint 'Mama called the doctor and the doctor said'\nprint 'NO MORE MONKEYS JUMPING ON THE BED!'\nsleep\n```\n"
            7:
                story_text: "Songs often contain a lot of repetition. For example... Baby Shark! If you sing it, you keep singing the same thing:\n\nBaby Shark tututudutudu <br>\nBaby Shark tututudutudu <br>\nBaby Shark tututudutudu <br>\nBaby Shark\n\nYou can make this song much shorter with a `{repeat}`! Can you finish the code?\n"
                example_code: "```\n{repeat} _ _ {print} 'Baby Shark tututudutudu'\n{print} 'Baby Shark'\n```\n\nAfter Baby Shark you can of course also program other songs. There are many songs with repetition.\n"
                start_code: "{print} 'Baby Shark'"
            8:
                story_text: "In a previous level you've programmed the song 'Bottles of beer'. You made one verse and then had to copy the verses 99 times. In level 7 you can repeat the song 99 times, just by adding one simple line!\n"
                example_code: "```\nverse = 99\n{repeat} 99 {times}\n    {print} verse ' bottles of beer on the wall'\n    {print} verse ' bottles of beer'\n    {print} 'Take one down, pass it around'\n    verse = verse - 1\n    {print} verse ' bottles of beer on the wall'\n```\n"
                start_code: '# place your code here'
            10:
                story_text: "У цьому рівні ви з легкістю зможете зробити дитячу пісеньку \"П'ять маленьких мавпочок\". Чи зможете ви скласти останній приспів?\nВи також можете створити цілу пісеньку про акулу (включаючи всіх інших акул в сім'ї) всього за 6 рядків, використовуючи `{for}`!\nАбо ви можете зробити старого Макдональда з усіма різними тваринами.\n"
                start_code: '# place your code here'
                example_code: "```\nmonkeys = 5, 4, 3, 2\n{for} monkey {in} monkeys\n    {print} monkey ' little monkeys jumping on the bed'\n    {print} 'One fell off and bumped his head'\n    {print} 'Mama called the doctor and the doctor said'\n    {print} 'NO MORE MONKEYS JUMPING ON THE BED!'\n```\n\n```\nsharks = baby, mommy, daddy, grandma, grandpa\n{for} shark {in} sharks\n    {print} shark 'tututututudu'\n    {print} shark 'tututututudu'\n    {print} shark 'tututututudu'\n    {print} shark\n```\n```\nanimals = pig, dog, cow\n{for} animal {in} animals\n    {if} animal {is} pig\n        sound = oink\n    {if} animal {is} dog\n        sound = woof\n    {if} animal {is} cow\n        sound = moo\n    {print} 'Old McDonald had a farm'\n    {print} 'E I E I O!'\n    {print} 'and on that farm he had a ' animal\n    {print} 'E I E I O!'\n    {print} 'with a ' sound sound ' here'\n    {print} 'and a ' sound sound ' there'\n    {print} 'here a ' sound\n    {print} 'there a ' sound\n    {print} 'everywhere a ' sound sound\n```\n"
                example_code_2: "```\nmonkeys = 5, 4, 3, 2, 1\n```\n"
                story_text_2: "### Exercise 2\nPrint the song Five little moneys jumping on the bed. Look up the text if you don't remember.\n\n**(extra)** Print the song Old MacDonald had a farm, and make sure all animals make a different sound, using an `{if}`.\n"
            12:
                story_text: "In this song we can make it even easier to program '{if} you're happy and you know it, clap your hands'. Because we can put all of the actions in a variable, check it out:\n"
                example_code: "```\nactions = 'clap your hands', 'stomp your feet', 'shout Hurray!'\n{for} action {in} actions\n    {for} i {in} {range} 1 {to} 2\n        {print} 'if youre happy and you know it'\n        {print} action\n    {print} 'if youre happy and you know it and you really want to show it'\n    {print} 'if youre happy and you know it'\n    {print} action\n```\n"
                start_code: '# place your code here'
            16:
                story_text: "In this level, you can program a song like OldMacDonald even more quickly. You can connect the right animal to the right sound by simply putting them in the same place in the list.\nThe Drunken Sailor is also quickly made in this level. You only need 8 lines for the entire song, check it out!\n"
                example_code: "```\nanimals = ['pig', 'dog', 'cow']\nsounds = ['oink', 'woof', 'moo']\n{for} i {in} {range} 1 {to} 3\n    animal = animals[i]\n    sound = sounds[i]\n    {print} 'Old McDonald had a farm'\n    {print} 'E I E I O!'\n    {print} 'and on that farm he had a ' animal\n    {print} 'E I E I O!'\n    {print} 'with a ' sound sound ' here'\n    {print} 'and a ' sound sound ' there'\n    {print} 'here a ' sound\n    {print} 'there a ' sound\n    {print} 'everywhere a ' sound sound\n```\n\n```\nlines = ['what shall we do with the drunken sailor', 'shave his belly with a rusty razor', 'put him in a long boat till hes sober']\n{for} line {in} lines\n    {for} i {in} {range} 1 {to} 3\n        {print} line\n    {print} 'early in the morning'\n    {for} i {in} {range} 1 {to} 3\n        {print} 'way hay and up she rises'\n    {print} 'early in the morning'\n```\n"
                start_code: '# place your code here'
            18:
                story_text: "In level 16 we made songs using lists. These programs however are no longer working properly in this level. The colons from level 17 and the brackets from level 18 still need to be added.\n\n### Exercise 1\nThe Drunken sailor song is given as sample code, but not yet working.\nCan you make sure everything works again? To help you, we've put _ in the places of _some_ errors.\n\n### Exercise 2\nNow also look up your Old MacDonald song from level 16, and correct it.\n"
                example_code: "```\nlines = ['what shall we do with the drunken sailor', 'shave his belly with a rusty razor', 'put him in a long boat till hes sober']\n{for} line {in} lines _\n    {for} i {in} {range} 1 {to} 3 _\n        {print} _ line _\n    {print} 'early in the morning'\n    {for} i {in} {range} 1 {to} 3\n        {print} 'way hay and up she rises'\n    {print} 'early in the morning'\n```\n"
                start_code: '# Schrijf jouw code hier'
