                story_text_3: "### Alıştırma\n`{if}` ve `{else}` ile kendi kodunuzu oluşturmaya çalışın. İsterseniz örnek kodu kullanabilirsiniz.\n"
                example_code_3: "```\ncevap {is} {ask} '2 + 2 = ?'\n_ _ _ 4 _ 'Harikasın!'\n_ _ 'Hayır, 2 + 2 = 4'\n```\n"
