                story_text: |
                    Sizi taklit edecek kendi çevrimiçi evcil papağanınızı yaratın!
                example_code: |
                    ```
                    {print} Ben papağan Hedy.
                    {ask} Adın ne senin?
                    {echo}
                    {echo}
                    ```
                start_code: "{print} Ben papağan Hedy.\n{ask} Adın ne senin?\n{echo}\n{echo}\n"
