                story_text_2: "### Alıştırma\nYukarıdaki örnekteki zarlar belirli bir oyun için zarlardır. Normal bir zar yapabilir misiniz?\nYa da farklı bir oyundaki diğer özel zarları?\n"
            4:
                story_text: |
