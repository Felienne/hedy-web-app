                story_text_2: "Bazen `{if}` içeren kod gerçekten uzun olur ve satıra iyi sığmaz. <br> Ayrıca kodu iki satıra bölebilir, ikinci satırı `{else}` ile şu şekilde başlatabilirsiniz:\n"
