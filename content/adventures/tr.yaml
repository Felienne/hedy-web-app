                        oyun_alanı {at} seçim = oyuncu
                        {clear}
                        {print} oyun_alanı {at} 1 oyun_alanı {at} 2 oyun_alanı {at} 3
                        {print} oyun_alanı {at} 4 oyun_alanı {at} 5 oyun_alanı {at} 6
