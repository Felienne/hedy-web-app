                    Solucanlar oyununda solucanın 5 puan saydığını biliyor olabilirsiniz. Şimdi bir zar attıktan sonra kaç puan attığınızı hemen hesaplayabilirsiniz.
                    Bu, bir zar için puanları hesaplayan koddur:

                    ### Alıştırma
