        1:
            header: 欢迎来到海蒂！
            text: "Hedy是一种编程语言。\n"
        2:
            header: 编程
            text: "编程是使用计算机的语言向计算机发出指令。\n\n这样的语言被称为 \"编程语言\"。\n"
        3:
            header: 编程语言
            text: "也许你已经知道了一些编程语言？\n例如:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: 编程
            text: "如果你会编程，你可以做很多很酷的事情：\n* 创作互动故事\n* 用计算机绘图，并将其画在纸上或织物上\n* 开发你自己的应用程序也就是APP，并在你的手机上使用这个应用程序\n"
        6:
            header: Hedy编程
            text: "代码词将显示为粉红色。\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        7:
            header: Hedy编程
            text: "我们使用代码下方的“运行代码”按钮开始运行代码。\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Hedy编程
            text: "输出也可以是一个图形。\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        4:
            text: "在第1级中，你可以使用的最后一个文本代码是`{echo}`。\n\n`{echo}`用于重复`{ask}`的答案。\n"
            header: 'Hedy 第1 级：{echo}'
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        1:
            header: 欢迎来到第1级!
            text: "我们将从第1级开始，用Hedy创作故事!\n\n我们需要三个文本代码来创作互动故事。\n"
        2:
            header: 'Hedy 第1级：{打印}'
            text: "在第1级中，你可以使用的第一个代码是`{print}`。\n\n`{print}`用于在屏幕上显示文本。\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
            header: 'Hedy 第1级：{提问}'
            text: "在第1级中，你可以使用的第二个代码是`{ask}`。\n\n`{ask}`用于提出一个可以被回答的问题。\n"
        5:
            header: 编程!
            text: "使用`{print}`、`{ask}`和`{echo}`，你已经可以创作一个小故事。\n这是尝试冒险活动鹦鹉、石头剪刀布和故事的的好时机。\n"
        6:
            header: 编程!
            text: "探险活动显示在标签页中。\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        7:
            header: 编程!
            text: "可以用标记黄色箭头的按钮复制例子。\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: 用海龟绘图画画
            text: "现在我们已经看到了文本代码，接下来我们将看到图形代码。\n"
        9:
            header: '用海龟画画：{forward}'
            text: "`{forward}` 用于让海龟向前移动。\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        10:
            header: '用海龟绘图画画: {turn}'
            text: "`{turn}` 用于让海龟向左转或向右转。\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
