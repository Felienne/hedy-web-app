levels:
    0:
        5:
            header: Программирование в Hedy
            text: "В Hedy мы используем специальные коды, например `{print}`.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        6:
            header: Программирование в Хеди
            text: "Кодовые слова будут показаны розовым цветом.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        8:
            header: Программирование в Hedy
            text: "Вывод появляется с левой стороны.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        1:
            header: Добро пожаловать в Hedy!
            text: "Hedy - это язык программирования.\n"
        2:
            header: Программирование
            text: "Программирование - это передача инструкций компьютеру, используя язык компьютера.\n\nТакой язык называется \"языком программирования\".\n"
        3:
            header: Язык программирования
            text: "Может быть, вы уже знаете некоторые языки программирования?\nВот некоторые примеры:\n* Scratch\n* Python\n* HTML\n"
        4:
            header: Программирование
            text: "Если вы умеете программировать, вы можете делать много классных вещей:\n* Создавать интерактивные истории\n* Создавать компьютерные рисунки и рисовать их на бумаге или ткани\n* Создавать собственные приложения для использования на телефоне.\n"
        7:
            header: Программирование в Hedy
            text: "Мы запускаем код с помощью кнопки Run code, расположенной под кодом.\n<iframe class=\"embedded-hedy\" src=\"/adventure/story/1/raw\"></iframe>\n"
        9:
            header: Программирование в Hedy
            text: "Выходом также может быть чертеж.\n<iframe class=\"embedded-hedy\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
    1:
        4:
            header: 'Hedy уровень 1: {эхо}'
            text: "Последний текстовый код, который вы можете использовать в уровне 1, это `{echo}`.\n\n`{echo}` используется для повторения ответа на `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/parrot/1/raw\"></iframe>\n"
        1:
            header: Добро пожаловать на уровень 1!
            text: "Мы начнем уровень 1 с создания историй в Hedy!\n\nДля создания интерактивных историй нам понадобятся три текстовых кода.\n"
        2:
            header: 'Hedy уровень 1: {print}'
            text: "Первый код, который вы можете использовать на уровне 1, это `{print}`.\n\n`{print}` используется для вывода текста на экран.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/1/raw\"></iframe>\n"
        3:
            header: 'Hedy уровень 1: {спросить}'
            text: "Второй код, который вы можете использовать на уровне 1, это `{ask}`.\n\n`{ask}` используется для того, чтобы задать вопрос, на который можно ответить.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        5:
            header: Программирование!
            text: "с помощью `{print}`, `{ask}` и `{echo}` вы уже можете создать небольшую историю.\nСейчас самое время попробовать приключения \"Попугай, история\" и \"Камень, ножницы, бумага\".\n"
        6:
            header: Программирование!
            text: "Приключения показаны во вкладках.\n"
            editor: "<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        7:
            header: Программирование!
            text: "Желтые кнопки со стрелками можно использовать для копирования примеров.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        8:
            header: Рисование с черепахой
            text: "Теперь, когда мы рассмотрели текстовые коды, мы рассмотрим коды рисунков.\n"
        9:
            header: 'Рисование с черепахой: {forward}'
            text: "`{forward}` используется для перемещения черепахи вперед.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        10:
            header: 'Рисование с черепахой: {turn}'
            text: "`{turn}` используется для того, чтобы черепаха повернулась влево или вправо.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
