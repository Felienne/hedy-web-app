intro:
  steps:
    1:
      title: "Welkom bij Hedy!"
      text: "In deze uitleg leggen we stap voor stap uit wat je allemaal kunt doen"
    2:
      title: "De code editor"
      text: "In dit venster schrijf je alle code, probeer maar wat in te vullen op de plaats van de lage streepjes!"
    3:
      title: "Het output venster"
      text: "De code die je uitvoert wordt hier weergegeven, dit heb jij net gemaakt!"
    4:
      title: "De uitvoer knop"
      text: "Met deze knop kun je een programma uitvoeren, zullen we het proberen in de volgende stap?"
    5:
      title: "Probeer het uit!"
      text: "Voer het programma uit, klik op 'volgende stap' als je klaar bent."
    6:
      title: "Laat je programma voorlezen"
      text: "Kies onder de uitvoer knop een stem als je jouw programma wilt laten voorlezen."
    7:
      title: "Voer uit & luister"
      text: "Kies een stem en voer je programma opnieuw uit om te laten voorlezen."
    8:
      title: "Naar het volgende level"
      text: "Wanneer je denkt dat je alles goed snapt en genoeg hebt geoefend kun je naar het volgende level. Wanneer er een vorig level is zal er ook een knop zijn voor terug."
    9:
      title: "Level uitleg"
      text: "In het eerste tabje vind je altijd de level uitleg. Hier worden in elk level de nieuwe commando's uitgelegd."
    10:
      title: "Avonturen"
      text: "De andere tabjes bevatten avonturen, deze kun je per level maken. Ze gaan van makkelijk naar moeilijk!"
    11:
      title: "Quiz"
      text: "Aan het einde van elk level kun je een quiz maken, zo kun je goed testen of je alles snapt!"
    12:
      title: "Opslaan en delen"
      text: "Je kunt al jouw gemaakt programma's opslaan en delen met andere Hedy gebruikers."
    13:
      title: "Spiekbriefje"
      text: "Als je iets bent vergeten kun je het spiekbriefje gebruiken om te kijken welke commando's je mag gebruiken."
    14:
      title: "Einde!"
      text: "Klik op 'Volgende stap' om echt aan de slag te gaan met Hedy!"
teacher:
  steps:
    1:
      title: "Welcome to Hedy!"
      text: "In this tutorial we will explain all the Hedy features step-by-step."
    2:
      title: "Class management"
      text: "As a teacher you can created classes and invite student or let them join through a link. You can view the programs and statistics of all your students."
    3:
      title: "Customize classes"
      text: "You can customize classes by hiding specific levels and/or adventures as well as making them available on a specific date."
    4:
      title: "Creating adventures"
      text: "You can create your own adventures and use them as assignments for your students. Create them here and add them to your classes in the class customization section."
    5:
      title: "Creating accounts"
      text: "You can create multiple accounts at once, only needing to provide an username and password. You can also directly add these accounts to one of your classes."
    6:
      title: "Hedy documentation"
      text: "Here you find a more extensive documentation with tips and tricks on how to use Hedy in the class room."
    7:
      title: "The end!"
      text: "Click on 'next step' to get started as a Hedy teacher!"
