intro:
  steps:
    1:
      title: "Hedy'e hoş geldiniz!"
      text: "Bu öğreticide, bütün Hedy özelliklerini adım-adım açıklayacağız."
    2:
      title: "Kod düzenleyici"
      text: "Bütün kodları bu pencerede yazacaksınız; alt çizginin yerine bir şeyler
        yazmayı deneyin!"
    3:
      title: "Çıktı penceresi"
      text: "Çalıştırdığınız kodun çıktısı burada görünecek; bunu az önce siz yazdınız!"
    4:
      title: "Çalıştırma düğmesi"
      text: "Programınızı bu düğme ile çalıştırabilirsiniz! Sonraki adımda bunu bir
        deneyelim mi?"
    5:
      title: "Şimdi bir dene!"
      text: "Programı çalıştırın, işiniz bitince 'Sonraki Adım\" düğmesine tıklayın."
    6:
      title: "Programını sesli oku"
      text: "Programını sesli okumayı sağlamak için çalıştırma düğmesinin altından
        bir ses seçin."
    7:
      title: "Çalıştır & Dinle"
      text: "Açılır menüden bir ses seçin ve sesli okunduğunu duymak için programı
        yeniden çalıştırın."
    8:
      title: "Sonraki seviyeye"
      text: "Her şeyi anladığınızı düşündüğünüzde ve yeterince pratik yaptığınızda,
        sonraki seviyeye geçebilirsiniz. Eğer önceki bir seviye varsa, bunun yanında
        geri dönmek için bir düğme de bulunacaktır."
    9:
      title: "Seviye açıklaması"
      text: "The first tab always contains the level explanation. In each level new
        commands will be explained here."
    10:
      title: "Adventures"
      text: "The other tabs contain adventures, which you can code for each level.
        They go from easy to hard."
    11:
      title: "Quiz"
      text: "At the end of each level you can make the quiz. This way you can verify
        if you understand everything."
    12:
      title: "Saving & sharing"
      text: "You can save and share all your created programs with other Hedy users."
    13:
      title: "Cheatsheet"
      text: "If you forgot a command you can always use the cheatsheet. It shows a
        list of all commands you can use in the current level."
    14:
      title: "Kopya kağıdı"
      text: "Bir komutu unuttuysanız, her zaman hile sayfasını kullanabilirsiniz.
        Mevcut seviyede kullanabileceğiniz tüm komutların bir listesini gösterir."
    15:
      title: Son!
      text: Hedy ile kodlamaya başlamak için 'sonraki adım'a tıklayın!
teacher:
  steps:
    1:
      title: "Welcome to Hedy!"
      text: "In this tutorial we will explain all the Hedy features step-by-step."
    2:
      title: "Class management"
      text: "As a teacher you can created classes and invite student or let them join
        through a link. You can view the programs and statistics of all your students."
    3:
      title: "Customize classes"
      text: "You can customize classes by hiding specific levels and/or adventures
        as well as making them available on a specific date."
    4:
      title: "Creating adventures"
      text: "You can create your own adventures and use them as assignments for your
        students. Create them here and add them to your classes in the class customization
        section."
    5:
      title: "Creating accounts"
      text: "You can create multiple accounts at once, only needing to provide an
        username and password. You can also directly add these accounts to one of
        your classes."
    6:
      title: "Hedy documentation"
      text: "Burada Hedy'yi sınıfta nasıl kullanacağınıza dair ipuçları ve püf noktaları
        içeren daha kapsamlı bir belge bulacaksınız."
    7:
      title: "The end!"
      text: "Click on 'next step' to get started as a Hedy teacher!"
