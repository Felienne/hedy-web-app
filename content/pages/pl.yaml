sections:
-   subsections:
    -   title: Czym jest Hedy?
        text: "Hedy to tekstowy język programowania, stworzony dla dzieci i nastolatków w przedziale wiekowym 10 - 15 lat.\nW przeciwieństwie do innych języków skierowanych do dziecięcej widowni, takich jak Scratch, Hedy nie używa kodu w formie bloczków, a prawdziwego tekstu.\nHedy oferuje więc naukę pisania kodu niczym prawdziwi programiści, ale małymi kroczkami za pomocą krótkich i ciekawych zadań.\nDzięki temu Hedy może funkcjonować jako przystanek na drodze do nauki właściwych języków programowania, takich jak Python, w łatwo przyswajalny i, przede wszystkim, zabawny sposób!\nJeśli chcesz wiedzieć więcej, możesz obejrzeć ten <a href=\"https://www.youtube.com/watch?v=EdqT313rM40&amp;t=2s\" target=\"_blank\">film</a> na temat tego, jak powstawał język programowania Hedy.\n"
    -   title: Docelowi odbiorcy
        text: "Hedy został stworzony z myślą o dzieciach i nastolatkach w wieku 10 - 15 lat.\nWażnym jest, by uczniowie potrafili poprawnie czytać. Nie zalecamy używania Hedy’ego zanim uczniowie nie osiągną poziomu czytania odpowiadającego dzieciom z 3 klasy podstawowej.\nUczniowie (i nauczyciele!) nie muszą mieć żadnego doświadczenia w programowaniu przed rozpoczęciem nauki z Hedy’m.\n"
    -   title: Jak działa Hedy?
        text: "Hedy jest podzielony na poziomy, w ramach których wprowadzane są nowe polecenia. Każdy poziom zawiera szereg zadań pozwalających na przećwiczenie nowo poznanych poleceń. \nJako nauczyciel, możesz decydować które zadania są dostępne dla twoich uczniów. Czy będą tworzyć restauracje, kalkulator czy może nawiedzony dom? Na każdym poziomie, zadania są ułożone od najłatwiejszych do najtrudniejszych. \nDzięki takiemu podejściu, Twoi uczniowie cały czas będą mieli przed sobą zajmujące wyzwania. Zadania mogą być wykonywane przez każdego z uczniów z osobna, lub możesz je wykorzystać jako instrukcje nn aswoioich lejach. \n\nZadania zawierają także przykładowy kod, aby ułatwić korzystanie z Hedy, także mniej obeznanym z programowaniem nauczycielom.\nOczywiście Hedy wspiera również kreatywnych nauczycieli, którzy uwielbiają tworzyć własne plany lekcji i zadania.\n\nPo zrobieniu wszystkich zadań z danego poziomu, Twoi uczniowie mogę sprawdzić swoją wiedzę w quizie.\nMożesz śledzić pracę i postępy swoich uczniów na stronie klasy.\n"
    -   title: Urządzenia
        text: "Hedy jest aplikacją internetową, co oznacza, że działa on na każdym urządzeniu z dostępną przeglądarką (Google Chrome, Firefox, Edge itp.), dzięki czemu każdy komputer, laptop, tablet, czy nawet smartfon, jest odpowiednim narzędziem to korzystania z Hedy’ego.\nNie ma potrzeby pobierania czegokolwiek przed przystąpieniem do pracy z Hedy’m – po prostu uruchomcie stronę internetową i jesteście gotowi do działania!\n"
    -   title: Społeczność Hedy
        text: "Zapraszamy wszystkich nauczycieli, programistów i innych fanów Hedy do przyłączenia się do naszego <a href=\"https://discord.gg/8yY7dEme9r\" target=\"_blank\">Discorda</a>. Jest to idealne miejsce aby porozmawiać o Hedy’m: mamy kanały gdzie możesz pokazać innym swoje projektu i lekcje, kanały do zgłaszania błędów, oraz kanały do dyskusji z innymi nauczycielami oraz zespołem Hedy’ego\n<a href=\"https://www.youtube.com/watch?v=Lyz_Lnd-_aI\" target=\"_blank\">Tutaj</a> możesz znaleźć film jak dołączyć do społeczności na Discordzie.\n"
    title: Wprowadzenie
    key: intro
-   title: "Tutorial"
    key: "tutorial"
    subsections:
    -   title: "Tutorial"
        text: |
            Chcesz (ponownie) przejść przez samouczek? Kliknij <a href="https://hedy.org/tutorial" target="_blank">tutaj</a>.
-   key: przygotowanie
    title: Przygotowanie
    subsections:
    -   title: "For teachers"
        text: |
            You can prepare your classes at the <a href="https://hedy.org/for-teachers" target="_blank">For Teachers page</a>. On this page you'll find everything you'll need to teach with Hedy, like your classes, your adventures and slides. All the functionalities of the for teachers page are explained below.
    -   title: Tworzenie klasy
        text: "Jako nauczyciel, możesz stworzyć klasę dla swoich uczniów. Klasa taka umożliwia Ci zobaczenie kont uczniów i stworzone przez nich programy, a także monitorowanie ich postępów.\nTen <a href=\"https://www.youtube.com/watch?v=Y3RTIWftJQg\" target=\"_blank\">film</a> pokazuje w jaki sposób można szybko stworzyć klasę w Hedy.\n"
    -   title: "Customize your Class"
        text: |
            You can customize your class and choose which adventures are available for your students. This way your students won't be overwhelmed by the amount of adventures and levels, and they can specifically focus on the adventures you'd like them to practice with.
            Click on your class on the for teachers page and choose 'customize class'. On this page you can select levels, set opening dates, unlock level tresholds and more.

            **Select and order adventures**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df38cbb2-468e-4317-ac67-92eaf4212adc" width="1000">
            In this section you can select and order adventures. The pink tabs are adventures with new commands. The gray tabs are regular adventures. To rearrange the order of the adventures, you can drag the tabs. However, we do advise you to use the regular order of adventures as the Hedy team made sure the adventures go from easiest to hardest.
            If you want to remove an adventure for your students, simply click the cross on the adventure's tab.
            <img src="https://github.com/hedyorg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa" width="300">
            If you want to add adventures, for instance your own adventure or an adventure you accidentally removed, use this menu to add the adventure to your students' adventures. Simply click the adventure you want to add and it (re)appears in the line of adventures. To undo all your changes to the adventures, click 'Reset'.

            **Opening dates**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/4e59acfa-4772-429f-8328-babb43c942d5" width="300">
            With this feature you can set open_ingdates for the levels. This way you can make a lesson plan before your course begins and not worry about opening new levels each week. In the image above the first level is opened directly, the second will open the 23th of september, and the 3rd level the week after. The other levels are closed.
            Don't want to set opening dates? No problem, just leave this section blank.

            **Unlock level tresholds**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/99a34dab-f112-459e-bfd1-07618be4715a" width = "1000">
            This featue allows you to set a treshold for your students' quiz grade, before they can continue to the next level. For example, if you enter "80" your students have to score at least 80% on the quiz before they are allowed to go to the next level. If they haven't met the treshold, they are not allowed to continue and have to retake the quiz.
            Don't want to use the treshold? No worries, just keep this section blank.


            **Other settings**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8"/>
            There are some other setting that could be usefu to you aswell. Our first extra setting is 'Mandatory developer's mode'. In developers mode the students only see their input and output screens and the run button. The adventures are hidden and there are no cheatsheets available. This might come in handy in a test situation.
            If this option is not selected the developer's mode is available for students too as a voluntairy option.

            If you want all your students to be visible in de class highscore, you can select the second option.
            With all the other options you can choose to hide some functions or content for your students, this might help them focus more.

            **Save**
            <img src="https://github.com/hedyorg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be" width="300">
            Don't forget to save your changes when you're done costumizing your class.
    -   title: Konta uczniów
        text: "Uczniowie mogą dołączyć do Twoich zajęć na dwa sposoby: Ty tworzysz konta dla nich albo oni tworzą własne konta.\n\n**Ty tworzysz konta dla swoich uczniów**\nNajprostszym sposobem by dodać uczniów do Twoich zajęć jest stworzenie dla nich konta. Można to zrobić klikając przycisk „stwórz konta dla uczniów” i uzupełniając pola z loginami i hasłami.\nUczniowie mogą zalogować się za pomocą tychże właśnie loginów i haseł. Po zalogowaniu się, będą mieć możliwość zmiany loginu i hasła na takie, które bardziej im odpowiada nadal pozostając w Twoich zajęciach.\nTen <a href=\"https://www.youtube.com/watch?v=eEQvik-Ce5M\" target=\"_blank\">film</a> pokazuje jak dodać uczniów do Twoich zajęć w najprostszy i najszybszy sposób.\n\n**Uczniowie tworzą własne konta**\nTwoi uczniowie mogą założyć własne konta na stronie Hedy. Żeby mogli dołączyć do zajęć, wystarczy, że klikną link z zaproszeniem.\nLink z zaproszeniem znajduje się na stronie zajęć. Wyślij go do swoich uczniów. Zwróć uwagę, że uczniowie muszą być zalogowani do Hedy w momencie kliknięcia w link.\nMożesz również ręcznie zaprosić ucznia do swoich zajęć klikając przycisk „Zaproś użytkownika”.\n"
    -   title: Zmiana preferowanego języka
        text: "Tworząc profil uczniowie powinni wybrać „preferowany język”. Hedy będzie zawsze włączał się w wybranym przez ucznia języku.\nW każdej chwili można zmienić język ponownie przechodząc do „Moje konto” i „Moje ustawienia osobiste”.\nOd grudnia 2021 r. każde konto Hedy musi mieć ustawiony preferowany język.\nJeśli Twoje konto lub konta Twoich uczniów zostały utworzone przed tą datą, otrzymasz wiadomość, że preferowany język nie jest ustawiony.\nNie martw się! Przejdź do „Mój profil” i ustaw język w ustawieniach profilu.\nDopóki nie ustawisz języka, Hedy będzie wyświetlane w języku Twojej przeglądarki, a jeśli ten język nie jest obsługiwany, w języku angielskim.\n\n**Dla osób nie mówiących po angielsku**\nNie tylko możesz zmienić język zadań na swój własny język. Możesz także wybrać język, w którym mają być słowa kluczowe (na przykład „napisz” lub „zapytaj”).\nW ten sposób możesz nauczyć swoich uczniów kodowania za pomocą angielskich słów kluczowych, ale możesz także pozwolić im programować we własnym języku. Przykładowo holenderscy studenci mogą użyć polecenia „vraag” zamiast „zapytaj”.\n\n**Video**\nTen <a href=\"https://www.youtube.com/watch?v=QrVZETj4oLM\" target=\"_blank\">film</a> pokazuje w jaki sposób ustawić preferowany język oraz jak zmienić język słów kluczowych.\n"
    -   title: Przechowywanie programów
        text: "Po zalogowaniu, zobaczysz Moje programy obok ikony Twojego profilu.\nTen link dostępny jest również dla Twoich uczniów. Wewnątrz Moje programy możesz znaleźć wszystkie programy nad którymi pracowałaś.\nDomyślnie programy będą zapisane w „Moje programy” po tym gdy je uruchomisz, oraz co 10 sekund, pod swoją domyślną nazwą\ni ich poziomem (przykładowo: Opowieść 5). Jeśli chcesz przechować program pod inną nazwą wystarczy, że napiszesz ją w pasku nazwy.\nAktualnie tylko jeden program może być zapisany dla każdej zakładki w poziomie.\n\nTy (i Twoi uczniowie) możecie również udostępniać programy pryz użyciu przycisku udostępnij obok nazwy programu.\nTakie programy te zostaną opublikowane na naszej <a href=\"https://hedy.org/explore\" target=\"_blank\">stronie \"Odkrywaj\"</a>, aby każdy mógł je zobaczyć i wykorzystać.\nJeśli chcesz cofnąć udostępnianie swojego programu, przejdź do „Moje programy” i kliknij „Przestań udostępniać”.\n\nIkona samolotu z papieru może być użyta do oddania programu nauczycielowi zajęć. Programów które zostały oddane nie będzie już można edytować.\n"
-   title: Nauczanie z Hedy'm
    key: nauczanie
    subsections:
    -   title: Nauczanie z Hedy'm
        text: "Hedy zawiera wiele różnych poziomów, z których każdy uczy nowych umiejętności. Zalecamy nauczanie jednego poziomu na lekcję.\nDaje to uczniom czas na pełne zrozumienie nowego polecenia lub koncepcji i przećwiczenie ich przed przejściem na wyższy poziom.\nNasze lekcje są zorganizowane w następujący sposób:\n"
    -   title: "Slides"
        text: |
            **COMING SOON** Here you'll soon find slides to use in your lessons.
    -   title: Wprowadzenie
        text: "Możesz rozpocząć lekcje od krótkiego przypomnienia: co już wiedzą na dany temat, czego nauczyli się na poprzedniej lekcji i jakie błędy popełnili, z czego się z nich nauczyli?\nW ten sposób wszystkie wcześniej wyuczone polecenia i często popełniane błędy są świeże w pamięci Twoich uczniów, kiedy zaczynasz wprowadzać nową lekcję.\n"
    -   title: Wprowadzanie nowych pojęć i komend
        text: "Nowe pojęcia i polecenia mogą być bardzo trudne dla niektórych uczniów do zrozumienia.\nDlatego istotne jest by pokazać wiele wzorców poprawnego używania nowych poleceń swoim uczniom.\nZwłaszcza przy początkowych poziomach, gdzie niektórzy uczniowie nie mają żadnego doświadczenia w programowaniu, przyswojenie abstrakcyjnych pojęć może być dla nich trudne.\nPokazanie wielu przykładów sprawia, że abstrakcyjne pojęcie (jak na przykład: „Co to jest zmienna?”) staje się bardziej rozpoznawalne i zrozumiałe („Spójrz, zmienna zwierzę zmieniła się w słowo pies”).\n"
    -   title: Przejdźmy do praktyki
        text: "Each level contains different adventures that you can find in the pink tabs. The first pink tab explains the new commands in this level.\nThe following tabs are adventures that the students can try out and make their own.\nThe adventures are arranged from easiest to hardest, so we recommend to start on the left and your your way to the right.\nThe last tab 'what's next' gives a little teaser of what you'll learn in the next level. Of course, you can select the adventures you want your students to do for each level.\nThey don't always have to make every adventure. Every adventure contains an example code, that the students can try out with the green button.\nThe example code gets copied to the workfield, where the students can try out the code and adjust it to make it their own.\nStimulate your students to turn the example codes into their own projects by adding their own ideas and making their own variation of the adventure.\n"
    -   title: Quiz
        text: "By sprawdzić, czy Twoi uczniowie opanowali wszystkie umiejętności z danego poziomu, możesz pozwolić im podejść do quizu.\nQuiz taki obejmuje 10 pytań wielokrotnego wyboru dotyczących nowych pojęć i poleceń wprowadzonych w tym poziomie.\nNie każdy poziom ma odpowiadający mu quiz, wciąż jesteśmy na etapie ich projektowania.\nNiektóre poziomy zawierają łamigłówki. Łamigłówki pokazują uczniom kilka linii kodu, które uczniowie muszą ustawić we właściwej kolejności.\n\nTen <a href=\"https://www.youtube.com/watch?v=lNh5EdZVUwc\" target=\"_blank\">film</a> pokazuje quizy i łamigłówki.\n"
    -   title: Ocena
        text: "Zakończ lekcję, przeprowadzając krótkie podsumowanie. Czego nauczyli się uczniowie? Z jakimi trudnościami się zetknęli?\nCzy uczyli się na swoich błędach? I oczywiście: Co stworzyli?\nUczniowie są często bardzo dumni ze swoich własnych dzieł, więc warto zaoszczędzić trochę czasu i dać uczniom możliwość zaprezentowania ich pracy kolegom z klasy.\n"
-   title: "Dodatkowe cechy Hedy"
    key: "cechy"
    subsections:
    -   title: "Statystyki nauczyciela"
        text: |
            Ten <a href="https://www.youtube.com/watch?v=iwHVG4NRKI4&t=5s" target="_blank">film</a> pokazuje więcej informacji o tym jak używać statystyki nauczyciela w Twojej klasie.
    -   title: "Stwórz swoją własną przygodę"
        text: |
            Każdy nauczyciel może tworzyć również swoje własne przygody. Ten <a href="https://www.youtube.com/watch?v=A0zbXpxX4q4" target="_blank">film</a> pokazuje jak możesz stworzyć swoją własną przygodę jako nauczyciel i dodać ją do swoich zajęć.
    -   title: "Strona Odkrywaj"
        text: |
            Na <a href="https://hedy.org/explore" target="_blank">stronie Odkrywaj</a> możesz zobaczyć prace innych użytkowników Hedy. Możesz wypróbować ich programy i użyć ich jako inspiracji do stworzenia czegoś fajnego.
            Możesz również dodać stworzony przez Ciebie program do strony Odkrywaj klikając „Zapisz i udostępnij kod” w oknie programowania lub przechodząc do Moje programy i klikając „Udostępnij”.
            Nie chcesz już udostępniać swojego programu? Wystarczy, że przejdziesz do „Moje programy” i klikniesz „Przestań udostępniać”.
            Więcej informacji na temat strony Odkrywaj znajdziesz w tym <a href="https://www.youtube.com/watch?v=26boFjqvS5Q" target="_blank">filmie</a>.
    -   title: "Moje osięgnięcia"
        text: |
            Jeśli klikniesz na swoją nazwę użytkownika w prawym górnym rogu ekranu, możesz przejść do strony <a href="https://hedy.org/my-achievements" target="_blank">Moje osiągnięcia</a>. Na tej stronie kolekcjonowane są Twoje osiągnięcia. Twoi uczniowie również mają taką stronę.
            Gdy najedziesz myszką na odznakę zobaczysz w jaki sposób możesz ją zdobyć. Istnieją również ukryte odznaki, których sposób zdobycia musisz odkryć samodzielnie.
            Jeśli chcesz dowiedzieć się więcej o osiągnięciach to obejrzyj ten <a href="https://www.youtube.com/watch?v=-FjmKejukCs" target="_blank">film</a>.
    -   title: "Najlepsze wyniki"
        text: |
            Na <a href="www.https://hedy.org/highscores" target="_blank">tej stronie</a> możesz zobaczyć najlepsze wyniki wszystkich użytkowników Hedy.
            W tym <a href="https://www.youtube.com/watch?v=IqTiUkBVTo8" target="_blank">filmie</a> możesz dowiedzieć się więcej o najlepszych wynikach.
    -   title: "Debugger"
        text: |
            Czy Twój program (lub program Twojego ucznia) nie działa? Musi być w nim jakiś bug (błąd programistyczny)! Możesz użyć debuggera do znalezienia błędu.
            Debugger to przycisk z biedronką na ekranie programowania. Po jego naciśnięciu możesz uruchamiać swój program linia po linii by znaleźć swój błąd.
            Czy udało Ci się już znaleźć błąd? Naciśnij czerwony przycisk stopu, a debugger się wyłączy.
    -   title: "Czytaj na głos"
        text: |
            Czy chcesz by wyjście twojego programu zostało przeczytane na głos? W takim razie możesz użyć funkcji Czytaj na głos, która znajduje się pod przyciskiem „Uruchom kod” na Twoim ekranie programowania.
    -   title: "Tryb programisty"
        text: |
            Przeszkadzają Ci wszystkie przygody, lub potrzebujesz napisać dłuższy program? Wypróbuj więc przełącznik „Tryb programisty” na dole ekranu programowania.
            Tryb programisty pozwala Tobie i Twoim uczniom użyć większego ekranu programowania.
    -   title: "Cheat sheets"
        text: |
            In every level there is a button with this emoji 🤔. You and your students can find the "cheat sheets" there. On this cheat sheet, you can find all the commands that are usable in this level in their correct form.
            So if you've forgotten how a command works, simply take a peek at the cheat sheet!
    -   title: "Other useful features"
        text: |
            Ten <a href="https://www.youtube.com/watch?v=c4MntPPgl1Y" target="_blank">film</a> pokazuje jeszcze więcej funkcji Hedy, takich jak ściągawka oraz przełącznik klawiatury.
-   levels:
    -   level: '1'
        sections:
        -   title: Uczniowie zapominają napisać odpowiednią komendę
            example:
                error_text: "Na przykład, wpisują zdanie bez używania komendy 'napisz'\n"
                error_code: "Hedy nie może tego wyświetlić\n"
                solution_text: "Naucz swoich uczniów, by zawsze zaczynali linijkę kodu komendą.\n"
                solution_code: "napisz Hedy może to wyświetlic!\n"
        -   title: Uczniowie używają wielkich liter przy wpisywaniu komend
            example:
                error_text: "Komendy nie zadziałają, jeżeli zostaną napisane przy użyciu wielkich liter\n"
                error_code: "Zapytaj Czemu mój kod nie działa?\nNapisz Bo używam wielkich liter.\n"
                solution_text: "Zamień wielkie litery na małe.\n"
                solution_code: "zapytaj Czemu mój kod teraz działa?\nnapisz Bo używam tylko małych liter!\n"
        -   title: Uczniowie używają 'dołącz' bez ' zapytaj'
            example:
                error_text: "Komenda 'dołącz' powtarza odpowiedź do pytania zadanego komendą 'zapytaj'. Bez 'zapytaj', 'powtórz' nie ma czego powtórzyć.\n"
                error_code: "dołącz Nazywasz się\n"
                solution_text: "Dodaj komendę 'zapytaj'.\n"
                solution_code: "zapytaj Jak się nazywasz?\ndołącz Nazywasz się\n"
        -   title: Uczniowie próbują wykorzystać komendę 'dołącz' do dodania wartości w środku zdania
            example:
