teacher-guide:
-   title: அறிமுகம்
    key: அறிமுகம்
    subsections:
    -   title: எடி என்ன?
        text: "எடி ஒரு உரை நிரலாக்க மொழியாகும், இது குறிப்பாக (முன்) பதின்ம வயதினருக்காக (10 முதல் 15 அகவை வரை) உருவாக்கப்பட்டது.\n குழந்தைகளுக்கான நிரலாக்க மொழிகளுக்கு மாறாக, கீறல் போன்றவை, எடி குறியீடு தொகுதிகள் ஆனால் உரை குறியீட்டைப் பயன்படுத்தாது.\n எனவே எடி மூலம் உண்மையான புரோகிராமர்களைப் போல குறியீட்டை எவ்வாறு தட்டச்சு செய்வது என்பதைக் கற்றுக்கொள்வீர்கள், ஆனால் சிறிய படிகளில் விளையாட்டுத்தனமான பயிற்சிகளுடன்.\n இந்த வழியில் எடி அணுகக்கூடிய மற்றும் பெரும்பாலும் வேடிக்கையான வழியில் பைதான் போன்ற உண்மையான நிரலாக்க மொழிகளுக்கு ஒரு படிப்படியாக செயல்பட முடியும்!\n நீங்கள் மேலும் அறிய விரும்பினால், இதை <a href = \"https://www.youtube.com/watch?v=edqt313rm40&amp; ஒரு நிரலாக்க மொழியாக எடி."
    -   title: இலக்கு பார்வையாளர்கள்
        text: "நடுத்தர பள்ளி மற்றும் சூனியர் உயர்நிலைப் பள்ளி மாணவர்களை மனதில் (வயது 10 - 15) எடி உருவாக்கப்படுகிறது.\n மாணவர்கள் நன்றாகப் படிக்க முடியும் என்பது முதன்மை. மாணவர்கள் குறைந்தது 3 ஆம் வகுப்பு வாசிப்பு நிலையை அடைவதற்கு முன்பு எடியுடன் தொடங்க வேண்டாம் என்று நாங்கள் பரிந்துரைக்கிறோம்.\n எடியுடன் தொடங்குவதற்கு முன் மாணவர்களுக்கு (மற்றும் ஆசிரியர்கள்!) எந்த நிரலாக்க அனுபவமும் தேவையில்லை."
    -   title: எடி எவ்வாறு செயல்படுகிறது?
        text: "எடி நிலைகளாக பிரிக்கப்பட்டுள்ளது, இதில் புதிய கட்டளைகள் கற்பிக்கப்படுகின்றன. ஒவ்வொரு மட்டத்திலும் புதிதாகக் கற்றுக்கொண்ட கட்டளைகளைப் பயிற்சி செய்ய பலவிதமான சாகசங்கள் உள்ளன.\n ஒரு ஆசிரியராக, உங்கள் மாணவர்களுக்கு எந்த சாகசங்கள் உள்ளன என்பதை நீங்கள் தீர்மானிக்க வேண்டும். அவர்கள் இந்த மட்டத்தில் ஒரு உணவகம், ஒரு கால்குலேட்டர் அல்லது பேய் வீட்டை உருவாக்குவார்களா? ஒவ்வொரு மட்டத்திலும், சாகசங்கள் எளிதான முதல் கடினமான வரை ஏற்பாடு செய்யப்பட்டுள்ளன.\n எனவே உங்கள் மாணவர்கள் அறைகூவல் விடுகிறார்கள். சாகசங்களை மாணவர்களால் தனித்தனியாகச் செய்யலாம், அல்லது அவற்றை ஒரு பாரம்பரிய அறிவுறுத்தலில் பயன்படுத்தலாம்.\n\n டிசிட்டல் முறையில் தகவலறிந்த ஆசிரியர்கள் எடியையும் பயன்படுத்த முடியும் என்பதை உறுதிப்படுத்த, சாகசங்களில் ஒரு குறியீடு எடுத்துக்காட்டும் அடங்கும்!\n நிச்சயமாக எடி தங்கள் சொந்த படிப்பினைகளையும் சாகசங்களையும் செய்ய விரும்பும் படைப்பாற்றல் ஆசிரியர்களையும் வழங்குகிறது!\n\n ஒரு குறிப்பிட்ட அளவின் அனைத்து சாகசங்களையும் நிரலாக்க பிறகு, உங்கள் மாணவர்கள் தங்கள் அறிவை நொடி வினாவில் சோதிக்க முடியும்.\n உங்கள் மாணவர்களின் வேலையையும் அவர்களின் முன்னேற்றத்தையும் வகுப்பு பக்கத்தில் கண்காணிக்கலாம்."
    -   title: சாதனங்கள்
        text: "எடி என்பது வலை அடிப்படையிலானது, அதாவது இது உலாவி (கூகிள் குரோம், பயர்பாக்ச், எட்ச் போன்றவை) கொண்ட எந்த சாதனத்திலும் வேலை செய்கிறது, எனவே மடிக்கணினிகள், Chromebooks, டேப்லெட்டுகள் மற்றும் ச்மார்ட்போன்கள் கூட எடியைப் பயன்படுத்த ஏற்றவை.\n எடியுடன் பணிபுரிவதற்கு முன்பு எதையும் பதிவிறக்கம் செய்ய வேண்டிய அவசியமில்லை, வலைத்தளத்திற்குச் செல்லுங்கள், நீங்கள் அனைவரும் அமைக்கப்பட்டிருக்கிறீர்கள்!"
    -   title: எடி சமூகம்
        text: "அனைத்து எடி ஆசிரியர்கள், புரோகிராமர்கள் மற்றும் பிற ரசிகர்கள் எங்கள் <a href = \"https://discord.gg/8yy7deme9r\" இலக்கு = \"_ வெற்று\"> டிச்கார்ட் சேவையகம் </a> இல் சேர வரவேற்கப்படுகிறார்கள். எடியைப் பற்றி அரட்டையடிக்க இது சிறந்த இடம்: எங்களிடம் சேனல்கள் உள்ளன, அங்கு உங்கள் அருமையான திட்டங்கள் மற்றும் பாடங்கள், பிழைகள் புகாரளிக்க சேனல்கள் மற்றும் மற்ற ஆசிரியர்களுடன் அரட்டையடிக்க சேனல்கள் மற்றும் எடி குழுவுடன் அரட்டை அடிக்கலாம்.\n <a href = \"https://www.youtube.com/watch?v=lyz_lnd-_ai\" இலக்கு = \"_ வெற்று\"> இங்கே </a> டிச்கார்ட் சமூகத்தில் எவ்வாறு சேருவது என்பது குறித்த வீடியோவைக் காணலாம்."
    -   title: எடி மற்றும் சிடிபிஆர்
        text: "தனிப்பட்ட தரவை செயலாக்கும்போது ஐரோப்பிய ஒன்றியத்தில் உள்ள நிறுவனங்கள் மொத்த உள்நாட்டு உற்பத்தியில் (பொது தரவு பாதுகாப்பு ஒழுங்குமுறை) இணங்க வேண்டும்.\n இது பல பள்ளிகளுக்கு ஒரு சிக்கலான சிக்கல் என்பதால், தனிப்பட்ட தரவைப் பகிராமல் அனைத்து எடி நிரலாக்க செயல்பாடுகளையும் நீங்கள் பயன்படுத்தலாம்.\n இதைச் செய்வதற்கான எளிதான வழி, ஆசிரியர் மற்றும் மாணவர்களுக்கு கணக்குகளை உருவாக்காமல் எடியைப் பயன்படுத்துவது. கணக்குகள் இல்லாமல், அனைத்து செயல்பாடுகளும் கிடைக்கின்றன, நிலைகளைத் தனிப்பயனாக்குவதைத் தவிர்த்து, மாணவர்களின் திட்டங்களைச் சேமித்தல் மற்றும் அவற்றின் முன்னேற்றத்தைப் பார்ப்பது. அது கட்டுப்படுத்துகிறது, ஆனால் அந்த வகையில் எடியைப் பயன்படுத்தும் பள்ளிகள் உள்ளன.\n\n தனிப்பட்ட தரவு இல்லாமல் மின்னஞ்சல் முகவரியுடன் ஒரு கணக்கை உருவாக்க ஆசிரியருக்கு இரண்டாவது வழி, எடுத்துக்காட்டாக \"docent25@email.com\". உங்கள் கடவுச்சொல்லை மீட்டமைக்க மட்டுமே தேவைப்படும் மின்னஞ்சல் முகவரியைத் தவிர, நீங்கள் ஒரு ஆசிரியர் கணக்கை உருவாக்கும்போது எந்த தகவலையும் பகிர தேவையில்லை.\n ஆசிரியர் கணக்கு மூலம், நீங்கள் மாணவர்களுக்கு அநாமதேய கணக்குகளை உருவாக்கலாம், எ.கா. ரெயின்போ-ச்டுடென்ட் 1, ரெயின்போ-ச்டுடென்ட் 2 போன்றவை (விரிவான கையேட்டிற்கான 'கற்பித்தல் ஏற்பாடுகள்' ஐப் பார்க்கவும்). இந்த வழியில் நீங்கள் அல்லது உங்கள் மாணவர்களின் தனிப்பட்ட தரவைப் பகிராமல், முன்னேற்றத்தை சேமிப்பது உட்பட அனைத்து செயல்பாடுகளையும் நீங்கள் பயன்படுத்தலாம்.\n\n உங்கள் சூழலுக்கு மேலே உள்ளவை போதுமானதாக இல்லாவிட்டால், உங்கள் தனிப்பட்ட தரவை செயலாக்குவதற்கான செயலாக்க ஒப்பந்தத்தில் நாங்கள் கையெழுத்திடலாம்."
-   title: பயிற்சி
    key: பயிற்சி
    subsections:
    -   title: பயிற்சி
        text: நீங்கள் டுடோரியலைப் பின்பற்ற விரும்புகிறீர்களா (மீண்டும்)? <A href = "https://hedy.org/tutorial" இலக்கு = "_ வெற்று"> இங்கே </a> என்பதைக் சொடுக்கு செய்க.
-   subsections:
    -   text: உங்கள் வகுப்புகளை <a href = "https://hedy.org/for-teachers" இலக்கு = "_ வெற்று"> ஆசிரியர்கள் பக்கத்திற்கு </a> இல் தயாரிக்கலாம். இந்த பக்கத்தில், உங்கள் வகுப்புகள், உங்கள் சாகசங்கள் மற்றும் ச்லைடுகள் போன்ற எடியுடன் நீங்கள் கற்பிக்க வேண்டிய அனைத்தையும் நீங்கள் காணலாம். ஆசிரியர்கள் பக்கத்தின் அனைத்து செயல்பாடுகளும் கீழே விளக்கப்பட்டுள்ளன.
        title: ஆசிரியர்களுக்கு
    -   title: ஒரு வகுப்பை உருவாக்குதல்
        text: "ஒரு ஆசிரியராக, உங்கள் மாணவர்களுக்கு ஒரு வகுப்பை உருவாக்கலாம். இந்த வகுப்பில் நீங்கள் மாணவர்களின் கணக்குகளையும் அவற்றின் திட்டங்களையும் காணலாம், மேலும் அவர்களின் முன்னேற்றத்தை நீங்கள் கண்காணிக்க முடியும்.\n இந்த <a href = \"https://www.youtube.com/watch?v=y3rtiwftjqg\" இலக்கு = \"_ வெற்று\"> வீடியோ </a> எடியில் ஒரு வகுப்பை எவ்வாறு விரைவாக உருவாக்குவது என்பதைக் காட்டுகிறது."
    -   title: ஒரு வகுப்பை நகல்
        text: "அரே you teaching multiple classes? ஒவ்வொரு வகுப்பையும் நீங்கள் தனித்தனியாக தனிப்பயனாக்க வேண்டியதில்லை. வெறுமனே ஒரு வகுப்பை உருவாக்குங்கள், வகுப்பை வழங்கவும் (எப்படி அறிய \"உங்கள் வகுப்பைத் தனிப்பயனாக்கு\" என்பதைப் பார்க்கவும்) பின்னர் இந்த வகுப்பை நீங்கள் விரும்பும் பல முறை நகலெடுக்கவும்.\n 'ஆசிரியர்களுக்காக' பக்கத்தில் நீங்கள் வகுப்பை நகலெடுக்கலாம். நீங்கள் ஒரு வகுப்பை நகலெடுத்தால், அனைத்து வகுப்பு அமைப்புகளும் நகலெடுக்கப்படுகின்றன. இதன் பொருள் என்னவென்றால், முதல் வகுப்பிற்கு நீங்கள் கிடைக்காத அனைத்து நிலைகளும் சாகசங்களும் இப்போது புதிய வகுப்பிற்கும் (ES) கிடைக்காது.\n உங்கள் வகுப்பில் மாணவர் கணக்குகள் மற்றும் இரண்டாவது ஆசிரியர் கணக்குகள் புதிய வகுப்பில் நகலெடுக்கப்படாது."
    -   title: இரண்டாவது ஆசிரியரைச் சேர்க்கவும்
        text: "உங்கள் வகுப்பைக் கற்பிக்கும் ஒரே ஆசிரியர் நீங்கள் இல்லையா? பின்னர் நீங்கள் இப்போது மற்றொரு ஆசிரியரை வகுப்பில் சேர்க்கலாம். 'ஆசிரியர்களுக்காக' பக்கத்திற்குச் சென்று வகுப்பைக் சொடுக்கு செய்க. பின்னர் 'ஒரு ஆசிரியரை அழைக்க' என்பதைத் தேர்ந்தெடுத்து உங்கள் சகாவின் பயனர்பெயரை நிரப்பவும்.\n உங்கள் வகுப்பில் சேர உங்கள் தம ஊழியருக்கு அவர்களின் கணக்கில் அழைப்பு கிடைக்கும். திரையின் மேல் வலது மூலையில் உள்ள பயனர்பெயரைக் சொடுக்கு செய்து 'எனது கணக்கை' தேர்ந்தெடுப்பதன் மூலம் அந்த அழைப்பிதழ் செய்தியை அவர்கள் காணலாம்.\n மற்ற ஆசிரியர் அழைப்பை ஏற்றுக்கொண்டவுடன் அவர்கள் வகுப்பையும் தனிப்பயனாக்கலாம்.\n உங்கள் வகுப்பிலிருந்து இரண்டாவது ஆசிரியரை அகற்ற, வகுப்பு பக்கத்திற்குச் சென்று இரண்டாவது ஆசிரியரை அகற்றவும். வகுப்பை உருவாக்கிய ஆசிரியரை அகற்ற முடியாது."
    -   title: உங்கள் வகுப்பைத் தனிப்பயனாக்குங்கள்
        text: "உங்கள் வகுப்பைத் தனிப்பயனாக்கலாம் மற்றும் உங்கள் மாணவர்களுக்கு எந்த சாகசங்கள் உள்ளன என்பதைத் தேர்வுசெய்யலாம். இந்த வழியில் உங்கள் மாணவர்கள் சாகசங்கள் மற்றும் நிலைகளின் அளவைக் கடந்து செல்ல மாட்டார்கள், மேலும் அவர்கள் பயிற்சி செய்ய விரும்பும் சாகசங்களில் அவர்கள் குறிப்பாக கவனம் செலுத்த முடியும்.\n ஆசிரியர்கள் பக்கத்தில் உங்கள் வகுப்பைக் சொடுக்கு செய்து 'வகுப்பைத் தனிப்பயனாக்கு' என்பதைத் தேர்வுசெய்க. இந்த பக்கத்தில் நீங்கள் நிலைகளைத் தேர்ந்தெடுக்கலாம், திறப்பு தேதிகளை அமைக்கலாம், திறத்தல் நிலை வரம்புகள் மற்றும் பல.\n\n ** சாகசங்களைத் தேர்ந்தெடுத்து ஆர்டர் செய்யுங்கள் **\n <img src = \"https://github.com/hedib.\n இந்த பிரிவில் நீங்கள் சாகசங்களைத் தேர்ந்தெடுத்து ஆர்டர் செய்யலாம். இளஞ்சிவப்பு தாவல்கள் புதிய கட்டளைகளுடன் சாகசங்கள். சாம்பல் தாவல்கள் வழக்கமான சாகசங்கள். சாகசங்களின் வரிசையை மறுசீரமைக்க, நீங்கள் தாவல்களை இழுக்கலாம். எவ்வாறாயினும், சாகசங்களின் வழக்கமான ஆர்டர் ஆஃப் அட்வென்ச்சர்ச் பயன்படுத்துமாறு நாங்கள் உங்களுக்கு அறிவுறுத்துகிறோம், ஏனெனில் சாகசங்கள் எளிதானவையாக இருந்து கடினமானதாக இருப்பதை உறுதிசெய்தது.\n உங்கள் மாணவர்களுக்கு ஒரு சாகசத்தை அகற்ற விரும்பினால், சாகச தாவலில் உள்ள சிலுவையைக் சொடுக்கு செய்க.\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/0ddd10b5-ef60-4480-a0c4-fc9a0f323baa\" அகலம் = \"300\">\n நீங்கள் சாகசங்களைச் சேர்க்க விரும்பினால், உதாரணமாக உங்கள் சொந்த துணிவு அல்லது நீங்கள் தற்செயலாக அகற்றப்பட்ட ஒரு சாகசத்தை, உங்கள் மாணவர்களின் சாகசங்களுக்கு சாகசத்தைச் சேர்க்க இந்த மெனுவைப் பயன்படுத்தவும். நீங்கள் சேர்க்க விரும்பும் சாகசத்தைக் சொடுக்கு செய்து, அது (மறு) சாகசங்களின் வரிசையில் தோன்றும். சாகசங்களில் உங்கள் எல்லா மாற்றங்களையும் செயல்தவிர்க்க, 'மீட்டமை' என்பதைக் சொடுக்கு செய்க.\n\n ** திறப்பு தேதிகள் **\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/4e59acfa-4772-429f-8328-BABB43C942D5\" அகலம் = \"300\">\n இந்த அம்சத்துடன் நீங்கள் நிலைகளுக்கான திறப்பு தேதிகளை அமைக்கலாம். இந்த வழியில் உங்கள் பாடநெறி தொடங்குவதற்கு முன்பு நீங்கள் ஒரு பாடம் திட்டத்தை உருவாக்கலாம், மேலும் ஒவ்வொரு வாரமும் புதிய நிலைகளைத் திறப்பது பற்றி கவலைப்பட வேண்டாம். முதல் நிலைக்கு மேலே உள்ள படத்தில் நேரடியாக திறக்கப்படுகிறது, இரண்டாவது செப்டம்பர் 23, மற்றும் 3 வது நிலைக்கு பின்னர் 3 வது நிலை திறக்கப்படும். மற்ற நிலைகள் மூடப்பட்டுள்ளன.\n தொடக்க தேதிகளை அமைக்க விரும்பவில்லையா? எந்த பிரச்சனையும் இல்லை, இந்த பகுதியை காலியாக விடவும்.\n\n ** திறக்க நிலை வரம்புகளைத் திறக்கவும் **\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/99A34DAB-FF112-459E-BFD1-07618BE4715A\" அகலம் = \"1000\">\n உங்கள் மாணவர்களின் நொடி வினா தரத்திற்கு ஒரு நுழைவாயிலை அமைக்க இந்த சாதனை உங்களை அனுமதிக்கிறது, அவர்கள் அடுத்த கட்டத்திற்கு தொடருமுன். எடுத்துக்காட்டாக, நீங்கள் \"80\" உள்ளிட்டால், உங்கள் மாணவர்கள் அடுத்த நிலைக்குச் செல்ல அனுமதிக்கப்படுவதற்கு முன்பு உங்கள் மாணவர்கள் நொடி வினாவில் குறைந்தது 80% மதிப்பெண் பெற வேண்டும். அவர்கள் நுழைவாயிலை சந்திக்கவில்லை என்றால், அவர்கள் தொடர அனுமதிக்கப்படுவதில்லை, மேலும் நொடி வினாவை மீண்டும் எடுக்க வேண்டும்.\n வாசலைப் பயன்படுத்த விரும்பவில்லையா? எந்த கவலையும் இல்லை, இந்த பகுதியை காலியாக வைத்திருங்கள்.\n\n\n ** பிற அமைப்புகள் **\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/a8491d67-6d6e-42a7-b672-fd3d083a76f8\"/>\n உங்களுக்கு பயனுள்ளதாக இருக்கும் வேறு சில அமைப்புகளும் உள்ளன. எங்கள் முதல் கூடுதல் அமைப்பு 'கட்டாய டெவலப்பரின் பயன்முறை'. உருவாக்குபவர்கள் பயன்முறையில் மாணவர்கள் தங்கள் உள்ளீடு மற்றும் வெளியீட்டு திரைகள் மற்றும் ரன் பொத்தானை மட்டுமே பார்க்கிறார்கள். சாகசங்கள் மறைக்கப்பட்டுள்ளன, மேலும் சீட்சீட்கள் எதுவும் கிடைக்கவில்லை. இது ஒரு சோதனை சூழ்நிலையில் கைக்கு வரக்கூடும்.\n இந்த விருப்பம் தேர்ந்தெடுக்கப்படாவிட்டால், டெவலப்பரின் பயன்முறை மாணவர்களுக்கும் தன்னார்வ விருப்பமாக கிடைக்கிறது.\n\n உங்கள் மாணவர்கள் அனைவரும் டி வகுப்பு ஐச்கோரில் காணப்பட வேண்டும் என்று நீங்கள் விரும்பினால், நீங்கள் இரண்டாவது விருப்பத்தைத் தேர்ந்தெடுக்கலாம்.\n உங்கள் மாணவர்களுக்கான சில செயல்பாடுகள் அல்லது உள்ளடக்கத்தை மறைக்க நீங்கள் தேர்வுசெய்யக்கூடிய மற்ற எல்லா விருப்பங்களுடனும், இது அவர்களுக்கு அதிக கவனம் செலுத்த உதவும்.\n\n ** சேமி **\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/df179df3-3073-4d15-bba6-62e58fb675be\" அகலம் = \"300\">\n உங்கள் வகுப்பைத் தனிப்பயனாக்கும்போது உங்கள் மாற்றங்களைச் சேமிக்க மறக்காதீர்கள்."
    -   title: மாணவர் கணக்குகள்
        text: "உங்கள் வகுப்பில் மாணவர்களைச் சேர்க்க, 'ஆசிரியர்களுக்காக' பக்கத்தில் வகுப்பு பெயரைக் சொடுக்கு செய்வதன் மூலம் வகுப்பு பக்கத்திற்குச் செல்லவும். பின்னர் 'மாணவர்களைச் சேர்' என்பதைக் சொடுக்கு செய்க. உங்கள் வகுப்பில் உங்கள் வகுப்பில் சேர 2 வழிகள் உள்ளன: நீங்கள் அவர்களுக்கான கணக்குகளை உருவாக்கலாம், அல்லது அவர்கள் தங்கள் சொந்த கணக்குகளை உருவாக்கலாம்.\n\n ** உங்கள் மாணவர்களுக்கு கணக்குகளை உருவாக்குகிறீர்கள் **\n உங்கள் வகுப்பில் மாணவர்களைச் சேர்ப்பதற்கான எளிதான வழி, அவர்களுக்கு ஒரு கணக்கை உருவாக்குவதன் மூலம். 'மாணவர் கணக்குகளை உருவாக்கு' பொத்தானைக் சொடுக்கு செய்து அவற்றுக்கான பயனர்பெயர்கள் மற்றும் கடவுச்சொற்களை நிரப்புவதன் மூலம் இதைச் செய்யலாம்.\n நீங்கள் தேர்ந்தெடுத்த பயனர்பெயர் மற்றும் கடவுச்சொல்லுடன் மாணவர்கள் உள்நுழையலாம். பின்னர், அவர்கள் விரும்பினால் அவர்கள் பயனர்பெயர் அல்லது கடவுச்சொல்லை மாற்றலாம், மேலும் அவர்கள் உங்கள் வகுப்பில் இருப்பார்கள்.\n இந்த <a href = \"https://www.youtube.com/watch?v=eeqvik-ce5m\" இலக்கு = \"_ வெற்று\"> வீடியோ </a> உங்கள் வகுப்பில் மாணவர்களை விரைவான மற்றும் எளிதான வழியில் எவ்வாறு சேர்ப்பது என்பதைக் காட்டுகிறது.\n\n ** மாணவர்கள் தங்கள் சொந்த கணக்குகளை உருவாக்குகிறார்கள் **\n உங்கள் மாணவர்கள் எடி வலைத்தளத்திற்குச் சென்று நீங்கள் செய்ததைப் போலவே அவர்களின் சொந்த கணக்குகளையும் உருவாக்கலாம். அவற்றை உங்கள் வகுப்பில் சேர்ப்பதற்கு, அவர்கள் அழைப்பிதழ் இணைப்பைக் சொடுக்கு செய்ய வேண்டும்.\n நீங்கள் வகுப்பு பக்கத்தில் அழைப்பிதழ் இணைப்பைக் கண்டுபிடித்து உங்கள் மாணவர்களுக்கு அனுப்பலாம். உங்கள் மாணவர்கள் இணைப்பைக் சொடுக்கு செய்யும் போது, அது சீராக செயல்படும்படி, அவர்கள் இணைப்பைக் சொடுக்கு செய்யும்போது உள்நுழைய வேண்டும் என்பதை நினைவில் கொள்ளுங்கள்.\n 'பயனர்பெயர் மூலம் அழைப்பிதழ்' என்ற பொத்தானைக் கொண்டு உங்கள் வகுப்பிற்கு ஒரு மாணவரை கைமுறையாக அழைக்கலாம்."
    -   title: விருப்பமான மொழியை அமைத்தல்
        text: "மாணவர்கள் சுயவிவரங்களை உருவாக்கும்போது அவர்கள் 'விருப்பமான மொழியை' தேர்வு செய்ய வேண்டும். தேர்ந்தெடுக்கப்பட்ட இந்த மொழியில் எடி எப்போதும் ஏற்றப்படும்.\n இந்த மொழியை மாற்றுவது எப்போதும் 'எனது கணக்கு' மற்றும் 'எனது தனிப்பட்ட அமைப்புகள்' ஆகியவற்றிற்கு செல்லுவதன் மூலம் பின்னர் செய்ய முடியும்.\n\n ** ஆங்கிலம் அல்லாத பேச்சாளர்களுக்கு **\n சாகசங்களின் மொழியை உங்கள் சொந்த மொழிக்கு மாற்றுவது மட்டுமல்ல. எந்த மொழியில் முக்கிய வார்த்தைகள் (எடுத்துக்காட்டாக 'அச்சு' அல்லது 'கேளுங்கள்') இருக்க வேண்டும் என்பதையும் நீங்கள் தேர்வு செய்யலாம்.\n இந்த வழியில் நீங்கள் உங்கள் மாணவர்களுக்கு ஆங்கிலச் சொற்களுடன் குறியிட கற்றுக் கொடுக்கலாம், ஆனால் நீங்கள் அவர்களை தங்கள் சொந்த மொழியில் நிரல் செய்ய அனுமதிக்கலாம். எடுத்துக்காட்டாக, டச்சு மாணவர்கள் 'கேளுங்கள்' என்பதற்கு பதிலாக 'வ்ராக்' கட்டளையைப் பயன்படுத்தலாம்.\n ஒரு மாணவர் மொழிகளை மாற்ற விரும்பினால், அவர்கள் முக்கிய ச்விட்சரைக் சொடுக்கு செய்யலாம். இது முக்கிய வார்த்தைகளை ஆங்கிலத்திலிருந்து விருப்பமான மொழிக்கு மாற்றும்.\n வேடிக்கையான உண்மை! ஒரே நேரத்தில் ஆங்கிலம் மற்றும் அவர்களின் சொந்த மொழி இரண்டிலும் மாணவர்கள் அனுமதிக்கப்படுகிறார்கள்! எனவே, ஆங்கிலத்தில் சில முக்கிய வார்த்தைகளை நினைவில் கொள்வதில் அவர்களுக்கு சிக்கல் இருந்தால், ஆனால் மற்றவற்றை எளிதாக நினைவில் கொள்ளுங்கள், அவை இரண்டையும் ஒரே நேரத்தில் பயன்படுத்தலாம்.\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/0b3122e6-ff22-43D7-B8B6-62F47F485293\" அகலம் = \"100\">\n\n ** வீடியோ **\n இந்த <a href = \"https://www.youtube.com/watch?v=qrvzetj4olm\" இலக்கு = \"_ வெற்று\"> வீடியோ </a> விருப்பமான மொழியை எவ்வாறு அமைப்பது மற்றும் முக்கிய சொற்களை உங்களுக்கு விருப்பமான மொழியாக மாற்றுவது என்பதைக் காட்டுங்கள் நன்றாக."
    -   title: நிரல்களை சேமித்தல்
        text: "நீங்கள் உள்நுழையும்போது, உங்கள் சுயவிவர ஐகானுக்கு அடுத்ததாக எனது நிரல்களைக் காண்பீர்கள்.\n இந்த விருப்பம் உங்கள் மாணவர்களுக்கும் உள்ளது. எனது நிரல்களில் நீங்கள் பணிபுரிந்த அனைத்து நிரல்களையும் காணலாம்.\n இயல்பாக, நீங்கள் குறியீட்டை இயக்கும்போது நிரல்கள் 'எனது நிரல்களில்' சேமிக்கப்படும், ஒவ்வொரு 10 விநாடிகளிலும், அவற்றின் இயல்புநிலை பெயரில்\n மற்றும் அவற்றின் நிலை (எடுத்துக்காட்டாக: கதை 5). நீங்கள் ஒரு புதிய பெயரில் ஒரு நிரலை சேமிக்க விரும்பினால், புதிய பெயரை பெயர் பட்டியில் தட்டச்சு செய்க.\n தற்போது, ஒரு தாவலுக்கு ஒரு நிலைக்கு மட்டுமே சேமிக்க முடியும்.\n\n நிரல் பெயர்களுக்கு அடுத்த பங்கு பொத்தானைப் பயன்படுத்தி நீங்கள் (மற்றும் உங்கள் மாணவர்கள்) நிரல்களைப் பகிரலாம்.\n இந்த திட்டங்கள் எங்கள் <a href = \"https://hedy.org/explore\" இலக்கு = \"_ வெற்று\"> பக்கத்தை ஆராயவும் </a>, எல்லோரும் பார்க்கவும் பயன்படுத்தவும் வெளியிடப்படும்.\n உங்கள் நிரலை வடிவமைக்க விரும்பினால், 'எனது நிரல்களுக்கு' சென்று 'சேர்' என்பதைக் சொடுக்கு செய்க.\n\n காகித விமான படவுரு ஒரு வகுப்பின் ஆசிரியரிடம் நிரல்களை ஒப்படைக்க பயன்படுத்தப்படலாம். ஒப்படைக்கப்பட்ட திட்டங்கள் இனி திருத்தப்படாது."
    title: கற்பித்தல் ஏற்பாடுகள்
    key: ஏற்பாடுகள்
-   subsections:
    -   title: எடியுடன் கற்பித்தல்
        text: "ஒவ்வொன்றும் வெவ்வேறு புதிய திறனைக் கற்பிக்கும் பல்வேறு நிலைகள் எடி. பாடத்திற்கு ஒரு நிலை கற்பிக்க பரிந்துரைக்கிறோம்.\n இது உங்கள் மாணவர்களுக்கு ஒரு புதிய கட்டளை அல்லது கருத்தை முழுமையாகப் புரிந்துகொள்வதற்கும், அதனுடன் பயிற்சியையும், அடுத்த கட்டத்திற்குச் செல்வதற்கு முன், அதைக் கொண்டுள்ளது.\n இந்த கட்டமைப்பை எங்கள் பாடங்களில் பயன்படுத்துகிறோம்: அறிமுகம், புதிய கருத்துக்கள் மற்றும் கட்டளைகள், வேலைக்குச் செல்வோம், புதிர்கள் மற்றும் நொடி வினாக்கள்."
    -   title: ச்லைடுகள்
        text: "வழிமுறைகளை வழங்கும்போது நீங்கள் எங்கள் ச்லைடுகளைப் பயன்படுத்த விரும்பலாம். எங்கள் ச்லைடுகள் 'ஆசிரியர்களுக்காக' பக்கத்தில் கிடைக்கின்றன. ஒவ்வொரு நிலைக்கும் ச்லைடுகளின் தொகுப்பு உள்ளது. ச்லைடுகளில் அந்த நிலைக்கான அனைத்து புதிய கட்டளைகளும் விளக்கப்பட்டுள்ளன. இந்த மாற்றங்கள் ஏன் நெச்செசரி அல்லது புதிய கட்டளைகள் எவ்வாறு கைக்குள் வருகின்றன என்பதை விளக்குவதை நோக்கமாகக் கொண்டுள்ளோம்.\n புதிய கட்டளைகளை எவ்வாறு பயன்படுத்தலாம் என்பதற்கான சில எடுத்துக்காட்டுகளையும் நாங்கள் தருகிறோம். நீங்கள் நிச்சயமாக உங்கள் சொந்த ச்லைடுகளையும் பயன்படுத்தலாம், அல்லது எடியைத் திறந்து உங்கள் மாணவர்களை வலைத்தளத்தைச் சுற்றி காட்டலாம். சிறந்த எடி பாடங்களை நீங்கள் எதை விரும்புகிறீர்கள்!"
    -   title: அறிமுகம்
        text: "உங்கள் மாணவர்களின் முன் அறிவை செயல்படுத்துவதன் மூலம் உங்கள் பாடங்களைத் தொடங்கலாம்: இந்த விசயத்தைப் பற்றி அவர்களுக்கு ஏற்கனவே என்ன தெரியும், முந்தைய பாடத்தில் அவர்கள் என்ன கற்றுக்கொண்டார்கள், இப்போது அவர்கள் கற்றுக்கொண்ட தவறுகளைச் செய்தார்கள்?\n இந்த வழியில் முன்னர் கற்றுக்கொண்ட அனைத்து கட்டளைகளும், அடிக்கடி செய்த தவறுகளும் உங்கள் மாணவர்களின் நினைவுகளில் புதியவை, நீங்கள் புதிய பாடத்தை அறிமுகப்படுத்தத் தொடங்கும் போது."
    -   title: புதிய கருத்துகள் மற்றும் கட்டளைகளின் அறிமுகம்
        text: "புதிய கருத்துகள் மற்றும் கட்டளைகள் சில மாணவர்களுக்கு முழுமையாக புரிந்து கொள்ள மிகவும் கடினமாக இருக்கும்.\n அதனால்தான் உங்கள் மாணவர்களுக்கு புதிய கட்டளைகளை முறையாகப் பயன்படுத்துவது முக்கியத்துவம் வாய்ந்தது.\n குறிப்பாக கீழ் மட்டங்களில், சில மாணவர்களுக்கு நிரலாக்கத்தில் பட்டறிவு இல்லாத இடத்தில், புதிய சுருக்கக் கருத்துகளைப் புரிந்துகொள்வது அவர்களுக்கு கடினமாக இருக்கும்.\n நிறைய எடுத்துக்காட்டுகளைக் காண்பிப்பது ஒரு சுருக்கமான கருத்தை உருவாக்குகிறது (உதாரணமாக: 'ஒரு மாறி என்றால் என்ன?') மிகவும் அடையாளம் காணக்கூடியது மற்றும் புரிந்துகொள்ள எளிதானது ('பார், மாறி செல்லப்பிராணி நாயாக மாற்றப்பட்டது'). எங்கள் ச்லைடுகள் உங்களுக்கு உதவக்கூடும்."
    -   title: வேலைக்கு வருவோம்
        text: "ஒவ்வொரு மட்டத்திலும் இளஞ்சிவப்பு தாவல்களில் நீங்கள் காணக்கூடிய வெவ்வேறு சாகசங்கள் உள்ளன. முதல் இளஞ்சிவப்பு தாவல் இந்த மட்டத்தில் புதிய கட்டளைகளை விளக்குகிறது.\n பின்வரும் தாவல்கள் மாணவர்கள் முயற்சி செய்து தங்கள் சொந்தமாக்கக்கூடிய சாகசங்கள்.\n சாகசங்கள் எளிதானவை முதல் கடினமானவை வரை ஏற்பாடு செய்யப்பட்டுள்ளன, எனவே இடதுபுறத்திலும் உங்கள் வழியிலும் வலதுபுறம் தொடங்க பரிந்துரைக்கிறோம்.\n கடைசி தாவல் 'அடுத்தது என்ன' என்பது அடுத்த கட்டத்தில் நீங்கள் கற்றுக் கொள்ளும் விசயங்களுக்கு ஒரு சிறிய டீசரைத் தருகிறது. நிச்சயமாக, ஒவ்வொரு நிலைக்கும் உங்கள் மாணவர்கள் செய்ய விரும்பும் சாகசங்களை நீங்கள் தேர்ந்தெடுக்கலாம்.\n அவர்கள் எப்போதும் ஒவ்வொரு சாகசத்தையும் செய்ய வேண்டியதில்லை. ஒவ்வொரு சாகசத்திலும் ஒரு எடுத்துக்காட்டு குறியீடு உள்ளது, மாணவர்கள் பச்சை பொத்தானைக் கொண்டு முயற்சி செய்யலாம்.\n எடுத்துக்காட்டு குறியீடு பணிமனைக்கு நகலெடுக்கப்படுகிறது, அங்கு மாணவர்கள் குறியீட்டை முயற்சி செய்து அதை தங்கள் சொந்தமாக்க அதை சரிசெய்யலாம்.\n உங்கள் சொந்த யோசனைகளைச் சேர்ப்பதன் மூலமும், சாகசத்தின் சொந்த மாறுபாட்டை உருவாக்குவதன் மூலமும் எடுத்துக்காட்டு குறியீட்டை தங்கள் சொந்த திட்டங்களாக மாற்ற உங்கள் மாணவர்களைத் தூண்டவும்."
    -   title: நொடி வினாக்கள் மற்றும் புதிர்கள்
        text: "உங்கள் மாணவர்கள் அனைத்து புதிய தகவல்களையும் மட்டத்தில் எடுத்திருக்கிறார்களா என்பதை சோதிக்க, நீங்கள் அவர்களை நொடி வினாவை எடுக்க அனுமதிக்கலாம்.\n நொடி வினாவில் புதிய கருத்துக்கள் மற்றும் கட்டளை பற்றிய 10 பல தேர்வு கேள்விகள் உள்ளன.\n ஒவ்வொரு நிலைக்கும் இன்னும் ஒரு நொடி வினா இல்லை, ஏனெனில் நாங்கள் இன்னும் நொடி வினாக்களை உருவாக்குகிறோம்.\n சில நிலைகளில் புதிர்கள் உள்ளன. மாணவர்கள் சரியான வரிசையில் வைக்க வேண்டிய இரண்டு குறியீட்டு குறியீட்டை புதிர்கள் மாணவர்களுக்கு காட்டுகின்றன.\n\n இந்த <a href = \"https://www.youtube.com/watch?v=lnh5edzvuwc\" இலக்கு = \"_ வெற்று\"> வீடியோ </a> நொடி வினா மற்றும் புதிர்களைக் காட்டுகிறது."
    -   title: மதிப்பீடு
        text: "சுருக்கமான மதிப்பீட்டைக் கொண்டிருப்பதன் மூலம் உங்கள் பாடத்தை சுற்றி வளைக்கவும். மாணவர்கள் என்ன கற்றுக்கொண்டார்கள்? அவர்கள் எந்த கச்டங்களைக் கண்டார்கள்?\n அவர்கள் செய்த தவறுகளிலிருந்து அவர்கள் எவ்வாறு கற்றுக்கொண்டார்கள்? நிச்சயமாக: அவர்கள் என்ன உருவாக்கினர்?\n மாணவர்கள் தங்கள் சொந்த படைப்புகளைப் பற்றி பெரும்பாலும் பெருமிதம் கொள்கிறார்கள், எனவே சிறிது நேரம் மிச்சப்படுத்துவதும், உங்கள் மாணவர்களுக்கு தங்கள் வகுப்பு தோழர்களிடம் தங்கள் வேலையைக் காண்பிப்பதற்கான வாய்ப்பை வழங்குவதும் நல்லது."
    title: எடியுடன் கற்பித்தல்
    key: கற்பித்தல்
-   subsections:
    -   title: நேரடி டாச்போர்டு
        text: "உங்கள் மாணவர்களின் முன்னேற்றத்தைக் கண்காணிக்க விரும்பினால், நீங்கள் நேரடி டாச்போர்டைப் பயன்படுத்தலாம். உங்கள் வகுப்பு பக்கத்தில் 'நேரடி புள்ளிவிவரங்கள்' என்பதைக் சொடுக்கு செய்வதன் மூலம் நேரடி டாச்போர்டைக் காணலாம்.\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/97A54679-B1D6-46B4-A633-AB0161114642\" அகலம் = \"1000\">\n இந்த டாச்போர்டின் அனைத்து அம்சங்களும் கீழே விளக்கப்பட்டுள்ளன."
    -   title: நிலை தேர்வு
        text: "<img src = \"https://github.com/hdedurg/hedy/assets/80678586/94DC891D-CDD6-4311-91F2-51900EAF4C2A\" அகலம் = \"500\">\n முதலாவதாக, நீங்கள் டாச்போர்டில் பார்க்க விரும்பும் நிலைகளைத் தேர்ந்தெடுக்கலாம். அந்த அளவின் எண்ணிக்கையைக் சொடுக்கு செய்வதன் மூலம் உங்கள் மாணவர்கள் தற்போது பணிபுரியும் நிலைகளைத் தேர்ந்தெடுக்கவும். அவற்றை மீண்டும் சொடுக்கு செய்வதன் மூலம் நீங்கள் பார்க்க விரும்பாத நிலைகளைத் தேர்வுசெய்க.\n இந்த எடுத்துக்காட்டில் நிலை 1 மற்றும் 2 தேர்ந்தெடுக்கப்படுகின்றன. டாச்போர்டைப் புதுப்பிக்கவும், தற்போதைய புள்ளிவிவரங்களைப் பெறவும் நீங்கள் புதுப்பிப்பைக் சொடுக்கு செய்யலாம்."
    -   title: வகுப்பு கண்ணோட்டம்
        text: "<img src = \"https://github.com/hdedurg/hedy/assets/80678586/b2c30ef9-6eba-4c02-92a3-9669504a54a8\" அகலம் = \"1000\">\n வகுப்பு கண்ணோட்டத்தில், உங்கள் மாணவர்கள் இப்போது எந்த சாகசத்தை வேலை செய்கிறார்கள் என்பதை நீங்கள் காணலாம். ஒரு மாணவர் நிலை 1 இல் 'ராக், பேப்பர், கத்தரிக்கோல்' சாகசத்தில் பணிபுரிவதை நீங்கள் காணலாம், ஒருவர் நிலை 1 இல் 'பார்ச்சூன் டெல்லர்' இல் பணிபுரிகிறார், மேலும் ஒரு மாணவர் 'ராக், பேப்பர், கத்தரிக்கோல்' சாகசத்தில் பணிபுரிகிறார் நிலை 2.\n உங்கள் மாணவர்களில் யார் சாகசத்தில் வேலை செய்கிறார்கள் என்பதை நீங்கள் அறிய விரும்பினால், எண்ணைக் சொடுக்கு செய்து, அவர்களின் கணக்கு பெயர்கள் தோன்றும்.\n உங்கள் மாணவர்களில் எத்தனை பேர் நொடி வினாவை முடித்துவிட்டார்கள் என்பதையும் நீங்கள் காணலாம். இந்த வழக்கில், ஒரு மாணவர் நிலை 1 இல் நொடி வினாவை முடித்தார். மீண்டும், உங்கள் மாணவர்களில் யார் என்பதைக் காண 1 ஐக் சொடுக்கு செய்யலாம்.\n\n இந்த கண்ணோட்டத்தில் மாணவர்களில் ஒருவர் 'காணவில்லை' என்பதையும் நீங்கள் காணலாம். ஏனென்றால், அவர் 4 ஆம் நிலையில் ஒரு சாகசத்தில் பணிபுரிகிறார், அது தேர்ந்தெடுக்கப்படவில்லை."
    -   title: மாணவர் பட்டியல்
        text: "<img src = \"https://github.com/hedib.\n இங்கே நீங்கள் உங்கள் மாணவர்களின் பட்டியலைக் காணலாம், மேலும் அவர்களின் தனிப்பட்ட முன்னேற்றத்தை நீங்கள் காணலாம். உங்கள் மாணவர்கள் தற்போது என்ன வேலை செய்கிறார்கள் என்பதை ப்ளூ ரிங் காட்டுகிறது.\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/c7e2150f-60de-4ef7-8862-8862-5901a7fb6609\" அகலம் = \"150\">\n நீல புள்ளிகள் என்பது ஒரு மாணவர்கள் சாகசத்தை 'முயற்சித்தனர்' என்று பொருள் என்பதை கவனிக்க வேண்டியது தேவை. இதன் பொருள் அவர்கள் இந்த சாகசத்தில் ஒரு குறியீட்டை நடத்தி அடுத்த சாகசத்திற்குச் சென்றனர், எனவே இது தானாகவே அவர்கள் ஒரு நல்ல வேலையைச் செய்தார்கள் என்று அர்த்தமல்ல!\n ஒரு தனிப்பட்ட மாணவர் எவ்வாறு பழகுகிறார் என்பதை நீங்கள் காண விரும்பினால், இந்த கண்ணோட்டத்தில் அவர்களின் பெயரைக் சொடுக்கு செய்யலாம். உதாரணமாக நீங்கள் மார்லீன்_எச் 3a இல் சொடுக்கு செய்தால் இதுதான் நீங்கள் பார்க்கிறீர்கள்:\n <img src = \"https://github.com/hdedurg/hedy/assets/80678586/f8c2480d-c724-46f9-a702-33532828de70\" அகலம் = \"800\">\n மார்லீனுக்கு சில சிக்கல் நிரலாக்கத்தை நீங்கள் காண்கிறீர்கள். அவர் பல முறை வெற்றிடங்களைக் கொண்ட ஒரு திட்டத்தை இயக்க முயன்றார், எனவே குறியீடு எடுத்துக்காட்டுகளை இயக்குவதற்கு முன்பு அவள் மாற்ற வேண்டும் என்பதை அவள் உணரவில்லை.\n இந்த வழியில் இந்த கண்ணோட்டம் ஒரு மாணவர் என்ன போராடுகிறார் என்பதைப் பற்றிய சிறந்த புரிதலை உங்களுக்கு வழங்க முடியும்."
    -   title: பொதுவான பிழைகள்
        text: "<img src = \"https://github.com/hdedurg/hedy/assets/80678586/e7af5ce3ca74-48e7-9654-F17435596fbc\" அகலம் = \"500\">\n உங்கள் மாணவர்களின் தனிப்பட்ட போராட்டங்களில் நீங்கள் ஆர்வம் காட்டவில்லை, ஆனால் முழு வகுப்பினரும் என்ன தவறு செய்கிறார்கள் என்று நீங்கள் அறிய விரும்பினால், பொதுவான பிழைகளின் இந்த மேற்பார்வையைப் பயன்படுத்தலாம்.\n உங்கள் மாணவர்கள் பெறும் மிகவும் பொதுவான பிழை செய்திகள் உங்களுக்காக இந்த மேற்பார்வையில் தோன்றும், எனவே தேவைப்பட்டால் முழு வகுப்பிற்கும் இன்னும் சில வழிமுறைகளை வழங்கலாம்.\n பிழையைக் சொடுக்கு செய்வதன் மூலம், இந்த பிழையில் எந்த மாணவர்கள் சிக்கல் உள்ளனர் என்பதை நீங்கள் காணலாம். தீர்வைக் சொடுக்கு செய்வதன் மூலம், இந்த பிழையை பட்டியலிலிருந்து அகற்றுவீர்கள்."
    -   title: ஒரு சாகசத்திற்கு நிகழ்ச்சிகளின் கண்ணோட்டம்
        text: "<img src = \"https://github.com/hediorg/hedy/assets/80678586/f07bf714-7250-4711-82A1-616F9F7B55E8\" அகலம் = \"1000\">\n உங்கள் மாணவர்கள் ஒரு மட்டத்தில் உருவாக்கிய அனைத்து திட்டங்களின் மற்றொரு பயனுள்ள கண்ணோட்டத்தை உங்கள் வகுப்பு பக்கத்தில் காணலாம். வகுப்பு பக்கத்திற்குச் சென்று 'ஒரு சாகசத்திற்கு நிரல்களின் கண்ணோட்டம்' என்பதைக் சொடுக்கு செய்க. இந்த கண்ணோட்டத்தை இங்கே காணலாம்.\n உங்கள் மாணவர்களின் வேலையைச் சரிபார்க்க இந்த கண்ணோட்டத்தைப் பயன்படுத்தலாம். அவர்கள் ஒரு சாகசத்தில் ஒரு திட்டத்தை உருவாக்கியிருந்தால், உங்கள் கண்ணோட்டத்தில் ஒரு கண் தோன்றும். அவர்களின் வேலையைக் காண கண்ணைக் சொடுக்கு செய்க. உங்களுக்கு பிடித்ததா? நீங்கள் பெட்டியை சரிபார்க்கலாம் மற்றும் ஒரு பச்சை டிக் தோன்றும்.\n இந்த வழியில் உங்கள் மாணவர்களின் முடிவுகளைப் பற்றி நீங்களே ஒரு நல்ல கண்ணோட்டத்தை உருவாக்குகிறீர்கள்."
    title: ஆசிரியர் புள்ளிவிவரங்கள்
    key: ஆசிரியர்_ச்டாடிச்டிக்ச்
-   subsections:
    -   title: உங்கள் சொந்த சாகசத்தை உருவாக்குங்கள்
        text: ஆசிரியர்கள் உங்கள் சொந்த சாகசத்தை உருவாக்குவதும் சாத்தியமாகும். இந்த <a href = "https://www.youtube.com/watch?v=A0ZBXPXX4Q4" இலக்கு = "_ வெற்று"> வீடியோ </a> ஒரு ஆசிரியராக உங்கள் சொந்த சாகசத்தை எவ்வாறு உருவாக்கி அதை உங்கள் வகுப்பில் சேர்க்க வேண்டும் என்பதைக் காட்டுகிறது (எச்).
    -   title: பொது சாகசங்கள்
        text: மற்ற ஆசிரியர்களால் செய்யப்பட்ட சாகசங்களைப் பயன்படுத்த விரும்புகிறீர்களா? பின்னர் நீங்கள் எங்கள் <a href = "https://hedy.org/public-adventures" இலக்கு = "_ வெற்று"> பொது சாகசப் பக்கம் </a> ஐப் பார்வையிடலாம். உலகம் முழுவதிலுமிருந்து மற்ற ஆசிரியர்கள் தயாரித்த அனைத்து சாகசங்களையும் இங்கே காணலாம். உங்களுக்காக ஒரு நல்ல பொருத்தத்தைக் கண்டுபிடிக்க, நீங்கள் ஒரு நிலை, மொழி மற்றும் ஒரு குறிச்சொல்லைத் தேர்ந்தெடுக்கலாம். நீங்கள் பயன்படுத்த விரும்பும் ஒரு சாகசத்தைக் கண்டுபிடித்தீர்களா? அந்த சாகசத்தின் நகலை உங்கள் சொந்த கணக்கிற்கு உருவாக்க 'நகலி' ஐ அழுத்தலாம். உங்கள் விருப்பப்படி குளோனைத் திருத்தலாம் மற்றும் உங்கள் சொந்த சாகசங்களை நீங்கள் போலவே உங்கள் வகுப்பிலும் சாகசத்தை சேர்க்கலாம். நீங்கள் அசலைத் திருத்த முடியாது, எனவே அசல் எப்போதும் பாதுகாப்பாக இருக்கும். பொது சாகசங்களில் நீங்கள் சேர்க்க விரும்பும் ஒரு சாகசத்தை நீங்களே செய்துள்ளீர்களா? சாகசத்தை உருவாக்கும் போது உங்கள் சாகசத்தை பகிரங்கமாகக் கிடைக்கச் செய்யும் பெட்டியைத் தேர்வுசெய்க!
    -   title: பக்கத்தை ஆராயுங்கள்
        text: "<A href = \"https://hedy.org/explore\" இலக்கு = \"_ வெற்று\"> பக்கத்தை ஆராயுங்கள் </a> மற்ற எடி பயனர்களின் வேலையை நீங்கள் காணலாம். நீங்கள் அவர்களின் திட்டங்களை முயற்சி செய்யலாம் மற்றும் உங்களை குளிர்ச்சியாக உருவாக்க உத்வேகமாக பயன்படுத்தலாம்.\n குறியீட்டுத் திரையில் 'சேமி மற்றும் பகிர்வு' என்பதைக் சொடுக்கு செய்வதன் மூலம் அல்லது எனது நிரல்களுக்குச் சென்று 'பகிர்' என்பதைக் சொடுக்கு செய்வதன் மூலம் நீங்கள் உருவாக்கிய ஒரு நிரலை ஆராயலாம்.\n உங்கள் வேலையை இனி பகிர்ந்து கொள்ள விரும்பவில்லையா? வெறுமனே 'எனது நிரல்களுக்கு' சென்று 'சேர்' என்பதைக் சொடுக்கு செய்க.\n எக்ச்ப்ளோர் பக்கத்தைப் பற்றிய கூடுதல் தகவல்களை நீங்கள் விரும்பினால், இதை <a href = \"https://www.youtube.com/watch?v=26bofjqvs5q\" _ வெற்று \"> வீடியோ </a> ஐப் பாருங்கள்."
    -   title: எனது சாதனைகள்
        text: "உங்கள் திரையின் மேல் மூலையில் உள்ள உங்கள் பயனர்பெயரைக் சொடுக்கு செய்தால், நீங்கள் <a href = \"https://hedy.org/my-atavements\" இலக்கு = \"_ வெற்று\"> எனது சாதனைகள் </a> க்கு செல்லலாம். இந்த பக்கத்தில் நீங்கள் சாதனைகள் சேகரிக்கப்படுகின்றன. உங்கள் மாணவர்களுக்கு அத்தகைய பக்கமும் உள்ளது.\n உங்கள் சுட்டியுடன் பேட்சின் மீது நீங்கள் சுற்றும்போது, பேட்சை எவ்வாறு சம்பாதிப்பது என்று பார்ப்பீர்கள். மறைக்கப்பட்ட பேட்ச்களும் உள்ளன, அவற்றில் அவற்றை எவ்வாறு சம்பாதிப்பது என்பதை நீங்களே கண்டுபிடிக்க வேண்டும்.\n சாதனைகள் குறித்த கூடுதல் தகவல்களை நீங்கள் விரும்பினால், இதை <a href = \"https://www.youtube.com/watch?v=-fjmkejukcs\" இலக்கு = \"_ வெற்று\"> வீடியோ </a> ஐப் பாருங்கள்."
    -   title: அதிக மதிப்பெண்கள்
        text: "<A href = \"www.https: //hedy.org/highscores\" இலக்கு = \"_ வெற்று\"> இந்த பக்கம் </a> அனைத்து எடி பயனர்களின் அதிக மதிப்பெண்களையும் நீங்கள் காணலாம்.\n இந்த <a href = \"https://www.youtube.com/watch?v=iqtiukbvto8\" இலக்கு = \"_ வெற்று\"> வீடியோ </a> அதிக மதிப்பெண்களைப் பற்றி நீங்கள் இன்னும் சிலவற்றைக் கற்றுக்கொள்ளலாம்."
    -   title: பிழைத்திருத்தம்
        text: "உங்கள் (மாணவர்களின்) குறியீடு செயல்படவில்லையா? அதில் ஒரு பிழை (குறியீட்டு தவறு) இருக்க வேண்டும்! தவறைக் கண்டுபிடிக்க நீங்கள் பிழைத்திருத்தியைப் பயன்படுத்தலாம்.\n பிழைத்திருத்தம் உங்கள் குறியீட்டு திரையில் உள்ள லேடிபக் பொத்தான். நீங்கள் அதை அழுத்தினால், உங்கள் தவறைக் கண்டுபிடிக்க உங்கள் குறியீடு வரியை வரி மூலம் இயக்கலாம்.\n நீங்கள் தவறைக் கண்டுபிடித்தீர்களா? ரெட் ச்டாப் பொத்தானை அழுத்தவும், பிழைத்திருத்தியை நிறுத்திவிடும்."
    -   title: சத்தமாக படியுங்கள்
        text: உங்கள் நிரலின் வெளியீடு சத்தமாக படிக்க வேண்டுமா? உங்கள் குறியீட்டு திரையில் 'ரன் கோட்' பொத்தானின் கீழ் காணப்படும் வாசிப்பு உரத்த செயல்பாட்டை நீங்கள் பயன்படுத்தலாம்.
    -   title: புரோகிராமர்கள் பயன்முறை
        text: "எல்லா சாகசங்களாலும் திசைதிருப்பப்படுகிறது, அல்லது நீங்கள் ஒரு நீண்ட திட்டத்தை உருவாக்க விரும்புகிறீர்களா? உங்கள் குறியீட்டு திரையின் அடிப்பகுதியில் உள்ள 'புரோகிராமர்கள் பயன்முறை' சுவிட்சைப் பாருங்கள்.\n புரோகிராமர்கள் பயன்முறை உங்களுக்கும் உங்கள் மாணவர்களுக்கும் ஒரு பெரிய குறியீட்டு திரையைப் பயன்படுத்த அனுமதிக்கிறது."
    -   title: ஏமாற்றுத் தாள்கள்
        text: "ஒவ்வொரு மட்டத்திலும் இந்த ஈமோசியுடன் ஒரு பொத்தான் உள்ளது. நீங்களும் உங்கள் மாணவர்களும் அங்கு \"ஏமாற்றுத் தாள்களை\" காணலாம். இந்த ஏமாற்றுத் தாளில், இந்த மட்டத்தில் பயன்படுத்தக்கூடிய அனைத்து கட்டளைகளையும் அவற்றின் சரியான வடிவத்தில் காணலாம்.\n எனவே ஒரு கட்டளை எவ்வாறு செயல்படுகிறது என்பதை நீங்கள் மறந்துவிட்டால், ஏமாற்றுத் தாளைப் பாருங்கள்!"
    -   title: ஒளிதோற்றம்
        text: இந்த <a href = "https://www.youtube.com/watch?v=c4mntppl1y" இலக்கு = "_ வெற்று"> வீடியோ </a>, சீட்சீட்ச் மற்றும் முக்கிய சுவிட்சர் போன்ற எடியின் இன்னும் பல அம்சங்களைக் காட்டுகிறது.
    title: கூடுதல் எடி நற்பொருத்தங்கள்
    key: நற்பொருத்தங்கள்
-   title: எண்டிக்குப் பிறகு
    key: பிறகு
    subsections:
    -   title: எண்டிக்குப் பிறகு என்ன செய்வது?
        text: "எடியின் முடிவை அடைந்ததற்கு வாழ்த்துக்கள்! பைதான் நிரலாக்க மொழியில் தங்கள் சொந்த அடிப்படை திட்டங்களை எவ்வாறு உருவாக்குவது என்பதை உங்கள் மாணவர்கள் இப்போது கற்றுக்கொண்டனர்.\n நிச்சயமாக, நீங்கள் எங்கள் எடி கம்பைலரில் நிரலாக்கத்தை வைத்திருக்க முடியும், ஆனால் உங்கள் மாணவர்கள் \"உண்மையான\" பைதான் இடைமுகத்திற்கு மாற்றுவது மிகவும் உற்சாகமாக இருக்கலாம்.\n பைதான் தொடர்ந்து கற்பிக்க விரும்புகிறீர்களா? மற்றொரு தொகுப்பில் எவ்வாறு தொடங்குவது என்பதை அறிய <a href = \"https://www.python.org/about/gettingstarted/\" இலக்கு = \"_ வெற்று\"> பைதான் வலைத்தளம் </a> ஐப் பார்வையிடவும்.\n\n இப்போது உங்கள் மாணவர்களுக்கு பொதுவாக நிரலாக்கத்தைப் பற்றிய அடிப்படை அறிவு இருப்பதால், அவற்றை மற்ற உரை நிரலாக்க மொழிகளிலும் காண்பிக்கலாம். மொழி மாறக்கூடும், ஆனால் கருத்துக்கள் இல்லை, எனவே எடி இன்னும் அவர்களுக்கு ஒரு பெரிய நன்மையைத் தரும்."
-   title: பயிற்சிகளுக்கான பதில்கள்
    key: பதில்கள்
    intro: "அனைத்து பயிற்சிகளுக்கான பதில்களையும் பயனர் கணக்கீடு 'Hedy_answers' இன் பொது சுயவிவரத்தில் காணலாம். மாணவர்களின் பதில்களில் தங்கள் சொந்த படைப்பாற்றலைப் பயன்படுத்த நாங்கள் அடிக்கடி ஊக்குவிக்கிறோம், எனவே இந்த பதில்கள் சரியான சரியான பதில் எப்படி இருக்கும் என்பதற்கான வழிகாட்டுதலாகும்.\n\n 'Hedy_answers' சுயவிவரத்திற்குச் செல்ல, தயவுசெய்து <a href = \"https://hedy.org/user/hedy_answers\" இலக்கு = \"_ வெற்று\"> இங்கே </a> என்பதைக் சொடுக்கு செய்க."
