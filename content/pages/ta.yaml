    text: "ஒரு புரோகிராமர் அல்லவா? எந்த பிரச்சனையும் இல்லை! எடியை ஆதரிப்பதற்கான மற்றொரு வழி <a href = \"https://github.com/hdedorg/hedy/wiki/hedy-translation-tutorial\" இலக்கு = \"_ வெற்று\"> முக்கிய வார்த்தைகள், பிழை செய்திகள், சாகசங்கள் மற்றும் பிற உள்ளடக்கங்களை மொழிபெயர்க்கிறது </ a>.\n இது தற்போதைய நிலை, ஒரு மொழியை முடிக்க எங்களுக்கு உதவுங்கள் அல்லது புதியதைச் சேர்க்கவும்!\n <a href = \"https://hosted.weblate.org/engage/hedy/\">\n <img src = \"https://hosted.weblate.org/widgets/hedy/-/multi-auto.svg\" மாற்று = \"மொழிபெயர்ப்பு நிலை\"/> </a>"
-   title: ஆசிரியர்களுக்கு தொடங்க உதவுங்கள்
    text: "வகுப்பில் நிரலாக்க பாடங்களை வழங்குவதில் ஆசிரியர்களை ஆதரிப்பதற்காக எடி வடிவமைக்கப்பட்டுள்ளது. ஒரு வகுப்பை உருவாக்குவதற்கும், அதைத் தனிப்பயனாக்குவதற்கும், உங்கள் மாணவர்கள் எவ்வாறு செயல்படுகிறார்கள் என்பதைப் பார்ப்பதற்கும் விருப்பம் போன்ற குறிப்பிட்ட ஆசிரியர் நற்பொருத்தங்கள் எங்களிடம் உள்ளன.\n நீங்கள் எடியை விரும்பினால், ஆசிரியர்கள் தொடங்க உதவ உங்களுக்குத் தெரிந்த பள்ளிகளை அணுகலாம்! <A href = \"https://discord.gg/8yy7deme9r\" இலக்கு = \"_ வெற்று\"> முரண்பாடு </a> வழியாக பள்ளிகள் அல்லது ஆசிரியர்களைக் கண்டுபிடிக்க நாங்கள் உங்களுக்கு உதவ முடியும்."
