                solution_code: '{print} எடி இதை அச்சிடலாம்!'
        -   title: கட்டளைகளைத் தட்டச்சு செய்யும் போது மாணவர்கள் தலைநகரங்களைப் பயன்படுத்துகிறார்கள்
            example:
                error_text: கட்டளைகள் தலைநகரங்களில் இருந்தால் அவை இயங்காது.
                error_code: "எனது குறியீடு ஏன் தோல்வியடைகிறது என்று கேளுங்கள்?\n நான் தலைநகரங்களைப் பயன்படுத்துவதால் அச்சிடுங்கள்."
                solution_text: தலைநகரங்களை அகற்றவும்.
                solution_code: "{ask} எனது குறியீடு இப்போது ஏன் செயல்படுகிறது?\n {print} ஏனென்றால் நான் தலைநகரங்களை அகற்றினேன்!"
        -   example:
                solution_code: "{கேளுங்கள் your உங்கள் பெயர் என்ன?\n {எதிரொலி your உங்கள் பெயர்"
                solution_text: அதைச் செயல்படுத்த ஒரு கேளுங்கள் கட்டளையைச் சேர்க்கவும்.
                error_text: கேட்கும் கட்டளைக்குப் பிறகு ஒரு பதிலை மீண்டும் செய்ய எதிரொலி செய்யப்படுகிறது. கேட்காமல் எதிரொலி எதுவும் செய்யாது.
