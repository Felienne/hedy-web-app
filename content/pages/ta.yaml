-   title: உரை நிரலாக்கமானது எளிதானது!
    text: "உலகெங்கிலும் உள்ள பல பள்ளிகளும் ஆசிரியர்களும் தங்கள் மாணவர்களின் நிரலாக்கத்தை கற்பிக்க விரும்புகிறார்கள். ஆரம்பத்தில் இது பெரும்பாலும் பீபோட் ரோபோ முதல் வரை விளையாட்டுத்தனமான கருவிகளால் செய்யப்படுகிறது\n கீறல் சூனியர் அல்லது கீறல். இத்தகைய கருவிகளைப் பயன்படுத்திய பிறகு, குழந்தைகள் பெரும்பாலும் பைதான் போன்ற சக்திவாய்ந்த, உரை நிரலாக்க மொழிகளுக்கு செல்ல விரும்புகிறார்கள்.\n\n இருப்பினும் பைதான் கடினமானது, ஏனென்றால் இது ஆங்கிலத்தில் மட்டுமே கிடைக்கிறது, மேலும் கற்றவர்கள் ஒரே நேரத்தில் சிக்கலான நிரலாக்கக் கருத்துகளையும் தொடரியல் என்பதைக் கற்றுக்கொள்ள வேண்டும்.\n உரை நிரலாக்க மொழிகளுடன் தொடங்குவதற்கான எளிதான வழி எடி! எடி என்பது மூன்று வழிகளில் வேறு எந்த உரை நிரலாக்க மொழியைப் பயன்படுத்தவும், திறந்த மூலமாகவும், திறந்த மூலமாகவும் இலவசமாகவும் இருக்கும்.\n\n 1. எடி பல மொழி, நீங்கள் உங்கள் சொந்த மொழியில் எடியைப் பயன்படுத்தலாம்\n 2. எடி படிப்படியாக உள்ளது, எனவே நீங்கள் ஒரு கருத்தையும் அதன் தொடரியல் ஒரு நேரத்தையும் கற்றுக்கொள்ளலாம்\n 3. வகுப்பறைக்காக எடி கட்டப்பட்டுள்ளது, ஆசிரியர்கள் தங்கள் மாணவர்களின் அனுபவத்தை முழுமையாக தனிப்பயனாக்க அனுமதிக்கிறது"
-   title: பல மொழி நிரலாக்க
    text: கிட்டத்தட்ட எல்லா உரை நிரலாக்க மொழியும் ஆங்கிலத்தில் முக்கிய வார்த்தைகளைக் கொண்டிருக்கும்போது, `` அல்லது `மீண்டும் நிகழும்` போன்றவை, எந்த மொழியிலும் எடி பயன்படுத்தப்படலாம்! டச்சு, ச்பானிச், அரபு, துருக்கிய, சீன மற்றும் இந்தி உள்ளிட்ட 47 வெவ்வேறு மொழிகளை நாங்கள் தற்போது ஆதரிக்கிறோம். உங்கள் மொழி கிடைக்கவில்லை என்றால் நீங்கள் எப்போதும் புதிய மொழிபெயர்ப்பைத் தொடங்கலாம்.
-   title: படிப்படியான கற்றல்
    text: ஒரு நிரலாக்க மொழியைக் கற்றுக்கொள்வது மிகப்பெரியது, ஏனெனில் கற்பவர்கள் ஒரே நேரத்தில் கருத்துக்கள் (எடுத்துக்காட்டாக IF-ELSE அல்லது சுழல்கள்) மற்றும் தொடரியல் (மேற்கோள் மதிப்பெண்கள் அல்லது சுற்று அடைப்புக்குறிகள் போன்றவை) கற்றுக்கொள்ள வேண்டும். எடியில், கருத்துக்கள் முதலில் சிறிய தொடரியல் மூலம் அறிமுகப்படுத்தப்பட்டு பின்னர் சுத்திகரிக்கப்படுகின்றன. கற்றுக்கொள்ள விஞ்ஞான ரீதியாக நிரூபிக்கப்பட்ட வழி!
-   title: வகுப்பறைக்காக கட்டப்பட்டது
    text: "எடி 10 மற்றும் அதற்கு மேற்பட்ட குழந்தைகளுக்கு ஏற்றது மற்றும் வகுப்பறை பயன்பாட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.\n ஆசிரியர்கள் எங்கள் இலவச, உள்ளமைக்கப்பட்ட பாடம் திட்டங்களைப் பயன்படுத்தலாம், ஆனால் அவற்றின் சொந்த பாடங்களை எழுதி இவற்றை எடி பயனர் இடைமுகத்தில் ஏற்றலாம்."
-   title: சூழலில் நிரலாக்க
    text: எடி நிரலாக்கத்தை சாத்தியமான பரந்த வழியில் காட்டுகிறது, மேலும் பலவிதமான அற்புதமான வழிகளில் பயன்படுத்தப்படலாம். டிசிட்டல் மற்றும் ஊடாடும் கதைகளை உருவாக்க எடி அனுமதிக்கிறது, திரையில் காட்டக்கூடிய வண்ணமயமான வரைபடங்கள், ஆனால் பேனா சதித்திட்டத்துடன் வரையப்படலாம் அல்லது ஒரு சட்டையில் எம்ப்ராய்டரி செய்யப்பட்டன, மேலும் பொத்தான்கள் மற்றும் விசைப்பலகை செயல்களுடன் விளையாட்டுகள் அல்லது பயன்பாடுகளை உருவாக்க பயன்படுத்தலாம்.
-   title: எடி இலவசமா?
    text: "ஆம்! எடி 'திறந்த மூல', அதாவது எடியை சிறப்பாகச் செய்ய எல்லோரும் எங்களுக்கு உதவ முடியும்.\n எங்கள் குறியீட்டை <a href = \"https://github.com/hediorg/hedy\" இலக்கு = \"_ வெற்று\"> அறிவிலிமையம் </a> இல் காணலாம்.\n நீங்கள் எடியை விரும்பினால், பங்களிக்க விரும்பினால், நாங்கள் ஏற்றுக்கொள்கிறோம் (மற்றும் மிகவும் நன்றியுள்ளவர்களாக இருக்கிறோம்) <a href = \"https://github.com/sponsors/hediorg\" இலக்கு = \"_ வெற்று\"> நன்கொடைகள் </a>!"
-   title: நான் எதையும் நிறுவ வேண்டுமா?
    text: இல்லை. எடி உலாவியில் வேலை செய்கிறது, இது இந்த பக்கத்தைப் பார்க்க நீங்கள் பயன்படுத்தும் நிரலாகும். அநேகமாக குரோம் அல்லது எட்ச் அல்லது பயர்பாக்ச். எடி தொலைபேசிகள் மற்றும் டேப்லெட்டுகளிலும் வேலை செய்கிறது.
-   title: எடியுடன் கற்பிக்க எனக்கு நிரலாக்க பட்டறிவு தேவையா?
    text: "இல்லை, அது தேவையில்லை. அனைத்து கருத்துக்களும் ச்லைடுகளிலும் கற்பவர்களுக்கான இடைமுகத்திலும் விளக்கப்பட்டுள்ளன.\n நீங்கள் ஒரு இலவச ஆசிரியரின் கணக்கை உருவாக்கினால், ஆசிரியரின் கையேட்டில் அணுகலைப் பெறுவீர்கள்\n மற்றும் அடிக்கடி தவறுகளைச் செய்தது."
learn-more-sections:
-   title: எடி அறக்கட்டளை
    text: "எடி தி எடி பவுண்டேசன் (ச்டிச்சிங் எடி), ச்போர்ட்ச்மேன்ச்டாட் 8, 2341 சே.சி.\n\n அறக்கட்டளையின் வாரியம் பின்வருமாறு:\n\n * ஃபெலியன் எர்மன்ச், தலைவர்\n * ஈல்கோ ஊயிங், பொருள்\n * ரெனீ மெர்பிச், செயலாளர்\n\n ச்டிச்சிங் எடி வாரியத்திற்கு அவர்களின் பணிகளுக்கு எந்த பொருள் இழப்பீடும் கிடைக்காது. "
-   title: ஒரு ஆழமான டைவ்!
    text: "எடியின் உண்மை மற்றும் வடிவமைப்பு பற்றி மேலும் அறிய விரும்புகிறீர்களா? 2022 ஆம் ஆண்டில் ச்ட்ராங்கலூப் மாநாட்டில் ஃபெலியென் அளித்த பேச்சைப் பாருங்கள்:\n\n <iframe wedth = \"560\" உயரம் = \"315\" வகுப்பு = \"mx-auto mt-4\" src = \"https://www.youtube. இசைவு = \"முடுக்கமானி; ஆட்டோபிளே; கிளிப்போர்டு-ரைட்; குறியாக்கப்பட்ட-மீடியா; கைரோச்கோப்; படம்-பட-பட\" இசைவு ஃபுல்ச்கிரீன் = \"\"> </iframe>"
-   title: செய்தியில் எடி
    text: "சில வலைத்தளங்கள் மற்றும் செய்தித்தாள்கள் 2020 ஆம் ஆண்டின் தொடக்கத்தில் நாங்கள் வெளியானதிலிருந்து எடி பற்றி எழுதியுள்ளன. நாங்கள் ஒரு பட்டியலை இங்கே வைத்திருக்கிறோம்:\n * [சாவா இதழ் 04.2023] (படங்கள்/hedy_javamagazine2023.pdf)\n .\n * [கோட் வீக் போட்காச்ட், சூலை 2022] (https://codeweek.eu/podcast/26)\n *.\n .\n .\n *.\n .\n .\n .\n .\n *.\n !\n *.\n * -பயன்பாட்டு நிவில்ச்)\n * -கோடேச்-இன்ஃபார்மாடிக்-ஓ-ட்ரேவர்ச்-டி-ஐன்-அப்ராச்-கிராக்டுவேல்-இம்ப்லெமென்டீ-என்-பைதான்-சுர் -13-பாலியர்கள்/)\n *.\n * -பிராகிங்)\n .\n *."
