            contents: "### பயிற்சிகள்\n ஒரு கணினி தானாகவே ஏதாவது செய்யாது. நீங்கள் எப்போதும் ஒரு கணினிக்கு ஒரு பணியைக் கொடுக்க வேண்டும். அத்தகைய பணி ஒரு கட்டளை என்று அழைக்கப்படுகிறது. குறியீட்டை அச்சிட, `அச்சு` என்ற கட்டளையைப் பயன்படுத்துகிறோம்.\n\n ### அச்சிடும் உரை\n திரையில் நீங்கள் `அச்சு` கட்டளையை உருவாக்கியுள்ளீர்கள்.\n மேற்கோள் குறிகளுக்கு இடையில் இருக்கும்போது ஒரு `அச்சு` கட்டளை ஒரு வார்த்தையை அச்சிடுகிறது. உதாரணமாக `அலோ அச்சு`.\n #### உடற்பயிற்சி 1: வெளியீட்டைக் கணிக்கவும்"
