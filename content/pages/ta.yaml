            contents: "### உள்ளீட்டைக் கேட்பது\n\n உரை மட்டுமே சற்று சலிப்பை ஏற்படுத்துகிறது. நீங்கள் எடியில் _input_ ஐக் கேட்கலாம். உள்ளீடு என்பது நீங்கள் கணினிக்கு வழங்கும் உரை.\n கணினி அந்த உரையை நினைவில் வைத்திருக்கிறது, பின்னர் அதை உங்களுக்குக் காண்பிக்க முடியும்.\n இந்த குறியீடு 'உங்கள் பெயர் என்ன?'\n\n `` `எடி\n உங்கள் பெயர் என்ன என்று கேளுங்கள்?\n `` `\n\n ### உள்ளீட்டைக் காட்டுகிறது\n\n கேட்கும் கட்டளை பதிலைச் சேமிக்கிறது, ஆனால் அது இன்னும் காட்டவில்லை. அதற்காக உங்களுக்கு `எதிரொலி` கட்டளை தேவை. `எதிரொலி` வாக்கியத்தின் முடிவில் பதிலைக் காண்பிக்கும்.\n இது போன்றது:\n\n `` `எடி\n உங்கள் பெயர் என்ன என்று கேளுங்கள்?\n எதிரொலி எனவே உங்கள் பெயர்:\n `` `\n\n ஒலிவியா என்று அழைக்கப்படும் ஒருவர் இந்த குறியீட்டைப் பயன்படுத்தினால், வெளியீடு இருக்கும்:\n\n `` `\n எனவே உங்கள் பெயர்: ஒலிவியா\n `` `\n\n கணினி உரையை உள்ளிட்டபடியே அச்சிடும் என்பதை நினைவில் கொள்ளுங்கள். எனவே பெருங்குடல் மற்றும் மேல் அல்லது சிறிய எழுத்துக்களின் அதே பயன்பாட்டுடன்!\n\n #### உடற்பயிற்சி 3: வெளியீட்டைக் கணிக்கவும்\n\n இந்த நிரல்களின் வெளியீட்டைக் கணிக்கவும். உங்கள் சொந்த பெயரை நிரப்பியதாக பாசாங்கு."
