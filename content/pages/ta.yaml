                solution_text: 'நிலை 1 இல் நாம் இதை வைத்திருக்க வேண்டும்:'
                solution_code: "{ask} எந்த நிரலாக்க மொழி மிகவும் வேடிக்கையானது?\n {echo} சிறந்தது ..."
