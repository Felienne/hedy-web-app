explanation_1: "Hei! På denne siden kan du tilpasse innstillingene for klassen din. Du kan velge hva elevene dine skal kunne se ved å velge nivåer og fortellinger.\nSom standard vil alle nivåer og standardfortellinger vil være valgt. Du kan også legge til dine egne fortellinger til nivåer. <b>Merk:</b> Det er ikke alle fortellinger som er tilgjengelig for alle nivåer.\nFor å tilpasse innstillingene kan du gjøre slik:\n"
steps:
-   Velg nivåer for klassen din ved å trykke på "Nivå knappenene"
-   '"Avkrysningsbokser" vil dukke opp for fortellingene som er tilgjengelig for de valgte nivåene'
-   Velg hvilke fortellinger du ønsker at skal være tilgjengelig
-   Trykk på navnet til en fortelling for å legge til eller fjerne det for alle nivåer
-   Legg til dine egne fortellinger
-   Velg en dato for når hvert nivå skal gjøres tilgjengelig (du kan også la feltene være tomme)
-   Velg resten av innstillingene
-   Trykk "Lagre" -> Så er du ferdig!
explanation_2: "Du kan alltids komme tilbake senere og endre disse innstillingene. Du kan for eksempel gjøre spesifikke evntyr og nivåer tilgjengelig når du underviser en klasse.\nPå denne måten er det lett for deg å bestemme hvilke nivåer og fortellinger elevene dine skal jobbe med.\nHvis du har lyst til å gjøre alt tilgjengelig for klassen din, er det lettest å bare fjerne alle tilpasningene du har gjort."
