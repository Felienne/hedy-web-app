steps:
-   Επίλεξε επίπεδα για την τάξη σου πατώντας το "κουμπιά επιπέδων"
-   'Θα εμφανιστούν "Πλαίσια ελέγχου" για τις περιπέτειες που είναι διαθέσιμες για τα επιλεγμένα επίπεδα'
-   Επίλεξε τις περιπέπτειες που θέλεις να κάνεις διαθέσιμες
-   Κάνε κλικ στο όνομα μιας περιπέτειας για να την (απ)επιλέξεις για όλα τα επίπεδα
-   Προσθήκη προσωπικών περιπετειών
-   Επιλογή ημερομηνίας έναρξης για κάθε επίπεδο (μπορείς επίσης να το αφήσεις κενό)
-   Επιλογή άλλων ρυθμίσεων
-   Επίλεξε "Αποθήκευση" -> Ολοκλήρωσες!
explanation_1: "Γεια! Σε αυτή τη σελίδα μπορείς να προσαρμόσεις την τάξη σου. Επιλέγοντας επίπεδα και περιπέτειες μπορείς να επιλέξεις τι μπορεί να δουν οι μαθητές και οι μαθήτριές σου.\nΜπορείς επίσης να προσθέσεις τις περιπέτειες που δημιούργησες στα επίπεδα. <b>Σημείωση:</b> Δεν είναι όλες οι περιπέτειες διαθέσιμες για κάθε επίπεδο!\nΟι ρυθμίσεις των προσαρμογών σου γίνονται ως εξής:\n"
explanation_2: "Μπορείς πάντα να αλλάξεις αυτές τις ρυθμίσεις αργότερα. Για παράδειγμα, μπορείς να κάνεις διαθέσιμες συγκεκριμένες περιπέτειες ή επίπεδα κατά τη διδασκαλία μιας τάξης.\nΜε αυτόν τον τρόπο σου είναι εύκολο για να προσδιορίσεις σε ποιο επίπεδο και σε ποιες περιπέτειες θα εργαστούν οι μαθητές σου.\nΕάν θέλεις να κάνεις τα πάντα διαθέσιμα για την τάξη σου, είναι πιο εύκολο να καταργήσεις την προσαρμογή συνολικά."
